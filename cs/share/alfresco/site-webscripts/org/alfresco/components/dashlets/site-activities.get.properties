dashlet.help=<p>S t\u00edmto dashletem sledujte jednodu\u0161e, co se d\u011bje na str\u00e1nce. Zobrazuje v\u0161echny aktivity jako je p\u0159id\u00e1n\u00ed obsahu, editace, a v\u00fdmaz. Tak\u00e9 m\u016f\u017eete sledovat, kdo se ke str\u00e1nce p\u0159ipojil nebo ze str\u00e1nky ode\u0161el.</p>\n<p>Filtry umo\u017e\u0148uj\u00ed zobrazit aktivity podle \u010dasov\u00e9ho obdob\u00ed a vlastnictv\u00ed.</p>
