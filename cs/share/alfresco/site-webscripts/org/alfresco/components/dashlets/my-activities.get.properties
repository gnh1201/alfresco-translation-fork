dashlet.help=<p>S t\u00edmto dashletem je snadn\u00e9 sledovat, co se d\u011bje na va\u0161ich str\u00e1nk\u00e1ch. Ukazuje aktivity na v\u0161ech str\u00e1nk\u00e1ch kter\u00e9 v\u00e1m pat\u0159\u00ed jako je nap\u0159\u00edklad p\u0159id\u00e1n\u00ed, v\u00fdmaz nebo editace obsahu. Tak\u00e9 zde m\u016f\u017eete sledovat, kdo se p\u0159ipojil \u010di naopak ode\u0161el z va\u0161ich str\u00e1nek.</p>\n<p>Filtry v\u00e1m umo\u017e\u0148uj\u00ed prohl\u00ed\u017eet aktivity podle \u010dasov\u00e9ho intervalu a vlastnictv\u00ed.</p>
