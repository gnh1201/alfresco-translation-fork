dashlet.help=<p>Str\u00e1nky jsou oblasti, kde m\u016f\u017eete spolupracovat s ostatn\u00edmi u\u017eivateli, sd\u00edlet obsah a spole\u010dn\u011b na n\u011bm pracovat. Tento dashlet zobrazuje str\u00e1nky, kter\u00e9 v\u00e1m pat\u0159\u00ed. Tento seznam m\u016f\u017eete omezit tak, aby zobrazoval pouze va\u0161e obl\u00edben\u00e9 str\u00e1nky.</p>\n<p>M\u016f\u017eete zde\:<ul>\n<li>P\u0159ej\u00edt na str\u00e1nku</li>\n<li>Vytvo\u0159it novou str\u00e1nku</li>\n<li>Smazat str\u00e1nku, pokud jste spr\u00e1vcem str\u00e1nky</li>\n<li>Ozna\u010dit str\u00e1nku jako obl\u00edbenou, tak\u017ee se zobraz\u00ed v menu Str\u00e1nek pro rychl\u00fd p\u0159\u00edstup</li></ul></p>

