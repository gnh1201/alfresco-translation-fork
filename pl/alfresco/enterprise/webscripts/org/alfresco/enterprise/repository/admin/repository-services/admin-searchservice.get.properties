searchservice.lucene-properties.index.recovery.mode.description=Select an index recovery mode from the following options\:
searchservice.lucene-properties.index.recovery.mode.validate.description=VALIDATE\: The default setting. Checks the first 1000 and last 1000 transactions in the database have been indexed. If not then a message will be logged and the server will stop. Also reports any stores which do not have an index present - if found the server will not start. 
searchservice.lucene-properties.index.recovery.mode.auto.description=AUTO\: Checks the first 1000 transactions in the database have been indexed, and if not does a full index rebuild. Then checks the last 1000 transactions in the database have been indexed, and if not finds the last indexed transaction and indexes all subsequent transactions. Also reports any stores which do not have an index present - if found the server will not start.
searchservice.lucene-properties.index.recovery.mode.full.description=FULL\: Forces a full index rebuild.

