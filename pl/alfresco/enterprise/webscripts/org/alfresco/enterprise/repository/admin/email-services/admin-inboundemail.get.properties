inboundemail.inbound-email.email-server-domain=Domena serwera pocztowego
inboundemail.inbound-email.email-server-domain.description=Domy\u015blna domena serwera pocztowego.
inboundemail.inbound-email.blocked-senders=Zablokowani nadawcy
inboundemail.inbound-email.blocked-senders.description=Chc\u0105c zablokowa\u0107 nadawc\u00f3w wprowad\u017a ich list\u0119 oddzielaj\u0105c przecinkami wyra\u017cenia regularne, jak np.\: .*\\@hotmail\\.com, .*\\@googlemail\\.com. Je\u015bli adres nadawcy b\u0119dzie odpowiada\u0142 pozycji z listy w\u00f3wczas wiadomo\u015b\u0107 zostanie odrzucona. 
inboundemail.inbound-email.email-contributors-authority=Grupa uwierzytelniania wiadomo\u015bci e-mail
inboundemail.inbound-email.email-contributors-authority.description=U\u017cytkownik musi by\u0107 cz\u0142onkiem tej grupy, aby doda\u0107 zawarto\u015b\u0107 do repozytorium przez e-mail. Domy\u015blna grupa to EMAIL_CONTRIBUTORS.

inboundemail.transport-layer-security=Transport Layer Security (TLS) 
