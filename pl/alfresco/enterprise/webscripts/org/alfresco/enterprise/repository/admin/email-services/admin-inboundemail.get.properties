inboundemail.inbound-email.allowed-senders=Dozwoleni nadawcy 
inboundemail.inbound-email.allowed-senders.description=Aby zezwoli\u0107 tylko wybranym nadawcom wprowad\u017a rozdzielan\u0105 przecinkami list\u0119 adres\u00f3w email w formie wyra\u017ce\u0144 regularnych, np.\: .*\\@hotmail\\.com, .*\\@googlemail\\.com. Adres nadawcy musi odpowiada\u0107 warto\u015bci na li\u015bcie aby wiadomo\u015b\u0107 zosta\u0142a zaakceptowana. 
inboundemail.inbound-email.overwrite-duplicates=Zast\u0105p duplikaty
inboundemail.inbound-email.overwrite-duplicates.description=Domy\u015blnie przychodz\u0105ce duplikaty wiadomo\u015bci b\u0119d\u0105 si\u0119 nadpisywa\u0142y. Wy\u0142\u0105cz aby numerowa\u0107 i zatrzyma\u0107 duplikaty wiadomo\u015bci.
inboundemail.inbound-email.maximum-server-connections=Maksymalna liczba po\u0142\u0105cze\u0144 serwera
inboundemail.inbound-email.maximum-server-connections.description=Maksymalna dozwolona liczba po\u0142\u0105cze\u0144 z serwerem. Zwi\u0119kszenie tej liczby spowoduje zwi\u0119kszenie priorytetu serwera poczty ponad innymi sybsystemami alfresco. Domy\u015blna warto\u015b\u0107 wynosi 3.
