inboundemail.inbound-email.smtp-authentication-enabled.description=W\u0142\u0105cz lub wy\u0142\u0105cz uwierzytelnianie  wobec repozytorium dla poczty przychodz\u0105cej.
inboundemail.inbound-email.email-server-port=Port serwera pocztowego
