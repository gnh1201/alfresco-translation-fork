searchservice.lucene-properties.backup-settings.index.backup.cronExpression.description=A unix-like expression, using the same syntax as the cron command, that defines when backups occur. The default value is 0 0 3 * * ? meaning the backup is performed daily at 03.00.

searchservice.lucene-properties.advanced-lucene-settings=Advanced Lucene Settings
searchservice.lucene-properties.advanced-lucene-settings.description=It is generally recommended that you do not change these settings.
searchservice.lucene-properties.advanced-lucene-settings.fts.indexer.batchSize=Indexer Batch Size
searchservice.lucene-properties.advanced-lucene-settings.fts.indexer.batchSize.description=The batch size for an index rebuild.
searchservice.lucene-properties.advanced-lucene-settings.lucene.query.maxClauses=Lucene Query Max Clauses
searchservice.lucene-properties.advanced-lucene-settings.lucene.query.maxClauses.description=Maximum query clauses (Lucene standard parameter). Default is 10000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerMaxMergeDocs=\u039c\u03b5\u03b3 \u03a3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u0395\u03b3\u03b3\u03c1\u03ac\u03c6\u03c9\u03bd
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerMaxMergeDocs.description=Maximum number of documents that can be merged in the merge process - the resulting index is optimized. Default is 1000000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxDocIdCacheSize=Max Doc ID Cache Size
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxDocIdCacheSize.description=Cache index doc ID to NodeRef. Default is 100000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxDocsForInMemoryMerge=Max Docs In Memory Merge
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxDocsForInMemoryMerge.description=Maximum number of documents in memory merges. Default is 60000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxFieldLength=Max Field Length
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxFieldLength.description=Maximum field Length. Default is 10000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxLinkAspectCacheSize=Link Aspect Cache Size
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxLinkAspectCacheSize.description=Cache link aspects, used in linking children to aspects. Default is 10000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxPathCacheSize=Max Path Cache Size
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxPathCacheSize.description=Cache the first part of category PATH lookups. Default is 100000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxRamInMbForInMemoryMerge=Max Memory In Merges
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxRamInMbForInMemoryMerge.description=Max in-memory merge size. Default is 16.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxTypeCacheSize=Max Type Cache Size
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxTypeCacheSize.description=Target for the number of indexes that relate directly to a transaction. Default is 5.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerRamBufferSizeMb=Merger In Memory Buffer Size
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerRamBufferSizeMb.description=Merger memory buffer size. Default is 16. 
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerTargetOverlayCount=Target Overlay Count
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerTargetOverlayCount.description=Target for the number of indexes that relate directly to a transaction. Default is 5.
searchservice.lucene-properties.advanced-lucene-settings.index.tracking.adm.cronExpression=Index Tracking Cron Expression
searchservice.lucene-properties.advanced-lucene-settings.index.tracking.adm.cronExpression.description=Set the frequency with which the index tracking is triggered. Used to ensure indexing updates are tracked when running in a cluster.
searchservice.lucene-properties.advanced-lucene-settings.search.solrTrackingSupport.enabled=Content Tracking Enabled
searchservice.lucene-properties.advanced-lucene-settings.search.solrTrackingSupport.enabled.description=Solr can still track with Lucene search enabled. This setting may be used to disable Solr tracking by separate Solr instance(s) configured to track this server.
searchservice.lucene-properties.advanced-lucene-settings.lucene.maxFieldLength=\u039c\u03ad\u03b3\u03b9\u03c3\u03c4\u03bf\u03c2 \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc\u03c2 tokens \u03b1\u03bd\u03ac \u03ad\u03b3\u03b3\u03c1\u03b1\u03c6\u03bf \u03c3\u03c4\u03bf \u03b5\u03c5\u03c1\u03b5\u03c4\u03ae\u03c1\u03b9\u03bf
searchservice.lucene-properties.advanced-lucene-settings.lucene.maxFieldLength.description=Specifies the maximum number of tokens that will be indexed per document.
searchservice.lucene-properties.advanced-lucene-settings.lucene.maxAtomicTransformationTime=Max Atomic Transformation Time
searchservice.lucene-properties.advanced-lucene-settings.lucene.maxAtomicTransformationTime.description=Specifies that transformations of content that are likely to take longer than this time (in milliseconds) will be done in the background. To force atomic content indexing, increase this value. Default is 100.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerMergeFactor=\u039c\u03b5\u03b3. \u03a0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03c2 \u03a3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7\u03c2
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerMergeFactor.description=The maximum merge factor of the merge process - the resulting index is optimised. Default is 5.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxDocsForInMemoryIndex=\u039c\u03ad\u03b3\u03b9\u03c3\u03c4\u03b1 \u03ad\u03b3\u03b3\u03c1\u03b1\u03c6\u03b1 \u03c3\u03c4\u03b7 \u03bc\u03bd\u03ae\u03bc\u03b7
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxDocsForInMemoryIndex.description=Max size for docs held in memory. Default is 60000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxDocumentCacheSize=Max Doc Cache Size
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxDocumentCacheSize.description=Cache for Lucene documents by Lucene index doc id. Default is 100.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxIsCategoryCacheSize=Category Cache Size
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxIsCategoryCacheSize.description=Cache for Lucene docs are Alfresco categories. Default of -1 caches all.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxParentCacheSize=Max Parent Cache Size
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxParentCacheSize.description=Cache parent lookups, used in linking children to parents. Default is 100000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxRamInMbForInMemoryIndex=Max In Memory Index
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxRamInMbForInMemoryIndex.description=Max size for indexes held in memory. Default is 16.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxRawResultSetSizeForInMemorySort=Max In Memory Sort
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.maxRawResultSetSizeForInMemorySort.description=Max result set size for in-memory sorting. Default is 1000.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerMaxBufferedDocs=Max Merger Buffered Docs
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerMaxBufferedDocs.description=Cache Alfresco type for docs in the Lucene index. Default of -1 is equivalent to unlimited.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerTargetIndexCount=Target Index Count
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerTargetIndexCount.description=Target for the number of indexes. Default is 8.
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerTargetOverlaysBlockingFactor=Target Overlay Blocking Factor
searchservice.lucene-properties.advanced-lucene-settings.lucene.indexer.mergerTargetOverlaysBlockingFactor.description=Throttle factor so the stack and overlays do not become too large and affect performance. Default is 2.
searchservice.lucene-properties.advanced-lucene-settings.index.reindexMissingContent.cronExpression=\u039b\u03b5\u03af\u03c0\u03b5\u03b9 \u03a0\u03b5\u03c1\u03b9\u03b5\u03c7\u03cc\u03bc\u03b5\u03bd\u03bf Cron Expression
searchservice.lucene-properties.advanced-lucene-settings.index.reindexMissingContent.cronExpression.description=Job to index missing content when running in a cluster. Default is * * * * * ? 2099.


