dashlet.help=<p>\u03a4\u03bf \u03bd\u03b1 \u03b1\u03ba\u03bf\u03c5\u03bb\u03bf\u03c5\u03b8\u03b5\u03af\u03c4\u03b5 \u03c4\u03b9 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf\u03bd \u03b4\u03b9\u03ba\u03c4\u03c5\u03b1\u03ba\u03cc \u03c3\u03b1\u03c2 \u03c4\u03cc\u03c0\u03bf \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b5\u03cd\u03ba\u03bf\u03bb\u03bf \u03bc\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf dashlet. \u0394\u03b5\u03b9\u03c7\u03bd\u03b5\u03b9 \u03c4\u03b9\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03b4\u03b9\u03ba\u03c4\u03c5\u03b1\u03ba\u03bf\u03cd\u03c2 \u03c4\u03cc\u03c0\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03ae\u03ba\u03b5\u03c4\u03b5, \u03cc\u03c0\u03c9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03b5\u03c7\u03cc\u03bc\u03b5\u03bd\u03bf \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03c0\u03c1\u03bf\u03c4\u03b5\u03b8\u03b5\u03af, \u03b4\u03b9\u03b1\u03b3\u03c1\u03b1\u03c6\u03b5\u03af \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03b1\u03c3\u03c4\u03b5\u03af. \u039c\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03c0\u03bf\u03b9\u03cc\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b4\u03b9\u03ba\u03c4\u03c5\u03b1\u03ba\u03bf\u03cd\u03c2 \u03c3\u03b1\u03c2 \u03c4\u03cc\u03c0\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03b9\u03cc\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c6\u03ae\u03bd\u03b5\u03b9.</p>\n<p>\u03a4\u03b1 \u03c6\u03af\u03bb\u03c4\u03c1\u03b1 \u03c3\u03b1\u03c2 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03bf\u03c5\u03bd \u03bd\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03c4\u03b7\u03bd \u03c7\u03c1\u03bf\u03bd\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b9\u03b4\u03b9\u03bf\u03ba\u03c4\u03b7\u03c3\u03af\u03b1.</p>
