dashlet.help=<p>Lokality s\u00fa oblasti projektu kde m\u00f4\u017eete spolupracova\u0165 s ostatn\u00fdmi, zdie\u013ea\u0165 obsahu a spolo\u010dne na \u0148om pracova\u0165. Tento modul/dashlet obsahuje v\u00e1m patriace lokality. Tento zoznam m\u00f4\u017eete filtrova\u0165 pre zobrazenie len va\u0161ich ob\u013e\u00faben\u00fdch lokal\u00edt.</p> <p>Tu m\u00f4\u017eete\:<ul><li>Prejs\u0165 do lokality</li> <li>Vytvori\u0165 nov\u00fa lokalitu</li> <li>Odstr\u00e1ni\u0165 lokalitu ak ste jej spr\u00e1vca</li> <li>Ozna\u010di\u0165 lokalitu ako ob\u013e\u00faben\u00fa, tak\u017ee k nej bude jednoduch\u0161\u00ed pr\u00edstup</li></ul></p>

