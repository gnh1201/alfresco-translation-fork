dashlet.help=<p>Tento modul zobrazuje \u00falohy ktor\u00e9 v\u00e1m boli pridelen\u00e9, vr\u00e1tane pozv\u00e1nok do lokal\u00edt. V\u010faka filtru m\u00f4\u017eete zobrazi\u0165 r\u00f4zne typy \u00faloh.</p>\n<p>Odtia\u013eto m\u00f4\u017eete\:<ul>\n<li>Upravova\u0165 a spravova\u0165 \u00falohu</li>\n<li>Zobrazi\u0165 jednotliv\u00fa \u00falohu</li>\n<li>Otvori\u0165 str\u00e1nku Moje \u00falohy a spravova\u0165 v\u0161etky \u00falohy</li>\n<li>Zah\u00e1ji\u0165 workflow pre vytvorenie \u00falohy pre in\u00fdch alebo pre seba</li></ul></p>

