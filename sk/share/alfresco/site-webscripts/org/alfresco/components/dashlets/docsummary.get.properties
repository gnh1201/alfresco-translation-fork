dashlet.help=<p>Tento modul/dashlet u\u013eah\u010duje udr\u017eanie preh\u013eadu o aktu\u00e1lnych zmen\u00e1ch v obsahu kni\u017enice tejto lokality. Kliknut\u00edm na n\u00e1zov polo\u017eky alebo miniat\u00faru sa dostanete na str\u00e1nku s podrobnos\u0165ami, kde ju m\u00f4\u017eete zobrazi\u0165 alebo s \u0148ou pracova\u0165.</p> <p>Existuj\u00fa dva poh\u013eady na tento modul/dashlet. Podrobn\u00e9 zobrazenie umo\u017e\u0148uje\: <ul><li>Ozna\u010di\u0165 polo\u017eku ako ob\u013e\u00faben\u00fa, a tak k nej zjednodu\u0161i\u0165 pr\u00edstup</li> <li>Ma\u0165 r\u00e1d (nema\u0165 r\u00e1d) polo\u017eku</li> <li>\u00cds\u0165 na str\u00e1nku s podrobnos\u0165ami polo\u017eky a zanecha\u0165 koment\u00e1r</li></ul></p>

