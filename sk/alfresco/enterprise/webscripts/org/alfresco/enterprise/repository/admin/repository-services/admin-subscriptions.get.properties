subscriptions.title=Slu\u017eba pre odber
subscriptions.intro-text=U\u017e\u00edvatelia Alfresco m\u00f4\u017eu sledova\u0165 \u010dinnosti in\u00fdch u\u017e\u00edvate\u013eov vo\u013ebou sledovania. Ke\u010f s\u00fa u\u017e\u00edvatelia sledovan\u00ed, osoba(y), ktor\u00e9 ich sleduj\u00fa obdr\u017eia ozn\u00e1menie o \u010dinnosti. Slu\u017eba prihl\u00e1senia na odber je z\u00e1kladn\u00e1 slu\u017eba umo\u017e\u0148uj\u00faca spravova\u0165 a vytv\u00e1ra\u0165 ozn\u00e1menia o \u010dinnosti. T\u00fato str\u00e1nku m\u00f4\u017eete pou\u017ei\u0165 na zapnutie/vypnutie slu\u017eby prihl\u00e1senia na odber a n\u00e1sledne funkcie sledovania na \u0161irokej b\u00e1ze syst\u00e9mu.

