subscriptions.subscription-service.subscriptions-enabled.description=T\u00e1to mo\u017enos\u0165 je zvolen\u00e1 v predvolenom nastaven\u00ed. To umo\u017e\u0148uje u\u017e\u00edvate\u013eom sledova\u0165 ostatn\u00fdch u\u017e\u00edvate\u013eov a filtrova\u0165 \u010dinnosti pod\u013ea toho, koho sleduj\u00fa. Ak zak\u00e1\u017eete odber, pou\u017e\u00edvatelia nebud\u00fa m\u00f4c\u0165 sledova\u0165 ostatn\u00fdch u\u017e\u00edvate\u013eov alebo vidie\u0165 ich \u010dinnosti.
