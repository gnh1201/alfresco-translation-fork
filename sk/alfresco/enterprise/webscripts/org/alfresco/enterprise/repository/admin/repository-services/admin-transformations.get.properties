transformations.office-transform.task-execution-timeout.description=Maxim\u00e1lny po\u010det milisek\u00fand na povolenie spusti\u0165 oper\u00e1ciu, pred t\u00fdm ne\u017e sa preru\u0161\u00ed. Predvolen\u00e1 hodnota je 120.000 milisek\u00fand (2 min\u00faty).
