transformations.title=Transforma\u010dn\u00e9 slu\u017eby
transformations.intro-text=Transforma\u010dn\u00e9 slu\u017eby v\u00e1m umo\u017e\u0148uj\u00fa previes\u0165 obsah medzi r\u00f4znymi form\u00e1tmi s\u00faborov. JODConverter in\u0161tal\u00e1cia (s\u00fa\u010das\u0165 OpenOffice.org) je pou\u017e\u00edvan\u00e1 Alfrescom pre transform\u00e1cie dokumentov, ako napr\u00edklad transform\u00e1cia textov\u00e9ho s\u00faboru do PDF. In\u0161tal\u00e1cie ImageMagick a PDF2SWF (s\u00fa\u010das\u0165 SWFTools) s\u00fa pou\u017e\u00edvan\u00e9 na obrazov\u00e9 transform\u00e1cie a transform\u00e1cie do Flashu, a odpor\u00fa\u010da sa nemeni\u0165 ich nastavenia.

