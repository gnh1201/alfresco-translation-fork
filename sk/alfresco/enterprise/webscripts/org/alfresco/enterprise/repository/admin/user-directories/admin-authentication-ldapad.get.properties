ldap.synchronization.userLastNameAttributeName.description=Atrib\u00fat osoby objektov v LDAP pre mapovanie priezviska vlastnosti v Alfresco

ldap.synchronization.attributeBatchSize=Atrib\u00fat ve\u013ekosti d\u00e1vky
ldap.synchronization.attributeBatchSize.description=Ak je pozit\u00edvne, t\u00e1to vlastnos\u0165 znamen\u00e1, \u017ee rozsah vyh\u013ead\u00e1vania by mal by\u0165 pou\u017eit\u00fd na na\u010d\u00edtanie multi-valued atrib\u00fatov (napr\u00edklad \u010dlen) v d\u00e1vkach o zadanej ve\u013ekosti. Prekon\u00e1va v\u0161etky limity ve\u013ekosti predp\u00edsan\u00e9 slu\u017ebou Active Directory.
