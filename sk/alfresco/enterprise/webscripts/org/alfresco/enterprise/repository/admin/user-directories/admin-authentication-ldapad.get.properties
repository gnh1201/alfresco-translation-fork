ldap.authentication.page.title=Upravi\u0165 adres\u00e1r LDAP-AD - {0}
ldap.authentication.page.intro-text=Subsyst\u00e9m LDAP-AD sl\u00fa\u017ei na overovanie u\u017e\u00edvate\u013eov a u\u017e\u00edvate\u013eov a na synchroniz\u00e1ciu registra skup\u00edn (export). Tieto funkcie m\u00f4\u017eu by\u0165 pou\u017eit\u00e9 samostatne alebo v kombin\u00e1cii. LDAP-AD je vysoko konfigurovate\u013en\u00fd, ale vo v\u0161eobecnosti vy\u017eaduje nieko\u013eko zmien, preto\u017ee predvolen\u00e9 hodnoty s\u00fa nastaven\u00e9 pre typick\u00fa mno\u017einu. Tu m\u00f4\u017ee by\u0165 nakonfigurovan\u00e9 iba jedno pripojenie LDAP.
