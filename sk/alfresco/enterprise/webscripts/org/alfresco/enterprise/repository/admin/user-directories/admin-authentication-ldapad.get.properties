ldap.synchronization.userIdAttributeName.description=N\u00e1zov atrib\u00fatu na objektoch \u013eud\u00ed n\u00e1jden\u00fdch v LDAP pre pou\u017eitie ako identifik\u00e1tora uid v Alfresco

# The attribute on person objects in LDAP to map to the organizational id  property in Alfresco
ldap.synchronization.userOrganizationalIdAttributeName=Organiza\u010dn\u00fd Id atrib\u00fat mena pou\u017e\u00edvate\u013ea
ldap.synchronization.userOrganizationalIdAttributeName.description=Atrib\u00fat na objekty osoby v LDAP pre mapovanie organiza\u010dnej id majetku v Alfresco

# If positive, this property indicates that RFC 2696 paged results should be
# used to split query results into batches of the specified size. This
# overcomes any size limits imposed by the LDAP server.
ldap.synchronization.queryBatchSize=Ve\u013ekos\u0165 d\u00e1vky dotazu
ldap.synchronization.queryBatchSize.description=Ak je nastaven\u00e9 na kladn\u00e9 cel\u00e9 \u010d\u00edslo, t\u00e1to vlastnos\u0165 znamen\u00e1, \u017ee RFC 2696 str\u00e1nkovan\u00e9 v\u00fdsledky by mali by\u0165 pou\u017eit\u00e9 na rozdelenie v\u00fdsledkov dotazu do d\u00e1vok zadanej ve\u013ekosti. To prekon\u00e1va v\u0161etky limity ve\u013ekosti predp\u00edsan\u00e9 serverom LDAP. Ak je nastaven\u00e9 na 0 alebo menej, str\u00e1nkovan\u00e9 v\u00fdsledky nebud\u00fa pou\u017eit\u00e9 .

# The attribute on LDAP group objects to map to the authority display name property in Alfresco
ldap.synchronization.groupDisplayNameAttributeName=Zobrazovan\u00fd n\u00e1zov atrib\u00fatu skupiny
ldap.synchronization.groupDisplayNameAttributeName.description=N\u00e1zov atrib\u00fatu v LDAP skupine objektov, ktor\u00fd by mal by\u0165 priraden\u00fd k zobrazovan\u00e9mu n\u00e1zvu skupiny v Alfresco, predvolen\u00fdm popisom

ldap.synchronization.groupMemberAttributeName=Atrib\u00fat n\u00e1zvu \u010dlena skupiny
ldap.synchronization.groupMemberAttributeName.description=N\u00e1zov atrib\u00fatu v objektoch skupiny LDAP, ktor\u00fd definuje DN pre svojich \u010dlenov

# The name of the operational attribute recording the last update time for a group or user.
ldap.synchronization.modifyTimestampAttributeName=Upravi\u0165 n\u00e1zov atrib\u00fatu Timestamp
ldap.synchronization.modifyTimestampAttributeName.description=N\u00e1zov opera\u010dn\u00e9ho atrib\u00fatu nahr\u00e1vania poslednej aktualiz\u00e1cie \u010dasu pre skupiny alebo u\u017e\u00edvate\u013ea.

ldap.synchronization.timestampFormat=Form\u00e1t Timestamp
ldap.synchronization.timestampFormat.description=Timestamp form\u00e1t. Pre slu\u017ebu Active Directory pou\u017eite yyyMMddHHmmss'.0Z'

# The attribute on person objects in LDAP to map to the first name property in Alfresco
ldap.synchronization.userFirstNameAttributeName=N\u00e1zov atrib\u00fat prv\u00e9ho u\u017e\u00edvate\u013esk\u00e9 mena
ldap.synchronization.userFirstNameAttributeName.description=Atrib\u00fat osoby objektov v LDAP pre mapovanie prv\u00e9ho mena vlastnosti v Alfresco.

# The attribute on person objects in LDAP to map to the last name property in Alfresco
