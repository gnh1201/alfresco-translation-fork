ldap.synchronization.groupIdAttributeName.description=N\u00e1zov atrib\u00fatu LDAP skupiny objektov, ktor\u00e9 by mali by\u0165 priraden\u00e9 k n\u00e1zvu skupiny predvolen\u00fdm nastaven\u00edm cn

