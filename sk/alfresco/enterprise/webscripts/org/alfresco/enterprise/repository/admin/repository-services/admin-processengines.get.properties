processengines.intro-text=Alfresco pracovn\u00e9 postupy s\u00fa spusten\u00e9 na zakomponovanom Activity workflow engine. V predch\u00e1dzaj\u00facich verzi\u00e1ch syst\u00e9mu Alfresco, bol pou\u017eit\u00fd jBPM workflow engine a je aj na\u010falej dod\u00e1van\u00fd ako s\u00fa\u010das\u0165 Alfresco, ale je odpor\u00fa\u010dan\u00e9 pou\u017e\u00edva\u0165 workflow Activity engine pre v\u0161etky nov\u00e9 pracovn\u00e9 postupy. V novej in\u0161tal\u00e1cii Alfresco, je jBPM v predvolenom nastaven\u00ed zak\u00e1zan\u00e9. M\u00f4\u017eete ho povoli\u0165, ak m\u00e1te existuj\u00face, stiahnut\u00e9 jBPM pracovn\u00e9 postupy.

