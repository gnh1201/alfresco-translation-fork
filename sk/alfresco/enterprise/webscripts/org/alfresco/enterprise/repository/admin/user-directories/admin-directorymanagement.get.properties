directorymanagement.change-order=Pou\u017eite hore a dole \u0161\u00edpky pre menenie overenia re\u0165azca. Niektor\u00e9 \u010fal\u0161ie mechanizmy overovania nem\u00f4\u017eu by\u0165 zre\u0165azen\u00e9 - n\u00e1jdete v \u010dasti <a href\="http\://docs.alfresco.com/4.2/topic/com.alfresco.enterprise.doc/concepts/auth-subsystem-types.html" target\="_blank">typy overovania subsyst\u00e9mu</a>pre podrobnosti typov overovania dod\u00e1van\u00fdch s Alfresco.
directorymanagement.external-text=Ak m\u00e1te "Extern\u00e9" overovanie typu, toto sa v\u017edy objav\u00ed ako prv\u00e1 polo\u017eka v re\u0165azci.
directorymanagement.cifs-auth=CIFS overovanie
directorymanagement.cifs-auth-text=Vyberte adres\u00e1r pre overenie CIFS alebo zak\u00e1zanie overovania CIFS. CIFS pou\u017e\u00edva v\u00fdzvu/odozvu na overenie; iba samostatn\u00fd adres\u00e1r m\u00f4\u017ee by\u0165 pou\u017eit\u00fd na overenie.
directorymanagement.browser-login=Prehliada\u010d zalo\u017een\u00fd na automatickom prihl\u00e1sen\u00ed
directorymanagement.browser-login-text=Vyberte NTLM alebo SPENGO adres\u00e1r pre automatick\u00e9 prihl\u00e1senie u\u017e\u00edvate\u013eov  prostredn\u00edctvom prehliada\u010da, alebo zvo\u013ete vypn\u00fa\u0165 automatick\u00e9 prihl\u00e1senie. In\u00e9 formy Single Sign-On je mo\u017en\u00e9 konfigurova\u0165 pomocou typu extern\u00e9ho overovania, ako je CAS alebo Siteminder. Pre viac inform\u00e1ci\u00ed pozri <a href\="http\://docs.alfresco.com/4.2/topic/com.alfresco.enterprise.doc/tasks/auth-alfrescoexternal-sso.html" target\="_blank"> Konfigur\u00e1cia Alfresco Share pre pou\u017eitie extern\u00e9ho SSO</a>.
directorymanagement.ftp-auth=FTP overovanie
directorymanagement.ftp-auth-text=Ak pou\u017e\u00edvate FTP, to bude overen\u00e9 pomocou re\u0165azca adres\u00e1rov definovan\u00e9ho vy\u0161\u0161ie. FTP nepodporuje extern\u00e9 overovanie. 
directorymanagement.modified-chain=Overenie re\u0165azca bolo upraven\u00e9. Zmeny v re\u0165azci musia by\u0165 ulo\u017een\u00e9 predt\u00fdm, ne\u017e nov\u00e9 polo\u017eky m\u00f4\u017eu by\u0165 upraven\u00e9 alebo dostupn\u00e9 pre CIFS overovanie a prehliada\u010d zalo\u017een\u00fd na automatickom prihl\u00e1sen\u00ed.

