directorymanagement.help-text=M\u00f4\u017eete interne spravova\u0165 u\u017e\u00edvate\u013eov a skupiny Alfresco a/alebo nakonfigurova\u0165 overenie a synchroniz\u00e1ciu z viacer\u00fdch extern\u00fdch adres\u00e1rov\u00fdch serverov. Poradie uveden\u00fdch adres\u00e1rov (overenie re\u0165azca) vyjadruje poradie prior\u00edt, v ktorom bud\u00fa pou\u017eit\u00e9 na overenie a synchroniz\u00e1ciu u\u017e\u00edvate\u013eov a skup\u00edn. Odpor\u00fa\u010da sa, aby ka\u017ed\u00fd u\u017e\u00edvate\u013e existoval iba v samostatnom adres\u00e1ri.

