authentication-kerberos.intro-text=Java overovanie a povolenie slu\u017eby (JAA) sa pou\u017e\u00edva v podsyst\u00e9me Kerberos na podporu overovania Kerberos pou\u017e\u00edvate\u013esk\u00fdch mien a hesiel. M\u00f4\u017eete zvoli\u0165 Kerberos proti Active Directory server pred LDAP alebo NTLM poskytuje siln\u00e9 \u0161ifrovanie bez pou\u017eiatia protokolu SSL. Je mo\u017en\u00e9 exportova\u0165 inform\u00e1cie datab\u00e1zy registry u\u017e\u00edvate\u013ea pomocou zre\u0165azen\u00e9ho LDAP subsyst\u00e9mu.
