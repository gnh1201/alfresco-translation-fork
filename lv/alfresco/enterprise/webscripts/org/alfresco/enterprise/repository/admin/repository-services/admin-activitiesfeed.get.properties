activitiesfeed.maximum-age.description=Maksim\u0101lais darb\u012bbas vecums kas par\u0101d\u0101s Darb\u012bbu Pl\u016bsmas e-past\u0101. Netiek r\u0101d\u012btas barb\u012bbas vec\u0101kas par maksim\u0101lo vecumu. Noklus\u0113tais iestat\u012bjums ir 44640 (31 dienas m\u0113nesis).
