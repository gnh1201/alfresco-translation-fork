activitiesfeed.title=Darb\u012bbas Pl\u016bsma
activitiesfeed.intro-text=Ja aktiviz\u0113ts, darb\u012bbas pl\u016bsmas e-pastus s\u016bt\u012bta no Alfresco visiem lietot\u0101jiem, apkopojot vi\u0146u redzam\u0101s darb\u012bbas vi\u0146u infopanel\u012b Manas Darb\u012bbas. E-pasta iek\u013cauj visas darb\u012bbas vis\u0101s vietn\u0113s kur\u0101s tie piedal\u0101s un par cilv\u0113kiem darb\u012bb\u0101m kam vi\u0146i seko. Varat uzst\u0101d\u012bt nos\u016bt\u012b\u0161anas bie\u017eumu \u0161\u012bm v\u0113stul\u0113m, maksim\u0101lo darb\u012bbu daudzumu, ko tie satur, un maksim\u0101lo darb\u012bbu vecumu.

