activitiesfeed.cronExpression.description=Nosaka cron izteiksmi, kas nosaka bie\u017eumu, ar kuru lietot\u0101ji sa\u0146ems darb\u012bbu pl\u016bsmas e-pastus. E-pastus s\u016bta tikai, ja ir jaunas darb\u012bbas kop\u0161 p\u0113d\u0113j\u0101 e-pasta. P\u0113c noklus\u0113juma tas ir ik p\u0113c 24 stund\u0101m, pusnakt\u012b.

