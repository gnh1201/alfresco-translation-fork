# Properties for ldap authentication subsystem admin console

ldap.authentication.page.title=\u062a\u062d\u0631\u064a\u0631 \u0627\u0644\u062f\u0644\u064a\u0644 LDAP--{0}
ldap.authentication.page.intro-text=\u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647\u0627 \u0627\u0644\u0646\u0638\u0627\u0645 \u0641\u0631\u0639\u064a LDAP \u0644\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0648\u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0648\u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0629 \u0627\u0644\u0645\u0632\u0627\u0645\u0646\u0629 \u0627\u0644\u062a\u0633\u062c\u064a\u0644 (\u0627\u0644\u062a\u0635\u062f\u064a\u0631). \u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0647\u0630\u0647 \u0627\u0644\u062f\u0627\u0644\u0627\u062a \u0641\u064a \u0639\u0632\u0644\u0629 \u0623\u0648 \u0641\u064a \u062a\u0631\u0643\u064a\u0628\u0629. LDAP \u0647\u0648 \u0634\u0643\u0644\u064a \u0644\u0644\u063a\u0627\u064a\u0629 \u0648\u0644\u0643\u0646 \u0639\u0645\u0648\u0645\u0627 \u064a\u062a\u0637\u0644\u0628 \u062a\u063a\u064a\u064a\u0631\u0627\u062a \u0642\u0644\u064a\u0644\u0629 \u0643\u0645\u0627 \u064a\u062a\u0645 \u062a\u0639\u064a\u064a\u0646 \u0627\u0644\u0625\u0639\u062f\u0627\u062f\u0627\u062a \u0627\u0644\u0627\u0641\u062a\u0631\u0627\u0636\u064a\u0629 \u0644\u0645\u062c\u0645\u0648\u0639\u0629 \u0646\u0645\u0648\u0630\u062c\u064a\u0629. \u064a\u0645\u0643\u0646 \u0623\u0646 \u064a\u062a\u0645 \u062a\u0643\u0648\u064a\u0646 \u0627\u062a\u0635\u0627\u0644 LDAP \u0648\u0627\u062d\u062f \u0641\u0642\u0637 \u0647\u0646\u0627.
