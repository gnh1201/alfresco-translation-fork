ldap.authentication.page.instruction-link=\u0631\u0627\u062c\u0639 <a href\="http\://docs.alfresco.com/4.2/topic/com.alfresco.enterprise.doc/concepts/auth-ldap-intro.html" target\="_blank"> \u062a\u0643\u0648\u064a\u0646 LDAP</a> \u0644\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0645\u0641\u0635\u0644\u0629 \u062d\u0648\u0644 \u062a\u0643\u0648\u064a\u0646 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629.

# Section headings
ldap.authentication.section=\u0645\u0635\u0627\u062f\u0642\u0629 LDAP
ldap.synchronization.section=\u062a\u0632\u0627\u0645\u0646 LDAP

ldap.synchronization-advanced.section=\u062a\u0632\u0627\u0645\u0646 LDAP--\u0645\u062a\u0642\u062f\u0645
ldap.synchronization-advanced.section.description=\u0645\u0646 \u0627\u0644\u0645\u0633\u062a\u062d\u0633\u0646 \u0641\u064a \u0627\u0644\u0639\u0645\u0648\u0645 \u0639\u062f\u0645 \u062a\u063a\u064a\u064a\u0631 \u0647\u0630\u0647 \u0627\u0644\u0625\u0639\u062f\u0627\u062f\u0627\u062a.

ldap.authentication.active=\u062a\u0645\u0643\u064a\u0646 \u0627\u0644\u062a\u0633\u062c\u064a\u0644
ldap.authentication.active.description=\u0625\u0630\u0627 \u0643\u0627\u0646\u062a \u0645\u062d\u062f\u062f\u0629\u060c \u0633\u0648\u0641 \u064a\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u062f\u0644\u064a\u0644 LDAP \u0645\u0635\u0627\u062f\u0642\u0629 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646. \u0625\u0630\u0627 \u0643\u0627\u0646 \u062f\u0644\u064a\u0644 LDAP \u0641\u0642\u0637 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647\u0627 \u0644\u0645\u0632\u0627\u0645\u0646\u0629 \u062b\u0645 \u0647\u0630\u0627 \u064a\u062c\u0628 \u0623\u0646 \u064a\u0643\u0648\u0646 \u0645\u062d\u062f\u062f\u0627\u064b.

ldap.authentication.userNameFormat=\u062a\u0646\u0633\u064a\u0642 \u0627\u0633\u0645 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645
ldap.authentication.userNameFormat.description=\u0648\u064a\u0639\u0631\u0641 \u0643\u064a\u0641 \u064a\u062a\u0645 \u062a\u0645\u0631\u064a\u0631 \u0645\u0639\u0631\u0641 \u0627\u0644\u0647\u0648\u0627\u0621 \u0627\u0644\u0637\u0644\u0642 \u062f\u062e\u0644 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0625\u0644\u0649 LDAP. \u0625\u0630\u0627 \u0644\u0645 \u064a\u062a\u0645 \u0625\u062f\u062e\u0627\u0644 \u0642\u064a\u0645\u0629 (\u0627\u0644\u0627\u0641\u062a\u0631\u0627\u0636\u064a \u0644\u0644\u0646\u0638\u0627\u0645 \u0627\u0644\u0641\u0631\u0639\u064a LDAP)\u060c \u0627\u0633\u062a\u0639\u0644\u0627\u0645 LDAP \u064a\u062d\u0644 \u0627\u0644\u0627\u0633\u0645 \u0627\u0644\u0645\u0645\u064a\u0632 (DN) \u0645\u0646 \u0645\u0639\u0631\u0641 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0628\u0634\u0643\u0644 \u062d\u064a\u0648\u064a. \u0647\u0630\u0627 \u064a\u0633\u0645\u062d \u0627\u0644\u062f\u0644\u0627\u0626\u0644 \u0647\u064a\u0643\u0644\u0629 \u0648\u0644\u0627 \u062a\u062a\u0637\u0644\u0628 \u0645\u0639\u0631\u0641 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u062a\u0638\u0647\u0631 \u0641\u064a \u062f\u062e\u0648\u0644 \u0627\u0644\u0642\u0627\u0626\u0645\u0629 dn. \u0642\u064a\u0645\u0629 \u064a\u0642\u064a\u062f \u0623\u0633\u0645\u0627\u0621 LDAP \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0628\u0634\u0643\u0644 \u062b\u0627\u0628\u062a\u060c \u062d\u064a\u062b \u064a\u062a\u0645 \u0627\u0633\u062a\u0628\u062f\u0627\u0644 %s \u0627\u0644\u0639\u0646\u0635\u0631 \u0627\u0644\u0646\u0627\u0626\u0628 \u0641\u064a \u0627\u0644\u0642\u064a\u0645\u0629 \u0645\u0639 \u0645\u0639\u0631\u0641 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u062a\u0645 \u0625\u062f\u062e\u0627\u0644\u0647\u0627 \u0644\u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0645\u0639\u0631\u0641 \u0627\u0644\u0630\u064a \u062a\u0645 \u062a\u0645\u0631\u064a\u0631\u0647 \u0625\u0644\u0649 LDAP--\u0627\u0646\u0638\u0631 <a href\="http\://docs.alfresco.com/4.2/topic/com.alfresco.enterprise.doc/concepts/auth-ldap-intro.html" target\="_blank"> \u062e\u0635\u0627\u0626\u0635 \u062a\u0643\u0648\u064a\u0646 LDAP</a> \u0644\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062a\u0641\u0627\u0635\u064a\u0644.

# The URL to connect to the LDAP server 
ldap.authentication.java.naming.provider.url=URL \u062e\u0627\u062f\u0645 LDAP
ldap.authentication.java.naming.provider.url.description=Url \u0627\u0644\u062e\u0627\u0635 \u0628\u062e\u0627\u062f\u0645 LDAP \u0627\u0644\u062e\u0627\u0635 \u0628\u0643\u060c \u0627\u0644\u062a\u064a \u062a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0627\u0644\u0627\u0633\u0645 \u0648\u0645\u0646\u0641\u0630. \u0647\u064a \u0627\u0644\u0645\u0646\u0627\u0641\u0630 \u0627\u0644\u0642\u064a\u0627\u0633\u064a\u0629 \u0644 LDAP 389 (\u0648 636 \u0644 SSL)

ldap.authentication.defaultAdministratorUserNames=\u0623\u0633\u0645\u0627\u0621 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0645\u0633\u0624\u0648\u0644 \u0627\u0644\u0627\u0641\u062a\u0631\u0627\u0636\u064a
ldap.authentication.defaultAdministratorUserNames.description=\u0625\u0630\u0627 \u0644\u0632\u0645 \u0627\u0644\u0623\u0645\u0631\u060c \u0642\u0645 \u0628\u0625\u062f\u062e\u0627\u0644 \u0642\u0627\u0626\u0645\u0629 \u0645\u0641\u0635\u0648\u0644\u0629 \u0628\u0641\u0648\u0627\u0635\u0644 \u0645\u0646 \u0623\u0633\u0645\u0627\u0621 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u062a\u064a \u0633\u064a\u0646\u0638\u0631 \u0627\u0644\u0645\u0633\u0624\u0648\u0644\u0648\u0646 \u0628\u0634\u0643\u0644 \u0627\u0641\u062a\u0631\u0627\u0636\u064a. \u0625\u0630\u0627 \u0643\u0646\u062a \u062a\u0633\u062a\u062e\u062f\u0645 LDAP \u0644\u0643\u0627\u0641\u0629 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0643\u060c \u0647\u0630\u0647 \u0627\u0644\u062e\u0631\u0627\u0626\u0637 \u0645\u0633\u062a\u062e\u062f\u0645 LDAP \u062a\u0643\u0648\u0646 \u0645\u0633\u062a\u062e\u062f\u0645 \u0645\u0633\u0624\u0648\u0644.

# The authentication mechanism to use for password validation 
ldap.authentication.java.naming.security.authentication=\u0627\u0644\u0623\u0645\u0646
ldap.authentication.java.naming.security.authentication.description=\u062a\u062d\u062f\u064a\u062f \u0625\u0644\u064a\u0647 \u0623\u0645\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0645\u0639 \u0627\u0644\u0645\u0644\u0642\u0645 LDAP. \u0627\u0644\u0642\u064a\u0645 \u0627\u0644\u0645\u0648\u0635\u0649 \u0628\u0647\u0627 \u0628\u0633\u064a\u0637\u0629 \u0648\u062e\u0644\u0627\u0635\u0629-MD5.

ldap.synchronization.active=\u062a\u0645\u0643\u064a\u0646 \u0627\u0644\u0645\u0632\u0627\u0645\u0646\u0629
ldap.synchronization.active.description=\u0625\u0630\u0627 \u0643\u0627\u0646\u062a \u0645\u062d\u062f\u062f\u0629\u060c \u062f\u0644\u064a\u0644 LDAP \u0633\u0648\u0641 \u062a\u0633\u0645\u062d \u0628\u0645\u0632\u0627\u0645\u0646\u0629 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0648\u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0629. \u0625\u0630\u0627 \u0643\u0627\u0646 \u062f\u0644\u064a\u0644 LDAP \u0641\u0642\u0637 \u0644\u064a\u062a\u0645 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647\u0627 \u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u062b\u0645 \u0647\u0630\u0627 \u064a\u062c\u0628 \u0623\u0646 \u064a\u0643\u0648\u0646 \u0645\u062d\u062f\u062f\u0627\u064b.

# The default principal to use (only used for LDAP sync)
ldap.synchronization.java.naming.security.principal=\u0627\u0633\u0645 \u0623\u0633\u0627\u0633 \u0627\u0644\u0623\u0645\u0627\u0646
ldap.synchronization.java.naming.security.principal.description=LDAP \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0644\u0644\u0627\u062a\u0635\u0627\u0644 \u0623\u0645\u0627 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0645\u0632\u0627\u0645\u0646\u0629\u060c \u0625\u0630\u0627 \u0643\u0627\u0646 \u0623\u062d\u062f \u0645\u0637\u0644\u0648\u0628 \u0645\u0646 \u0642\u0628\u0644 \u0625\u0644\u064a\u0647 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0627\u0644\u0645\u0632\u0627\u0645\u0646\u0629. \u0648\u0647\u0630\u0627 \u0647\u0648 \u0646\u0641\u0633 \u062a\u0646\u0633\u064a\u0642 "\u062a\u0646\u0633\u064a\u0642 \u0627\u0633\u0645 LDAP \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645" \u0648\u0644\u0643\u0646 \u0645\u0639 \u0648\u062c\u0648\u062f \u0645\u0639\u0631\u0641 \u0645\u0633\u062a\u062e\u062f\u0645 \u062d\u0642\u064a\u0642\u064a \u0628\u062f\u0644\u0627\u064b \u0645\u0646 %s. \u064a\u062a\u0645 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0647\u0630\u0627 \u0627\u0644\u062d\u0633\u0627\u0628 \u0628\u0627\u0644\u0647\u0648\u0627\u0621 \u0627\u0644\u0637\u0644\u0642 \u0644\u0627\u0633\u062a\u0631\u062f\u0627\u062f \u0627\u0644\u062a\u0641\u0627\u0635\u064a\u0644 \u0644\u0643\u0627\u0641\u0629 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646 \u0648\u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0641\u064a \u0627\u0644\u062f\u0644\u064a\u0644 \u062d\u064a\u062b \u0623\u0646 \u0623\u0646\u0647 \u064a\u0645\u0643\u0646 \u0645\u0632\u0627\u0645\u0646\u0629 \u0645\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629\u060c \u0648\u0642\u0627\u0639\u062f\u0629 \u0628\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u0633\u0644\u0637\u0629. \u0639\u0646\u062f \u062a\u0639\u064a\u064a\u0646 \u0627\u0644\u0623\u0645\u0627\u0646 \u0625\u0644\u0649 \u0628\u0633\u064a\u0637\u0629 \u0627\u0644\u0627\u0641\u062a\u0631\u0627\u0636\u064a \u0647\u0648 cn \= \u0645\u062f\u064a\u0631\u060c dc \= \u0627\u0644\u0634\u0631\u0643\u0629, dc \= com.

ldap.synchronization.groupQuery=\u0627\u0633\u062a\u0639\u0644\u0627\u0645 \u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0629
ldap.synchronization.groupQuery.description=\u064a\u0642\u0648\u0645 \u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u062a\u0639\u0644\u0627\u0645 \u0628\u062a\u062d\u062f\u064a\u062f \u0643\u0627\u0641\u0629 \u0627\u0644\u0643\u0627\u0626\u0646\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u0645\u062b\u0644 \u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0645\u0632\u0627\u0645\u0646\u0629. \u064a\u062a\u0645 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u062a\u0639\u0644\u0627\u0645 \u0641\u064a \u0648\u0636\u0639 \u0627\u0644\u0645\u0632\u0627\u0645\u0646\u0629 \u0627\u0644\u0643\u0627\u0645\u0644\u0629\u060c \u0627\u0644\u062a\u064a \u0645\u0646 \u0627\u0644\u0645\u0642\u0631\u0631 \u0643\u0644 24 \u0633\u0627\u0639\u0629 \u0628\u0634\u0643\u0644 \u0627\u0641\u062a\u0631\u0627\u0636\u064a.

# The user search base restricts the LDAP user query to a sub section of tree on the LDAP server.
ldap.synchronization.userSearchBase=\u0642\u0627\u0639\u062f\u0629 \u0627\u0644\u0628\u062d\u062b \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645
ldap.synchronization.userSearchBase.description=DN \u0627\u0644\u062a\u064a \u0627\u0633\u062a\u0639\u0644\u0627\u0645\u0627\u062a \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0628\u062f\u0621 \u062a\u0634\u063a\u064a\u0644 \u0645\u0646.

# The query to select all objects that represent the users to import.
