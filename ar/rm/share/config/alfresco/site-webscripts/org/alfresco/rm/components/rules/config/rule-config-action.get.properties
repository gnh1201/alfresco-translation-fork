record.folder.path.help=<p>\u0646\u0648\u0639 \u062c\u0632\u0621 \u0645\u0646 \u062e\u0627\u0635\u064a\u0629 \u0627\u0644\u0633\u062c\u0644 \u0644\u0639\u0631\u0636 \u062e\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u0625\u0643\u0645\u0627\u0644 \u0627\u0644\u062a\u0644\u0642\u0627\u0626\u064a. \u0648\u062a\u0634\u0645\u0644 \u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644\u060c \u0625\u0630\u0627 \u0642\u0645\u062a \u0628\u0643\u062a\u0627\u0628\u0629 \u062e\u064a\u0627\u0631\u0627\u062a \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0645\u0642\u062f\u0648\u0646\u064a\u0627\u060c\:</p> <ul><li>-\u0627\u0644\u062a\u0627\u0631\u064a\u062e \u062d\u0641\u0638\u062a {node.rma\:dateFiled}</li> <li>-{node.rma\:location} \u0645\u0648\u0642\u0639</li></ul> <p>\u0633\u0648\u0641 \u062a\u0648\u0636\u0639 \u0627\u0644\u0633\u062c\u0644\u0627\u062a \u0641\u064a "\u0645\u0644\u0641 \u0627\u0644\u062e\u0637\u0629" \u0627\u0633\u062a\u0646\u0627\u062f\u0627\u064b \u0625\u0644\u0649 \u0642\u064a\u0645\u0629 \u0627\u0644\u062e\u0627\u0635\u064a\u0629 \u0627\u0644\u0633\u062c\u0644\u0627\u062a \u0627\u0644\u0641\u0631\u062f\u064a\u0629 \u0643\u0644.</p> <p>\u062a\u062a\u0648\u0641\u0631 \u0627\u0644\u062e\u064a\u0627\u0631\u0627\u062a \u0641\u0642\u0637 6 \u0641\u064a \u0648\u0642\u062a \u0648\u0627\u062d\u062f.</p> \u062a\u0639\u064a\u064a\u0646 \u062e\u064a\u0627\u0631\u0627\u062a \u062a\u0627\u0631\u064a\u062e <p>\u0647\u0630\u0627 \u0627\u0644\u062c\u0632\u0621 \u0645\u0646 \u0627\u0644\u0645\u0633\u0627\u0631 \u062d\u062a\u0649 \u064a\u062a\u0645 \u062a\u0634\u063a\u064a\u0644 \u0627\u0644\u0642\u0627\u0639\u062f\u0629. \u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644\u060c \u0625\u0630\u0627 \u0643\u0627\u0646 \u064a\u062a\u0645 \u062a\u0634\u063a\u064a\u0644\u0647 \u064a\u0648\u0645 \u0627\u0644\u0627\u062b\u0646\u064a\u0646 \u062b\u0645\:</p> <ul><li>-{date.day.short} "\u064a\u0648\u0645 \u0642\u0635\u064a\u0631\u0629" \= \u0645\u0648\u0646</li> <li>-{date.day.long} "\u064a\u0648\u0645 \u0637\u0648\u064a\u0644" \= \u0627\u0644\u0627\u062b\u0646\u064a\u0646</li></ul> <p>\u0631\u0627\u062c\u0639 "\u062a\u0639\u0644\u064a\u0645\u0627\u062a \u0625\u062f\u0627\u0631\u0629 \u0627\u0644\u0633\u062c\u0644\u0627\u062a" \u0644\u062c\u0645\u064a\u0639 \u062e\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u0625\u0643\u0645\u0627\u0644 \u0627\u0644\u062a\u0644\u0642\u0627\u0626\u064a.</p> <p><a href\="http\://docs.alfresco.com/rm2.2/references/rm-rules-substitutions.html" target\="_blank"> \u0627\u0646\u0642\u0631 \u0647\u0646\u0627 \u0644\u062c\u0645\u064a\u0639 \u062e\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u0625\u0643\u0645\u0627\u0644 \u0627\u0644\u062a\u0644\u0642\u0627\u0626\u064a.</a></p>\n
