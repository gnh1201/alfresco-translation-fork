## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>\u0647\u0630\u0627 \u062f\u0627\u0634\u0644\u064a\u062a \u0642\u0648\u0627\u0626\u0645 \u0627\u0644\u0645\u0647\u0627\u0645 \u0627\u0644\u0645\u0648\u0643\u0644\u0629 \u0625\u0644\u064a\u0643\u0645\u060c \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u062a\u0648\u062c\u064a\u0647 \u0627\u0644\u062f\u0639\u0648\u0627\u062a \u0644\u0644\u0627\u0646\u0636\u0645\u0627\u0645 \u0625\u0644\u0649 \u0627\u0644\u0645\u0648\u0627\u0642\u0639. \u064a\u0645\u0643\u0646\u0643 \u062a\u0635\u0641\u064a\u0629 \u0627\u0644\u0642\u0627\u0626\u0645\u0629 \u0644\u0639\u0631\u0636 \u0623\u0646\u0648\u0627\u0639 \u0645\u062e\u062a\u0644\u0641\u0629 \u0645\u0646 \u0627\u0644\u0645\u0647\u0627\u0645.</p> <p>\u0645\u0646 \u0647\u0646\u0627 \u064a\u0645\u0643\u0646\u0643\: <ul><li>\u062a\u062d\u0631\u064a\u0631 \u0645\u0647\u0645\u0629 \u0644\u0625\u062f\u0627\u0631\u0629 \u0630\u0644\u0643</li> <li>\u0639\u0631\u0636 \u0645\u0647\u0645\u0629 \u0648\u0627\u062d\u062f\u0629</li> <li>\u0641\u062a\u062d \u0627\u0644\u0635\u0641\u062d\u0629 "\u0627\u0644\u0645\u0647\u0627\u0645 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u064a" \u0644\u0625\u062f\u0627\u0631\u0629 \u062c\u0645\u064a\u0639 \u0627\u0644\u0645\u0647\u0627\u0645 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0643</li> <li>\u0628\u0628\u062f\u0621 \u0633\u064a\u0631 \u0639\u0645\u0644 \u0625\u0646\u0634\u0627\u0621 \u0645\u0647\u0627\u0645 \u0644\u0644\u0622\u062e\u0631\u064a\u0646 \u0623\u0648 \u0644\u0646\u0641\u0633\u0643</li></ul></p>

