dashlet.help=<p>\u0645\u0633\u0627\u062d\u0629 \u0639\u0645\u0644 \u0627\u0644\u0645\u0633\u062a\u0646\u062f A \u0647\u0648 \u0646\u0648\u0639 \u0645\u0646 \u0627\u0644\u0645\u0648\u0642\u0639 \u0627\u0644\u0630\u064a \u064a\u062a\u0645 \u0625\u0646\u0634\u0627\u0624\u0647 \u062e\u0627\u0631\u062c \u0627\u0644\u0647\u0648\u0627\u0621 \u0627\u0644\u0637\u0644\u0642. \u0647\u0630\u0627 \u062f\u0627\u0634\u0644\u064a\u062a \u0628\u0633\u0631\u062f \u0643\u0627\u0641\u0629 \u0645\u0648\u0627\u0642\u0639 "\u0645\u0633\u0627\u062d\u0629 \u0639\u0645\u0644 \u0627\u0644\u0645\u0633\u062a\u0646\u062f" \u0627\u0644\u062e\u0627\u0635 \u0628\u0643-</p> <p>\u0645\u0646 \u0647\u0646\u0627 \u064a\u0645\u0643\u0646\u0643 \u0627\u0644\u0627\u0646\u062a\u0642\u0627\u0644 \u0625\u0644\u0649 \u0645\u0648\u0642\u0639 "\u0645\u0633\u0627\u062d\u0629 \u0639\u0645\u0644 \u0627\u0644\u0645\u0633\u062a\u0646\u062f". \u064a\u0645\u0643\u0646\u0643 \u0623\u064a\u0636\u0627 \u062d\u0630\u0641 \u0645\u0648\u0642\u0639\u060c \u0625\u0630\u0627 \u0643\u0627\u0646 \u0644\u062f\u064a\u0643 \u0627\u0644\u0623\u0630\u0648\u0646\u0627\u062a \u0627\u0644\u0635\u062d\u064a\u062d\u0629.</p>

