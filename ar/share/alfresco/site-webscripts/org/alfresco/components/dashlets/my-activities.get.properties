dashlet.help=<p>\u0645\u0627 \u064a\u062c\u0631\u064a \u0641\u064a \u0635\u0641\u062d\u0627\u062a\u0643 \u064a\u0645\u0643\u0646 \u062a\u062a\u0628\u0639\u0647 \u0628\u0633\u0647\u0648\u0644\u0629 \u0645\u0639 \u0647\u0630\u0647 \u0627\u0644\u0646\u0627\u0641\u0630\u0629 \u060c \u0648\u0647\u064a \u062a\u0638\u0647\u0631 \u062c\u0645\u064a\u0639 \u0627\u0644\u0623\u0646\u0634\u0637\u0629 \u0644\u0644\u0635\u0641\u062d\u0627\u062a \u0627\u0644\u062a\u064a \u0642\u062f \u0625\u0646\u0636\u0645\u0645\u0646\u062a \u0625\u0644\u064a\u0647\u0627. \u0643\u0645\u062b\u0644 \u0627\u0644\u0645\u062d\u062a\u0648\u064a\u0627\u062a \u0627\u0644\u062a\u064a \u0642\u062f \u0623\u0636\u064a\u0641\u062a \u0623\u0648 \u062d\u0630\u0641\u062a \u0623\u0648 \u0639\u062f\u0644\u062a \u0639\u0644\u064a\u0647\u0627. \u0648\u064a\u0645\u0643\u0646 \u0623\u064a\u0636\u0627 \u0645\u0634\u0627\u0647\u062f\u0629 \u0645\u0646 \u0642\u062f \u0625\u0646\u0636\u0645 \u0623\u0648 \u063a\u0627\u062f\u0631 \u0627\u0644\u0635\u0641\u062d\u0629.</p>\n<p>\u0627\u0644\u062a\u0635\u0646\u064a\u0641 \u064a\u062c\u0639\u0644\u0643 \u062a\u0634\u0627\u0647\u062f \u062c\u0645\u064a\u0639 \u0627\u0644\u0623\u0646\u0634\u0637\u0629 \u062d\u0633\u0628 \u0627\u0644\u0641\u062a\u0631\u0629 \u0627\u0644\u0632\u0645\u0646\u064a\u0629 \u0648\u0627\u0644\u0645\u0633\u0624\u0648\u0644 \u0639\u0646\u0647\u0627</p>
