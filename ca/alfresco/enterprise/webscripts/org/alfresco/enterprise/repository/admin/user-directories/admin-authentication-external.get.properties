authentication-external.title=Editar directori extern - {0}
authentication-external.intro-text=El subsistema d'autenticaci\u00f3 externa es pot utilitzar per integrar Alfresco amb qualsevol sistema d'autenticaci\u00f3 externa. Pot ser integrat amb el vostre servidor d'aplicacions per tal que la identitat de l'usuari registrat es traspassi als servlets mitjan\u00e7ant el m\u00e8tode de HttpServletRequest.getRemoteUser(). At\u00e8s que aquesta \u00e9s la forma est\u00e0ndard dels servidors d'aplicacions per a propagar identitats d'usuari als servlets, \u00e9s compatible amb moltes solucions d'SSO, incl\u00f2s el servei d'autenticaci\u00f3 Central (CAS).
