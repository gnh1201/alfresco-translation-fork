searchservice.lucene-properties.index.recovery.mode.description=Seleccioneu un mode de recuperaci\u00f3 d'\u00edndex d'entre les seg\u00fcents opcions\:
searchservice.lucene-properties.index.recovery.mode.validate.description=VALIDAR\: La configuraci\u00f3 per defecte. Comprova que les primeres i les darreres 1000 transaccions a la base de dades s'han indexat. Si no, es registrar\u00e0 un missatge i el servidor s'aturar\u00e0. Tamb\u00e9 informa de qualsevol magatzem que no tingui un \u00edndex - si se'n troba, el servidor no s'iniciar\u00e0. 
searchservice.lucene-properties.index.recovery.mode.auto.description=AUTO\: Comprova que les primeres 1000 operacions a la base de dades han estat indexades, i si \u00e9s que no, reconstrueix un \u00edndex complet. Despr\u00e9s comprova que les \u00faltimes 1000 transaccions a la base de dades han estat indexades, i si \u00e9s que no, busca l'\u00faltima operaci\u00f3 indexada i indexa totes les transaccions posteriors. Tamb\u00e9 informa dels magatzems que no tenen un \u00edndex - si se'n troba, el servidor no s'iniciar\u00e0.
searchservice.lucene-properties.index.recovery.mode.full.description=FULL\: For\u00e7a la reconstrucci\u00f3 un \u00edndex complet.

