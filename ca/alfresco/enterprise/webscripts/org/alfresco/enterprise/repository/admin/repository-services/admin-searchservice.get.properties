searchservice.intro-text=Podeu seleccionar el servei de cerca que s'utilitzar\u00e0 a Alfresco i gestionar i controlar aquest servei. Alfresco suporta l'\u00fas de la plataforma de cerca Solr Enterprise per a la recerca dins el repositori Alfresco. Tamb\u00e9 est\u00e0 disponible l'\u00edndex Lucene. La cerca Solr t\u00e9 avantatges sobre Lucene, per\u00f2 no \u00e9s apropiat per a totes les instal\u00b7lacions.
#
