activitiesfeed.intro-text=Si est\u00e0 activat, els correus electr\u00f2nics del Canal d'activitats s\u00f3n enviats des d'Alfresco a tots els usuaris, amb un resum de les activitats que veuen al dashlet Les Meves Activitats. Els correus electr\u00f2nics inclouen les activitats de l'usuari a tots els llocs dels que n'\u00e9s membre i les de la gent que est\u00e0 seguint. Podeu configurar la freq\u00fc\u00e8ncia amb qu\u00e8 aquests correus electr\u00f2nics s\u00f3n enviats, el nombre m\u00e0xim d'activitats que contenen i l'edat m\u00e0xima de les activitats.

