outboundemail.intro-text=El servei de correu electr\u00f2nic de sortida gestiona i executa tots els correus electr\u00f2nics enviats des d'Alfresco als usuaris, com ara invitacions al lloc, notificacions d'activitat i de tasques de flux de treball. Utilitzeu la configuraci\u00f3 d'aquesta p\u00e0gina per configurar les propietats del de correu electr\u00f2nic de sortida. 
