processengines.intro-text=Els fluxos de treball d'Alfresco s'executen en un motor incrustat de flux de treball Activiti. En versions pr\u00e8vies d'Alfresco, s'utilitzava un motor jBPM de flux de treball i encara \u00e9s enviat com a part d'Alfresco, per\u00f2 es recomana que utilitzeu el motor de flux de treball Activiti per a tots els nous fluxos de treball. En una instal\u00b7laci\u00f3 nova Alfresco, jBPM es deshabilita per defecte. Podeu habilitar-lo si teniu fluxos de treball jBPM existents o migrats.

