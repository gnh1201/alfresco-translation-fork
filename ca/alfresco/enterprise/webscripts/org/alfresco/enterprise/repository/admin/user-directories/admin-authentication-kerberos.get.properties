authentication-kerberos.title=Editar directori de Kerberos - {0}
authentication-kerberos.intro-text=El Servei d'Autoritzaci\u00f3 i Autenticaci\u00f3 Java (JAAS) s'utilitza en el subsistema Kerberos per donar suport a l'autenticaci\u00f3 Kerberos de noms d'usuari i contrasenyes. Podeu continuar fent servir Kerberos contra un servidor d'Active Directory, en prefer\u00e8ncia LDAP o NTLM, ja que proporciona un fort xifratge sense utilitzar SSL. \u00c9s possible exportar la informaci\u00f3 de registre d'usuari utilitzant un subsistema LDAP encadenat.
#
