transformations.office-transform.port-numbers.description=El n\u00famero de port que utilitza JODConverter. Per habilitar m\u00faltiples inst\u00e0ncies de proc\u00e9s introdu\u00efu una llista de n\u00fameros de port separats per coma, la totalitat dels quals ha d'estar disponible. 
