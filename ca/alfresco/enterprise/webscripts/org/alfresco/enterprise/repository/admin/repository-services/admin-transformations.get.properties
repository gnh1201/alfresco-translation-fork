transformations.title=Serveis de transformaci\u00f3
transformations.intro-text=Els serveis de transformaci\u00f3 permet convertir continguts entre diferents formats de fitxers. La instal\u00b7laci\u00f3 del JODConverter (part de l'OpenOffice.org) es utilitzada per Alfresco per fer les transformacions de documents, com pot ser de fitxer de text a PDF. Les instal\u00b7lacions de ImageMagick i PDF2SWF (part del SWFTools) s'utilitzen per transformacions de imatges i transformacions a Flash respectivament, i es recomana que no es canvi\u00ef la seva configuraci\u00f3.

