transformations.office-transform.openoffice-home=Ubicaci\u00f3 de la Office Suite
transformations.office-transform.openoffice-home.description=La ubicaci\u00f3 de la instal\u00b7laci\u00f3 de la office suite per a les transformacions JODConverter. Aquesta pot ser OpenOffice.org o LibreOffice.
