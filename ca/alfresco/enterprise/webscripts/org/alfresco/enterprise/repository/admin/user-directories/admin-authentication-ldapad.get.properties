ldap.authentication.defaultAdministratorUserNames=Noms d'usuari dels administradors per defecte
ldap.authentication.defaultAdministratorUserNames.description=Si \u00e9s necessari, introdu\u00efu una llista de valors separats per comes amb els noms d'usuari que es consideren administradors per defecte. Si esteu utilitzant LDAP per a tots els usuaris, aix\u00f2 mapa un usuari LDAP per ser usuari Administrador.

