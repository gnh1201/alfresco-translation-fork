ldap.authentication.userNameFormat=Format de nom d'usuari
ldap.authentication.userNameFormat.description=Defineix com es traspassa a LDAP l'ID d'Alfresco introdu\u00eft per l'usuari. Si no s'introdueix cap valor (per defecte al subsistema LDAP), una consulta LDAP resol el Distinguished Name (DN) de l'ID d'usuari din\u00e0micament. Aix\u00f2 permet estructurar els directoris i no requereix que l'ID d'usuari aparegui al DN. Els valors introdu\u00efts com a noms d'usuari LDAP han de complir un format fix, on el text %s del valor \u00e9s reempla\u00e7at amb l'ID d'usuari introdu\u00eft per produir l'ID que es passa a LDAP - vegeu <a href\="http\://docs.alfresco.com/4.2/topic/com.alfresco.enterprise.doc/concepts/auth-ldap-intro.html" target\="_blank">LDAP configuration properties</a> per a m\u00e9s detalls.

