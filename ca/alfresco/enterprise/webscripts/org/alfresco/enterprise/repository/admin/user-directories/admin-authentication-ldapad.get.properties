ldap.synchronization.active=Sincronitzaci\u00f3 habilitada
ldap.synchronization.active.description=Si est\u00e0 seleccionat, el directori LDAP permetr\u00e0 la sincronitzaci\u00f3 d'usuaris i grups. Si el directori LDAP s'utilitza nom\u00e9s per a l'autenticaci\u00f3, llavors ha d'estar desmarcat.

# The default principal to use (only used for LDAP sync)
ldap.synchronization.java.naming.security.principal=Nom principal de seguretat
ldap.synchronization.java.naming.security.principal.description=Usuari LDAP de connexi\u00f3 per a la sincronitzaci\u00f3, si el requereix el mecanisme d'autenticaci\u00f3 de sincronitzaci\u00f3. \u00c9s el mateix format que el format del nom d'usuari LDAP per\u00f2 amb un ID d'usuari real en comptes de %s. Aquest compte \u00e9s utilitzat per Alfresco per recuperar el detall de tots els usuaris i grups del directori per sincronitzar la seva base de dades interna d'usuaris i autoritats. Quan la seguretat s'estableix a simple, el valor per defecte \u00e9s cn\=Manager,dc\=company,dc\=com.

