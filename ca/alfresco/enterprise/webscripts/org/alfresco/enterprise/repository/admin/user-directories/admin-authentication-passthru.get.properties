authentication-passthru.intro-text=El subsistema de pas (passthru) es pot usar per substituir la base de dades d'usuaris est\u00e0ndard d'Alfresco amb un controlador de servidor/domini de Windows, o una llista de servidors, per tal d'autenticar els usuaris que accedeixen a Alfresco. Aix\u00f2 estalvia haver de crear comptes d'usuari dins Alfresco. El subsistema tamb\u00e9 d\u00f3na suport a funcions opcionals d'NTLM Single Sign-On (SSO) per a WebDav i clients Alfresco Explorer i Share i autenticaci\u00f3 CIFS directe per al servidor CIFS. Nom\u00e9s NTLM v1 \u00e9s compatible amb aquesta configuraci\u00f3.
