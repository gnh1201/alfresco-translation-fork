authentication-passthru.passthru-authentication=Autenticaci\u00f3 Passthru 
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer=Utilitzar el servidor Local
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer.description=Si est\u00e0 seleccionat, s'utilitzar\u00e0 el servidor local per a l'autenticaci\u00f3 passthru utilitzant connexions en bucle al servidor.
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess=Permetre inicis de sessi\u00f3 com a convidat
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess.description=Si est\u00e0 seleccionat, es permet iniciar sessi\u00f3 com a invitat. L'acc\u00e9s com a invitat nom\u00e9s est\u00e0 suportat per un client Explorer.
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP=Autenticar FTP
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP.description=Si es selecciona s'habilita l'autenticaci\u00f3 passthru en l'acc\u00e9s per FTP.
authentication-passthru.passthru-authentication.passthru.authentication.domain=Autenticar domini
authentication-passthru.passthru-authentication.passthru.authentication.domain.description=Introdu\u00efu el nom del domini NetBIOS de Windows que cal utilitzar per a l'autenticaci\u00f3 passthru. S'intentar\u00e0 trobar els controladors de domini mitjan\u00e7ant una difusi\u00f3 de xarxa. Si la difusi\u00f3 de xarxa no t\u00e9 \u00e8xit s'utilitza la propietat passthru.authentication.servers per especificar la llista de controlador de domini per nom o adre\u00e7a.
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder=Ordre de Protocol d'autenticaci\u00f3
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder.description=El tipus de protocols i l'ordre de connexi\u00f3 per a les sessions d'autenticaci\u00f3 passthru. Per defecte s'utilitza NetBIOS, i els tipus de protocol disponibles s\u00f3n NetBIOS per a NetBIOS sobre TCP i TCPIP per SMB nadiu.
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval=Interval de comprovaci\u00f3 fora de l\u00ednia
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval.description=Especifica amb quina freq\u00fc\u00e8ncia en segons es comproven els servidors passthru marcats com a fora de l\u00ednia per veure si ja estan en l\u00ednia. L'interval de comprovaci\u00f3 per defecte \u00e9s de 5 minuts. 
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest=Mapar usuari desconegut com a Convidat
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest.description=Especifica si els usuaris desconeguts inicien sessi\u00f3 autom\u00e0ticament a Alfresco com a convidats durant el Single Sign-On (SSO). L'acc\u00e9s com a convidat nom\u00e9s est\u00e0 suportat pel client Explorer.
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames=Noms d'usuari administrador
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames.description=Si \u00e9s necessari, introdu\u00efu una llista separada per comes dels noms d'usuari que es consideren els administradors per defecte.
