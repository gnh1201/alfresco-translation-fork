authentication-passthru.passthru-authentication.passthru.authentication.servers.description=Si \u00e9s necessari, introdu\u00efu una llista separada per comes dels noms de servidors o adreces que s'utilitzen per a l'autenticaci\u00f3. L'autenticador de pas far\u00e0 balanceig de c\u00e0rrega entre els servidors disponibles, i pot monitorar l'estat en l\u00ednia/fora de l\u00ednia dels servidors. Vegeu <a href\="http\://docs.alfresco.com/4.2/topic/com.alfresco.enterprise.doc/concepts/auth-passthru-domainprops.html" target\="_blank">Domain level properties</a> per a m\u00e9s detalls.
authentication-passthru.passthru-authentication.passthru.authentication.connectTimeout=Temps de connexi\u00f3 excedit
authentication-passthru.passthru-authentication.passthru.authentication.connectTimeout.description=El valor de temps d'espera en mil\u00b7lisegons en obrir una sessi\u00f3 a un servidor d'autenticaci\u00f3. Per defecte \u00e9s 5000.

