dashlet.help=<p>Amb aquest dashlet, podr\u00e0 realitzar c\u00f2modament un seguiment dels seus continguts, independentment del lloc en qu\u00e8 es trobin. Utilitzi el filtre per trobar f\u00e0cilment el que busca.</p>\n<p>Hi ha dues vistes per aquest dashlet. En la vista detallada, podeu\:<ul>\n<li>Marcar un element com a favorit perqu\u00e8 aparegui en les llistes de favorits, per facilitar l'acc\u00e9s.</li>\n<li>Indicar que li agrada (o que no li agrada) un element.</li>\n<li>Anar a la p\u00e0gina de detalls de l'element per deixar un comentari.</li></ul></p>

