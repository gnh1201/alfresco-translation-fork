## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Aquest dashlet permet fer un seguiment dels canvis recents en el contingut de la biblioteca d'aquest lloc. En pr\u00e9mer el nom o la miniatura de l'element, anir\u00e0 a la p\u00e0gina de detalls on podr\u00e0 previsualitzar o treballar amb l'element.</p>\n<p>Hi ha dues vistes per aquest dashlet. A la vista detallada, podeu\: <ul>\n<li>Marcar un element com a favorit perqu\u00e8 aparegui en les llistes de favorits, per facilitar l'acc\u00e9s.</li>\n<li>Indicar que li agrada (o que no li agrada) un element.</li>\n<li>Anar a la p\u00e0gina de detalls de l'element per deixar un comentari.</li></ul></p>

