record.folder.path.help=<p>Per mostrar les opcions d'autocompletar escriviu part de la propietat de registre. Per exemple, si s'escriviu opcions rm, s'inclou\:</p>\n<ul><li>- Data omplenada {node.rma\:dateFiled}</li>\n<li> Lloc {node.rma\:location}</li></ul>\n<p>Els registres s'afegiran al quadre de classificaci\u00f3 basant-se en el valor de cada propietat del registre individual.</p>\n<p>Nom\u00e9s s'ofereixen 6 possibilitats a la vegada.</p>\n<p>Les opcions de dates configuren aquesta part de la ruta segons la regla de la data en que s'executa. Per exemple, si s'executa un dilluns llavors\:</p>\n<ul><li>- Dia curt {date.day.short} \= Mon</li>\n<li>- Dia llarg {date.day.long} \= Monday</li></ul>\n<p>Vegeu l'ajuda de Gesti\u00f3 Documental per a totes les opcions d'autocompletar.</p>\n<p><a href\="http\://docs.alfresco.com/rm2.2/references/rm-rules-substitutions.html" target\="_blank">Click here for all autocomplete options.</a>\n</p>\n
