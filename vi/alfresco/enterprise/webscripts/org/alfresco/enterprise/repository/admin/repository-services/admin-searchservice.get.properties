searchservice.intro-text=You can select which search service to use in Alfresco and manage and monitor your service. Alfresco supports the use of the Solr Enterprise search platform for searching within the Alfresco repository. The existing embedded Lucene index is also available. Solr search has advantages over Lucene, but is not appropriate for all installations.
