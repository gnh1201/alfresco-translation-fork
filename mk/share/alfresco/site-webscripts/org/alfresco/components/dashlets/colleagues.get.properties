dashlet.help=<p>\u0421\u043e \u043e\u0432\u043e\u0458 \u043f\u0430\u043d\u0435\u043b \u043c\u043e\u0436\u0435\u0448 \u0434\u0430 \u0432\u0438\u0434\u0438\u0448 \u043a\u043e\u0438 \u043a\u043e\u0440\u0438\u0441\u043d\u0438\u0446\u0438 \u043f\u0440\u0438\u043f\u0430\u0453\u0430\u0430\u0442 \u043d\u0430 \u043e\u0432\u043e\u0458 \u0441\u0430\u0458\u0442. \u0418\u0441\u0442\u043e \u0442\u0430\u043a\u0430, \u043c\u043e\u0436\u0435\u0448 \u0434\u0430 \u043a\u043b\u0438\u043a\u043d\u0435\u0448 \u043d\u0430 \u043a\u043e\u0440\u0438\u0441\u043d\u0438\u0447\u043a\u0438\u0442\u0435 \u0438\u043c\u0438\u045a\u0430 \u0437\u0430 \u0434\u0430 \u0433\u0438 \u0432\u0438\u0434\u0438\u0448 \u043d\u0438\u0432\u043d\u0438\u0442\u0435 \u043f\u0440\u043e\u0444\u0438\u043b\u0438 \u0438 \u0434\u0430 \u0434\u043e\u0437\u043d\u0430\u0435\u0448 \u043d\u0435\u0448\u0442\u043e \u043f\u043e\u0432\u0435\u045c\u0435 \u0437\u0430 \u043d\u0438\u0432. </p>\n<p>\u041a\u043b\u0438\u043a\u043d\u0443\u0432\u0430\u0458\u045c\u0438 \u043d\u0430 \u0421\u0438\u0442\u0435 \u0447\u043b\u0435\u043d\u043e\u0432\u0438 \u0442\u0438 \u0434\u043e\u0437\u0432\u043e\u043b\u0443\u0432\u0430 \u0434\u0430 \u0433\u0438 \u0432\u0438\u0434\u0438\u0448 \u0441\u0438\u0442\u0435 \u0447\u043b\u0435\u043d\u043e\u0432\u0438 \u043d\u0430 \u043e\u0432\u043e\u0458 \u0441\u0430\u0458\u0442. \u0410\u043a\u043e \u0441\u0438 \u0440\u0430\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b \u043d\u0430 \u0441\u0430\u0458\u0442\u043e\u0442, \u043a\u043b\u0438\u043a\u043d\u0438 \u043d\u0430 \u041f\u043e\u043a\u0430\u043d\u0438 \u0437\u0430 \u0434\u0430 \u043f\u0440\u0430\u0442\u0438\u0448 \u043f\u043e\u043a\u0430\u043d\u0438 \u0437\u0430 \u0441\u0430\u0458\u0442\u043e\u0442.</p>

