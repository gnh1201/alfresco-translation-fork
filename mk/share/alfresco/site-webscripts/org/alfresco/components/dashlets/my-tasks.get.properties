dashlet.help=<p>\u041e\u0432\u043e\u0458 \u043f\u0430\u043d\u0435\u043b \u0433\u0438 \u043d\u0430\u0432\u0435\u0434\u0443\u0432\u0430 \u0437\u0430\u0434\u0430\u0447\u0438\u0442\u0435 \u043a\u043e\u0438 \u0442\u0438 \u0441\u0435 \u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438, \u0432\u043a\u043b\u0443\u0447\u0443\u0432\u0430\u0458\u045c\u0438 \u043f\u043e\u043a\u0430\u043d\u0438 \u0437\u0430 \u0447\u043b\u0435\u043d\u0441\u0442\u0432\u043e \u0432\u043e \u0441\u0430\u0458\u0442\u043e\u0432\u0438. \u0414\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u043d\u043e, \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u043f\u0440\u0430\u0432\u0438 \u0438 \u0444\u0438\u043b\u0442\u0440\u0438\u0440\u0430\u045a\u0435 \u043d\u0430 \u043b\u0438\u0441\u0442\u0430\u0442\u0430.</p>\n<p>\u041e\u0434 \u0442\u0443\u043a\u0430 \u045c\u0435 \u043c\u043e\u0436\u0435\u0448\:<ul>\n<li>\u0414\u0430 \u0443\u0440\u0435\u0434\u0438\u0448 \u0437\u0430\u0434\u0430\u0447\u0430</li>\n<li>\u0414\u0430 \u043f\u0440\u0435\u0433\u043b\u0435\u0434\u0430\u0448 \u0437\u0430\u0434\u0430\u0447\u0430</li>\n<li>\u0414\u0430 \u0458\u0430 \u043e\u0442\u0432\u043e\u0440\u0438\u0448 \u0441\u0442\u0440\u0430\u043d\u0430\u0442\u0430 \u0417\u0430\u0434\u0430\u0447\u0438 \u0437\u0430 \u0434\u0430 \u0443\u043f\u0440\u0430\u0432\u0443\u0432\u0430\u0448 \u0441\u043e \u0441\u0438\u0442\u0435 \u0442\u0432\u043e\u0438 \u0437\u0430\u0434\u0430\u0447\u0438</li>\n<li>\u0414\u0430 \u0437\u0430\u043f\u043e\u0447\u043d\u0435\u0448 \u0440\u0430\u0431\u043e\u0442\u0435\u043d \u043f\u0440\u043e\u0446\u0435\u0441 \u0437\u0430 \u0434\u0430 \u0441\u043e\u0437\u0434\u0430\u0434\u0435\u0448 \u0437\u0430\u0434\u0430\u0447\u0438 \u0437\u0430 \u0434\u0440\u0443\u0433\u0438\u0442\u0435 \u0438\u043b\u0438 \u0437\u0430 \u0441\u0435\u0431\u0435</li></ul></p>

