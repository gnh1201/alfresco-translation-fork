## help text
help.title=Nasveti za iskanje

help.subtitle1=I\u0161\u010di po osebnem ali up. imenu
help.info1=Za iskanje uporabnikov po osebnem imenu, priimku ali uporabni\u0161kem imenu vnesite izraz, npr.\:
help.example1=Janez
help.result1=Rezultat tega iskanja bo vrnil seznam vseh uporabnikov, katerih osebno ime, priimek ali uporabni\u0161ko ime se za\u010dne z Janez.
help.info2=Za iskanje po osebnem imenu in priimku vstavite med iskalna izraza presledek, npr.\:
help.example2=Janez Novak
help.result2=Rezultat tega iskanja bo vrnil seznam vseh uporabnikov, katerih ime se za\u010dne z Janez in priimek z Novak.
help.info3=Lahko vpi\u0161ete tudi samo za\u010detne znake imena, npr.\:
help.example3=Janez N
help.result3=Rezultat bo vrnil seznam vseh uporabnikov, katerih ime se za\u010dne z Janez in priimek z N.

help.subtitle2=Iskanje po lastnostih
help.info4=Za iskanje po lastnostih dodajte lastnost kot predpono, npr.\:
help.example4=location\:ljubljana
help.result4=Rezultat tega iskanja bo seznam uporabnikov, ki imajo vpisano za lokacijo ljubljana.
help.info5=Za iskanje po ve\u010d lastnostih i\u0161\u010dite po ve\u010d nizih hkrati, na primer\:
help.example5=jobtitle\:vodja organization\:alfresco
help.result5=Ta iskalni niz bo na\u0161el uporabnike, katerih poslovni naziv vsebuje vodja in organizacija vsebuje alfresco.
help.info6=Za iskanje po imenu in lastnosti dodaj iskanje po lastnosti za imenom, npr.\:
help.example6=Novak jobtitle\:vodja
help.result6=Rezultat tega iskanja bo vrnil uporabnike, katerih osebno ime, priimek ali uporabni\u0161ko ime se za\u010dne z Novak in poslovni naziv vsebuje vodja.
help.example7=A Novak jobtitle\:vodja
help.result7=Rezultat tega iskanja bo spisek vseh uporabnikov, katerih osebno ime se za\u010dne na A in priimek z Novak ter poslovni naziv vsebuje vodja.
