dashlet.help=<p>Este dashlet torna mais f\u00e1cil acompanhar as altera\u00e7\u00f5es recentes ao conte\u00fado da biblioteca neste site. Clicar no nome do item ou na miniatura leva-o para a p\u00e1gina de detalhes para que possa visualizar ou trabalhar no item.</p> <p>H\u00e1 dois modos de exibi\u00e7\u00e3o para este dashlet. A exibi\u00e7\u00e3o detalhada permite-lhe\: <ul><li>marca um item como um favorito, ent\u00e3o ele aparece nos favoritos para acesso f\u00e1cil acesso</li> <li>gostar (ou n\u00e3o gostar) de um item</li> <li>Ir para a p\u00e1gina de detalhes do item e deixar um coment\u00e1rio</li></ul></p>

