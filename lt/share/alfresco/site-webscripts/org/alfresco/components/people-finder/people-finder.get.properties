## help text
help.title=Paie\u0161kos patarimai

help.subtitle1=Ie\u0161koti pagal vard\u0105 arba vartotojo vard\u0105
help.info1=Nor\u0117dami ie\u0161koti vartotoj\u0173 pagal vard\u0105, pavard\u0119 arba vartotojo vard\u0105, \u012fveskite vien\u0105 \u017eod\u012f, pavyzd\u017eiui\:
help.example1=Jonas
help.result1=\u0160ios u\u017eklausos rezultatai parodys visus vartotojus, kuri\u0173 vardas, arba vartotojo vardas prasideda Jonas.
help.info2=Nor\u0117dami ie\u0161koti vartotoj\u0173 pagal vard\u0105 ir pavard\u0119, atskirkite du paie\u0161kos \u017eod\u017eius tarpu, pavyzd\u017eiui\:
help.example2=Jonas Petraitis
help.result2=\u0160ios u\u017eklausos rezultatai parodys visus vartotojus, kuri\u0173 vardas Jonas, o pavard\u0117 - Petraitis.
help.info3=J\u016bs taip pat galite \u012fvesti tik vardo prad\u017ei\u0105, pavyzd\u017eiui\:
help.example3=Jonas P.
help.result3=\u0160ios u\u017eklausos rezultatai parodys visus vartotojus, kuri\u0173 vardas prasideda Jonas ir pavard\u0117 prasideda P.

help.subtitle2=Ie\u0161koti pagal savyb\u0119
help.info4=Nor\u0117dami ie\u0161koti vartotojus pagal savyb\u0119, prid\u0117kite \u0161i\u0105 savyb\u0119 priekyje, pavyzd\u017eiui\:
help.example4=vieta\: Vilnius
help.result4=\u0160ios u\u017eklausos rezultatai parodys vartotojus, kuri\u0173 vieta yra Vilnius.
help.info5=Nor\u0117dami ie\u0161koti vartotoj\u0173 pagal kelias ypatybes, ie\u0161kokite keliais terminais i\u0161 karto, pvz.\:
help.example5=pareigos\: in\u017einierius\norganizacija\: alfresco
help.result5=\u0160ios u\u017eklausos rezultatai parodys visus vartotojus, kuri\u0173 u\u017eimamos pareigos yra in\u017einierius, o organziacija alfresco.
help.info6=Nor\u0117dami ie\u0161koti pagal pavadinim\u0105 ir ypatyb\u0119, prid\u0117kite ypatyb\u0117s paie\u0161kos termin\u0105 pagal pavadinimo paie\u0161k\u0105, pvz.\:
help.example6=Jonaitis, pareigos\: in\u017einierius
help.result6=\u0160ios u\u017eklausos rezultatai parodys visus vartotojus, kuri\u0173 vardas, pavard\u0117 ir vartotojo vardas prasideda Jonaitis, o u\u017eimamos pareigos yra in\u017einierius.
help.example7=A. Jonaitis, pareigos\: in\u017einierius
help.result7=\u0160ios u\u017eklausos rezultatai parodys visus vartotojus, kuri\u0173 vardas prasideda raide A, o pavard\u0117 Jonaitis ir u\u017eimamos pareigos yra in\u017einierius.
