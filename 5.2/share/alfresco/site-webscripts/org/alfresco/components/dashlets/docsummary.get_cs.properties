dashlet.help=<p>Dashlet poskytuje jednoduch\u00fd p\u0159ehled va\u0161ich zm\u011bn nad obsahem dokumentov\u00e9 knihovny str\u00e1nky. Kliknut\u00edm na n\u00e1zev polo\u017eky \u010di na jej\u00ed n\u00e1hled se dostanete do detail\u016f polo\u017eky, kde si ji m\u016f\u017eete prohl\u00e9dnout \u010di pracovat s n\u00ed.</p>\n<p>V dashletu jsou dva typy zobrazen\u00ed. Detailn\u00ed pohled umo\u017e\u0148uje\:<ul>\n<li>Ozna\u010dit polo\u017eku jako obl\u00edbenou, tak\u017ee se bude zobrazovat v \u010d\u00e1sti Obl\u00edben\u00e9 pro snadn\u00fd p\u0159\u00edstup k polo\u017ece</li>\n<li>Ohodnotit polo\u017eku.</li>\n<li>Zobrazit detaily polo\u017eky, kde je mo\u017en\u00e9 polo\u017eku okomentovat</li></ul></p>

