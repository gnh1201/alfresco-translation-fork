dashlet.help=<p>Os sitios son \u00e1reas do proxecto onde pode colaborar con outras persoas, compartir contido e traballar conxuntamente. Este m\u00f3dulo mostra a listaxe dos sitios aos que pertence. Pode filtrar esta listaxe e s\u00f3 mostrar os seus sitios favoritos.</p>\n<p>Desde aqu\u00ed pode\:<ul>\n<li>Navegar polo sitio</li>\n<li>Crear un novo sitio</li>\n<li>Eliminar un sitio se \u00e9 o seu administrador</li>\n<li>Marcar un sitio como favorito para que apareza no men\u00fa de sitios e as\u00ed acceder a el facilmente</li></ul></p>

