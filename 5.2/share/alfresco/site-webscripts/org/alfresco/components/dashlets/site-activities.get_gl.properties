dashlet.help=<p>Con este dashlet \u00e9 moi doado seguir o que est\u00e1 a acontecer neste sitio. Amosa t\u00f3dalas actividades, como \u00e9 o contido engadido, editado e eliminado. Tam\u00e9n podes ver que se une ou deixa o sitio.</p>\n<p>Os filtros perm\u00edtenche ver actividades por per\u00edodos de tempo e autor\u00eda.</p>\n<p>Se non ves a lista completa de actividades por per\u00edodos de tempo ou propietario ent\u00f3n o administrador de Alfresco puxo un l\u00edmite \u00e1 visualizaci\u00f3n.
