dashlet.help=<p>Izmantojot \u0161o s\u012bklietotni, iestatiet mekl\u0113\u0161anu un apskatiet rezult\u0101tus.</p>\n<p>Konfigur\u0113jiet s\u012bklietotni lai saglab\u0101tu mekl\u0113\u0161anas krit\u0113rijus un iestat\u012btu s\u012bklietotnes virsrakstu.</p> \n<p>Tikai viet\u0146u p\u0101rvaldnieks var konfigur\u0113t mekl\u0113\u0161anu un virsrakstu - \u0161\u012b s\u012bklietotne ir ide\u0101la viet\u0101 atskai\u0161u p\u0101rskatu veido\u0161anai.</p>

