dashlet.help=<p>\u0647\u064a \u0645\u0648\u0627\u0642\u0639 \u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u062d\u064a\u062b \u064a\u0645\u0643\u0646\u0643 \u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0645\u0639 \u0627\u0644\u0622\u062e\u0631\u064a\u0646\u060c \u062a\u0628\u0627\u062f\u0644 \u0627\u0644\u0645\u062d\u062a\u0648\u0649\u060c \u0648\u0627\u0644\u0639\u0645\u0644 \u0641\u064a \u0623\u0646 \u0645\u0639\u0627. \u0647\u0630\u0627 \u062f\u0627\u0634\u0644\u064a\u062a \u0642\u0648\u0627\u0626\u0645 \u0627\u0644\u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u062a\u064a \u062a\u0646\u062a\u0645\u064a \u0625\u0644\u064a\u0647\u0627. \u064a\u0645\u0643\u0646\u0643 \u062a\u0635\u0641\u064a\u0629 \u0647\u0630\u0647 \u0627\u0644\u0642\u0627\u0626\u0645\u0629 \u0625\u0638\u0647\u0627\u0631 \u0627\u0644\u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u0645\u0641\u0636\u0644\u0629 \u0644\u062f\u064a\u0643 \u0641\u0642\u0637.</p> <p>\u0645\u0646 \u0647\u0646\u0627 \u064a\u0645\u0643\u0646\u0643\: <ul><li>\u062d\u0630\u0641 \u0645\u0648\u0642\u0639 \u0648\u064a\u0628 \u0625\u0630\u0627 \u0643\u0646\u062a \u0645\u062f\u064a\u0631 \u0645\u0648\u0642\u0639</li> <li>\u0648\u0636\u0639 \u0639\u0644\u0627\u0645\u0629 \u0645\u0648\u0642\u0639 \u0643\u0635\u0641\u062d\u0629 \u0645\u0641\u0636\u0644\u0629 \u0628\u062d\u064a\u062b \u0641\u0625\u0646\u0647 \u064a\u0638\u0647\u0631 \u0641\u064a \u0642\u0627\u0626\u0645\u0629 \u0627\u0644\u0645\u0648\u0627\u0642\u0639 \u0644\u0644\u0648\u0635\u0648\u0644 \u0628\u0633\u0647\u0648\u0644\u0629</li> <li>\u0625\u0646\u0634\u0627\u0621 \u0645\u0648\u0642\u0639 \u062c\u062f\u064a\u062f</li> <li>\u0627\u0646\u062a\u0642\u0644 \u0625\u0644\u0649 \u0645\u0648\u0642\u0639</li></ul></p>

