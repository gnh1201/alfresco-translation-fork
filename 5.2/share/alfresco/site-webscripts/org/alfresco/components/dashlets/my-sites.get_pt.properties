dashlet.help=<p>Os sites s\u00e3o \u00e1reas de projecto onde pode colaborar com outros membros, ao partilhar conte\u00fado e ao poderem trabalhar juntos no mesmo conte\u00fado. Este dashlet lista os sites a que pertence, Pode tamb\u00e9m filtrar esta lista para apenas mostrar os seus sites favoritos.</p>\n<p>A partir daqui pode\:<ul>\n<li>Navegar para o site</li>\n<li>Criar um novo site</li>\n<li>Eliminar o site se for o gestor do mesmo</li>\n<li>Marcar um site como favorito para que apare\u00e7a no menu de Sites de f\u00e1cil acesso</li></ul></p>

