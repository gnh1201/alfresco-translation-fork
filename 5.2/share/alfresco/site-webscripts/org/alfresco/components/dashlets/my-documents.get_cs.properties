dashlet.help=<p>Tento dashlet zobrazuje ve\u0161ker\u00fd obsah, kter\u00fd je pro v\u00e1s d\u016fle\u017eit\u00fd, nez\u00e1visle na tom, na kter\u00e9 je str\u00e1nce. Pou\u017eit\u00edm filtr\u016f rychle najdete obsah, kter\u00fd hled\u00e1te.</p>\n<p>Existuj\u00ed dva typy zobrazen\u00ed. V detailn\u00edm pohledu m\u016f\u017eete\:<ul>\n<li>Ozna\u010dit polo\u017eku jako obl\u00edbenou tak\u017ee se zobraz\u00ed v seznamu obl\u00edben\u00fdch polo\u017eek pro snaz\u0161\u00ed p\u0159\u00edstup</li>\n<li>Ohodnotit polo\u017eku</li>\n<li>Zobrazit detailn\u00ed str\u00e1nku polo\u017eky, kde m\u016f\u017eete nechat koment\u00e1\u0159</li></ul></p>

