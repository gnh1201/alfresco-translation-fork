record.folder.path.help=<p>Select a record folder or type in the full path.</p>\n<p>You can type part of a record property to display autocomplete options. For example, if you type rm, options include\:</p>\n<ul><li>- Date filed {node.rma\:dateFiled}</li>\n<li>- Location {node.rma\:location}</li></ul>\n<p>Records are put into the File Plan based on each individual record property value.</p>\n<p>Only 6 options are offered at a time.</p>\n<p>If you select a date option then that part of the path is set to the date the rule is run. For example, if it''s run on Monday then\:</p>\n<ul><li>- Short Day {date.day.short} \= Mon</li>\n<li>- Long Day {date.day.long} \= Monday</li></ul>\n<p><a href\="http\://docs.alfresco.com/rm/references/rm-rules-substitutions.html" target\="_blank">See Rules autocomplete options for full details.</a></p>\n
