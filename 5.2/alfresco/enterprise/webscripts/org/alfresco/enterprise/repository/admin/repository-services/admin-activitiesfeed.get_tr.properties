activitiesfeed.intro-text=E\u011fer etkinle\u015ftirilirse, kullan\u0131c\u0131lar\u0131n Etkinliklerim paneli i\u00e7erisinde g\u00f6r\u00fclen t\u00fcm etkinlikleri \u00f6zetleyen Etkinlik Besleme e-postalar\u0131 t\u00fcm kullan\u0131c\u0131lara yollan\u0131r. E-postalar kullan\u0131c\u0131lar\u0131n \u00fcyesi olduklar\u0131 t\u00fcm siteler ve takip ettikleri kullan\u0131c\u0131lar\u0131n etkinliklerini i\u00e7erir. E-postalar\u0131n yollanma s\u0131kl\u0131\u011f\u0131n\u0131, en fazla etkinlik say\u0131s\u0131n\u0131 ve en fazla aktivite ge\u00e7mi\u015fini ayarlayabilirsiniz.

