license.intro-text=Akses dan penggunaan Alfresco Anda dikelola oleh lisensi Alfresco Anda. Lisensi mengatur jumlah maksimal pengguna dan jumlah maksimal konten objek yang dapat Anda gunakan. Lisensi tidak terikat dengan spesifikasi server, misalnya, melalu IP atau MAC address. Anda hanya perlu membeli dan mengunggah lisensi yang sesuai ke jumlah pengguna, konten objek, dan kebutuhan pendukung Anda.

