#X-Generator: crowdin.com
activitiesfeed.title=Feed Kegiatan
activitiesfeed.intro-text=Jika diaktifkan, Umpan Kegiatan dalam daftar email yang dikirim dari Alfresco untuk semua pengguna, merangkum kegiatan-kegiatan yang mereka lihat di Dashlet Kegiatan Saya. Email termasuk kegiatan di semua situs dimana mereka adalah anggota, dan oleh orang-orang yang mengikuti. Anda dapat mengatur frekuensi dengan email yang terkirim, jumlah maksimal kegiatan yang dikandung, dan usia maksimal kegiatan.

activitiesfeed.feed-notifier-enabled=Daftar Aktivitas diaktifkan
activitiesfeed.feed-notifier-enabled.description=Mengaktifkan/menonaktifkan pemberitahuan aktivitas pengguna melalui email.

activitiesfeed.cronExpression=Frekuensi CRON ekspresi
activitiesfeed.cronExpression.description=Menentukan ekspresi cron yang mendefinisikan frekuensi dengan mana pengguna akan menerima kegiatan Feed email. Email yang dikirim hanya jika ada kegiatan baru sejak terakhir email. Secara default, ini adalah setiap 24 jam pada tengah malam.

activitiesfeed.maximum-size=Jumlah maksimum
activitiesfeed.maximum-size.description=Jumlah maksimum kegiatan yang dilaporkan dalam dashlets kegiatan dan umpan kegiatan email.

activitiesfeed.maximum-age=Usia maksimal (menit)
activitiesfeed.maximum-age.description=Maksimal usia kegiatan ditunjukkan dalam kegiatan Feed email. Kegiatan-kegiatan yang lebih tua dari usia maksimal tidak ditampilkan. Pengaturan default adalah 44640 (31-hari bulan).
