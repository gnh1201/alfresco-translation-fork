authentication-internal.intro-text=\u064a\u062a\u0645 \u062a\u0643\u0648\u064a\u0646 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629 \u0641\u064a \u0623\u0644\u0641\u0631\u064a\u0633\u0643\u0648 \u0628\u0634\u0643\u0644 \u0627\u0641\u062a\u0631\u0627\u0636\u064a \u0641\u064a \u0633\u0644\u0633\u0644\u0629 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0641\u064a \u0623\u0644\u0641\u0631\u064a\u0633\u0643\u0648. \u062a\u0633\u062a\u0646\u062f \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0639\u0644\u064a \u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0648 \u0643\u0644\u0645\u0629 \u0627\u0644\u0645\u0631\u0648\u0631 \u0627\u0644\u0645\u062e\u0632\u0646\u0629 \u0641\u064a \u0645\u0633\u062a\u0648\u062f\u0639 \u0623\u0644\u0641\u0631\u064a\u0633\u0643\u0648. \u0647\u0630\u0647 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0642\u0627\u062f\u0631\u0629 \u0639\u0644\u0649 \u062f\u0639\u0645 \u0643\u0644\u0627 \u0645\u0646 \u0646\u0645\u0627\u0630\u062c \u062a\u0633\u062c\u064a\u0644 \u0627\u0644\u062f\u062e\u0648\u0644 \u0648 \u0623\u064a\u0636\u0627 \u062e\u0627\u0635\u064a\u0629 \u0627\u0644\u062f\u062e\u0648\u0644 \u0627\u0644\u0623\u062d\u0627\u062f\u064a(SSO)  \u0627\u0644\u0645\u0639\u062a\u0645\u062f \u0639\u0644\u064a  NTLM \u060c \u0641\u0636\u0644\u0627 \u0639\u0646 \u062a\u0648\u0641\u064a\u0631 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0628\u062e\u0627\u062f\u0645 CIFS.
