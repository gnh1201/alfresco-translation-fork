searchservice.transactional-query=Transactional Query Options
searchservice.transactional-query.description=The database can be used to support a subset of CMIS Query Language and Alfresco Full Text Search. For each of these services you can select a default mode which defines if and when the database should be used.
searchservice.transactional-query.cmis=CMIS Query
searchservice.transactional-query.fts=Alfresco Full Text Search
searchservice.transactional-query.eventual=Never use Database
searchservice.transactional-query.eventual.description=Never use Database\: The database is not used for the query, the configured search service will always be used.
searchservice.transactional-query.transactional=Always use Database
searchservice.transactional-query.transactional.description=Always use Database\: Queries will always be executed using the database. If the query contains predicates or operators not supported by database query, the query will fail.
searchservice.transactional-query.transactional-if-possible=Use Database if possible
searchservice.transactional-query.transactional-if-possible.description=Use Database if possible\: The database will be used if the query contains supported predicates and operators, otherwise it will fall back to the configured search service.
searchservice.transactional-query.hybrid=Hybrid (SOLR and Database)
searchservice.transactional-query.hybrid.description=Hybrid (SOLR and Database)\: The configured search service will be used first. If this is SOLR then the database will be used to retrieve results not yet indexed by the SOLR service.
