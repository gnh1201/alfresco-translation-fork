directorymanagement.title=Manajemen Direktori
directorymanagement.help-text=Anda dapat mengelola pengguna dan grup internal Alfresco dan/atau mengkonfigurasi otentikasi dan sinkronisasi dari beberapa direktori  eksternal server. Urutan direktori tercantum (jaringan otentikasi) mencerminkan urutan prioritas di mana akan digunakan untuk otentikasi dan sinkronisasi pengguna dan grup. Ini disarankan setiap pengguna hanya ada dalam satu direktori.

