authentication-external.title=Upravi\u0165 extern\u00fd adres\u00e1r - {0}
authentication-external.intro-text=Extern\u00fd subsyst\u00e9m overovania mo\u017eno pou\u017ei\u0165 na integr\u00e1ciu Alfresco s ak\u00fdmko\u013evek extern\u00fdm syst\u00e9mom overovania. M\u00f4\u017ee by\u0165 integrovan\u00fd s va\u0161\u00edm aplika\u010dn\u00fdm serverom tak, aby toto\u017enos\u0165 prihl\u00e1sen\u00e9ho u\u017e\u00edvate\u013ea je posunut\u00fd na servlety pomocou HttpServletRequest.getRemoteUser met\u00f3dy (). Preto\u017ee sa jedn\u00e1 o \u0161tandardn\u00fd sp\u00f4sob pre aplika\u010dn\u00e9 servery na \u0161\u00edrenie u\u017e\u00edvate\u013esk\u00fdch ident\u00edt na servlety, je kompatibiln\u00fd s cel\u00fdm radom rie\u0161en\u00ed SSO, vr\u00e1tane Central Authentication Service (CAS).
