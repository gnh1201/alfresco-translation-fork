authentication-passthru.title=Mengubah Direktori Passthru - {0}
authentication-passthru.intro-text=Subsistem pass-through (passthru) dapat digunakan untuk menggantikan standard pengguna database Alfresco dengan sebuah server Windows/domain controller, atau daftar dari server, untuk otentikasi pengguna mengakses Alfresco. Ini harus menghemat untuk membuat akun pengguna dalam Alfresco. Subsistem juga mendukung fungsi opsional NTLM Single Sign-On (SSO) untuk WebDav dan Alfresco Explorer dan share client dan otentikasi CIFS langsung untuk CIFS server. Hanya NTLM v1 yang didukung dalam konfigurasi ini.
