authentication-passthru.instruction-link=See <a href\="http\://docs.alfresco.com/{0}/concepts/auth-passthru-intro.html" target\="_blank">Configuring pass-through authentication</a> for more details.

authentication-passthru.passthru-authentication=Passthru Otentikasi 
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer=Menggunakan Server Lokal
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer.description=Jika memilih server lokal digunakan untuk otentikasi passthru dengan menggunakan koneksi loopback ke server.
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess=Mengizinkan pengunjung login
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess.description=Select to allow guest access to Alfresco.
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP=Otentikasi FTP
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP.description=Jika dipilih otentikasi passthru untuk akses FTP diaktifkan.
authentication-passthru.passthru-authentication.passthru.authentication.domain=Otentikasi Domain
authentication-passthru.passthru-authentication.passthru.authentication.domain.description=Masukkan Nama domain Windows NetBIOS digunakan untuk otentikasi passthru. Ini akan mengusahakan untuk mencari pengontrol domain menggunakan jaringan siaran. Jika jaringan siaran tidak sukses menggunakan passthru.otentikasi.server properti untuk menentukan daftar pengendali domain berdasarkan nama atau alamat.
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder=Urutan Protokol Otentikasi
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder.description=Tipe dari Protokol dan urutan dari koneksi untuk sesi otentikasi passthru. Default adalah untuk menggunakan NetBIOS, dan jenis protokol yang tersedia adalah NetBIOS untuk NetBIOS over TCP dan TCPIP untuk SMB asli.
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval=Offline Check Interval
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval.description=Menentukan seberapa sering dalam hitungan detik server passthru yang ditandai sebagai offline diperiksa untuk melihat apakah mereka sekarang online. Default check interval berjarak 5 menit. 
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest=Peta pengguna yang tidak diketahui untuk pengunjung
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest.description=Select to allow unknown users to be automatically logged on as the Alfresco guest user during Single Sign-On (SSO).
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames=nama pengguna administrator
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames.description=Jika diperlukan, masukkan daftar username yang dipisahkan koma untuk dianggap administrator secara default.
authentication-passthru.passthru-authentication.passthru.authentication.servers=Otentikasi Server
