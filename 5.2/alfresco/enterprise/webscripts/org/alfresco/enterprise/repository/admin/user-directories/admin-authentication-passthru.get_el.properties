authentication-passthru.passthru-authentication.passthru.authentication.domain.description=Enter the Windows NetBIOS domain name to use for passthru authentication. This will attempt to find the domain controllers using a network broadcast. If the network broadcast is not successful use the passthru.authentication.servers property to specify the domain controller list by name or address.
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder=\u03a3\u03b5\u03b9\u03c1\u03ac \u03b5\u03bb\u03ad\u03b3\u03c7\u03bf\u03c5 \u03c0\u03c1\u03c9\u03c4\u03bf\u03ba\u03cc\u03bb\u03bb\u03bf\u03c5 \u03c0\u03b9\u03c3\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder.description=The type of protocols and order of connection for passthru authentication sessions. The default is to use NetBIOS, and the  available protocol types are NetBIOS for NetBIOS over TCP and TCPIP for native SMB.
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval=Offline Check Interval
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval.description=Specifies how often in seconds the passthru servers that are marked as offline are checked to see if they are now online. The default check interval is 5 minutes. 
