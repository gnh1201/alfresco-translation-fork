authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP=\u03a0\u03b9\u03c3\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 FTP
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP.description=If selected passthru authentication for FTP access is enabled.
