fileservers.cifs.server-name.description=Nama host server CIFS Alfresco. Nama host maksimal 16 karakter dan harus unik pada jaringan. Anda dapat menggunakan token khusus ${localname} pada tempat nama host server lokal dan menghasilkan sebuah nama unik dengan menambahkan konten tersebut.
fileservers.cifs.domain=Domain
