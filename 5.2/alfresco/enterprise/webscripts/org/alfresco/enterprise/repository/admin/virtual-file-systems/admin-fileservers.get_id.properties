fileservers.intro-text=Alfresco mendukung akses melalui protokol CIFS dan FTP. Anda dapat menggunakan halaman ini untuk mengaktifkan/menonaktifkan layanan ini dan mengkonfigurasi bagaimana mereka beroperasi.


