fileservers.cifs.session-timeout=Batas waktu sesi (detik)
fileservers.cifs.session-timeout.description=Default batas waktu sesi CIFS adalah 15 menit. Jika tidak terjadi masukan/keluaran pada sesi dalam waktu yang ditetapkan maka sesi akan ditutup oleh server. Windows klien mengirim permintaan tetap-menyala, biasanya dalam waktu 15 menit.

