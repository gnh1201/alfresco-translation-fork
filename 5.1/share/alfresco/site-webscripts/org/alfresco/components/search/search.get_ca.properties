## help text
help.title=Consells de cerca

help.subtitle1=Cerca d'elements per propietats i contingut del document
help.info1=Per cercar elements per propietats comunes o per contingut del document escriviu un sol terme, per exemple\:
help.example1=proc\u00e9s
help.result1=Els resultats d'aquesta consulta mostraran tots els elements que contenen el terme "proc\u00e9s" al  contingut del document, a les etiquetes o a les propietats comunes nom, t\u00edtol o descripci\u00f3.
help.info2=Afegiu m\u00e9s termes per produir resultats m\u00e9s rellevants, per exemple\:
help.example2=proc\u00e9s empresarial
help.result2=Els resultats d'aquesta consulta mostraran tots els elements que contenen els termes "proc\u00e9s" o "empresarial" al contingut del document, a les etiquetes o a les propietats comunes nom, t\u00edtol o descripci\u00f3. Els resultats s'ordenen per rellev\u00e0ncia i els elements que contenen ambd\u00f3s termes es mostren a la part superior.
help.info3=Per reduir els resultats de cerca, afegiu AND entre els termes, per exemple\:
help.example3=proc\u00e9s and empresarial
help.result3=Els resultats d'aquesta consulta mostraran tots els elements que continguin ambd\u00f3s termes "proc\u00e9s" i "empresarial" al contingut del document, a les etiquetes o a les propietats comunes nom, t\u00edtol o descripci\u00f3.
help.info4=Per a cercar una frase concreta utilitzeu cometes dobles, per exemple\:
help.example4="proc\u00e9s empresarial"
help.result4=Els resultats d'aquesta consulta mostraran tots els elements que contenen la frase "proc\u00e9s empresarial" al contingut del document, a les etiquetes o a les propietats comunes nom, t\u00edtol o descripci\u00f3.
help.info5=Els asteriscs permeten coincid\u00e8ncies parcials, per exemple, per trobar tots els elements que contenen paraules que comencen amb "proc"\:
help.example5=proc*

help.subtitle2=Cerca d'elements per una propietat concreta o pel contingut del document
help.info6=Per cercar elements per una propietat concreta afegiu la propietat com un prefix, per exemple\:
help.example6=title\:producci\u00f3
help.result6=Els resultats d'aquesta consulta mostraran tots els elements que contenen el terme "producci\u00f3" a la propietat t\u00edtol.
help.info7=Per cercar elements pel contingut del document, afegiu la propietat especial TEXT com un prefix, per exemple\:
help.example7=TEXT\:producci\u00f3
help.result7=Els resultats d'aquesta consulta mostraran tots els elements que contenen el terme "producci\u00f3" al contingut del document.
help.info8=Els prefixos de propietats m\u00e9s utilitzats s\u00f3n\: name, title, description, creator, modifier, TEXT, TYPE i ASPECT. Es poden utilitzar les cometes dobles al voltant de les frases i els asteriscs per permetre coincid\u00e8ncies parcials.
help.info9=Per cercar elements creats en una data en concret, utilitzeu la propietat created indicant una data concreta, per exemple\:
help.example9=created\:"2011-09-26"
help.result9=Els resultats d'aquesta consulta mostraran tots els elements que es van crear el 26 de setembre de 2011.
help.info10=Per cercar elements modificats en un rang de dates concret, utilitzeu la propietat modified indicant un rang de dates, per exemple\:
help.example10=modified\:"2011-09-26".."2011-10-30"
help.result10=Els resultats d'aquesta consulta mostraran tots els elements que es van modificar entre el 26 de setembre de 2011 i el 30 d'octubre incl\u00f2s. Es poden emprar les paraules clau especials "NOW", "MIN" i "MAX" per indicar la data actual, la primera data possible i la data m\u00e9s futura possible respectivament.
