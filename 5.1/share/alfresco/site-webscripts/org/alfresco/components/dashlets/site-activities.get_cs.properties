dashlet.help=<p>Sledujte co se d\u011bje ve va\u0161\u00edch str\u00e1nk\u00e1ch s pomoc\u00ed toho to dashletu. Zobraz\u00ed v\u00e1m aktivity ve v\u0161ech str\u00e1nk\u00e1ch, ke kter\u00fdm m\u00e1te p\u0159\u00edstup, nap\u0159\u00edklad obsah kter\u00fd byl p\u0159id\u00e1n, smaz\u00e1n a editov\u00e1n. M\u016f\u017eete tak\u00e9 sledovat kdo se p\u0159ipojil nebo odhl\u00e1sil z va\u0161ich str\u00e1nek.</p>\n<p>Filtry umo\u017e\u0148uj\u00ed zobrazit aktivity podle \u010dasu nebo vlastnictv\u00ed.</p>\n<p>Pokud nevid\u00edte seznam v\u0161ech aktivit pro \u010dasov\u00e9 obdob\u00ed \u010di vlastnictv\u00ed kter\u00e9 jste si vybrali je mo\u017en\u00e9 \u017ee administr\u00e1tor Alfresco omezil po\u010det zozrazovan\u00fdch z\u00e1znam\u016f.
