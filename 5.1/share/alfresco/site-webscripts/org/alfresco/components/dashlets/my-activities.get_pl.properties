dashlet.help=<p>To co dzieje si\u0119 w Twoich stronach jest \u0142atwe z tym panelem. Pokazuje on dzia\u0142alno\u015b\u0107 we wszystkich witrynach, do kt\u00f3rych nale\u017cysz, takich jak zawarto\u015b\u0107, kt\u00f3ra zosta\u0142a dodana, usuni\u0119ta i edytowana. R\u00f3wnie\u017c mo\u017cna zobaczy\u0107 kto przy\u0142\u0105czy\u0142 si\u0119 i opu\u015bci\u0142 witryny.</p> <p>Filtry umo\u017cliwiaj\u0105 wy\u015bwietlanie dzia\u0142a\u0144 przez okres czasu i w\u0142asno\u015bci.</p> <p>, Je\u015bli nie widzisz pe\u0142nej listy dzia\u0142a\u0144 dla okresu czasu lub w\u0142a\u015bciciela - by\u0107 mo\u017ce administrator Alfresco umie\u015bci\u0142 limit na liczb\u0119 wy\u015bwietlanych dzia\u0142a\u0144.
