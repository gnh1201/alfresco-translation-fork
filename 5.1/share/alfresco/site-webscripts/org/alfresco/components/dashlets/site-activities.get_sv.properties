dashlet.help=<p>Att f\u00f6lja vad som p\u00e5g\u00e5r inom samarbetsytan \u00e4r enkelt med denna dashlet. Den visar exempelvis aktiviteter som\: Tillagt, \u00e4ndrat och borttaget inneh\u00e5ll. Du kan \u00e4ven se n\u00e4r folk g\u00e5r med eller l\u00e4mnar samarbetsytan.</p>\n<p>Med filter kan du visa aktiviteter baserat p\u00e5 tid och \u00e4garskap.</p>\n<p>Om du inte ser alla aktiviteter f\u00f6r vald tidsperiod s\u00e5 kan systemadministrat\u00f6ren ha begr\u00e4nsat antalet som kan visas.
