dashlet.help=<p>\u0426\u0435\u0439 \u0434\u0430\u0448\u043b\u0435\u0442 \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0430\u0454 \u0441\u043f\u0438\u0441\u043e\u043a \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0445 \u0432\u0430\u043c \u0437\u0430\u0434\u0430\u0447, \u0432 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u0437\u0430\u043f\u0440\u043e\u0448\u0435\u043d\u043d\u044f \u043d\u0430 \u0441\u0430\u0439\u0442\u0438. \u0424\u0456\u043b\u044c\u0442\u0440\u0438 \u0434\u043e\u043f\u043e\u043c\u043e\u0436\u0443\u0442\u044c \u043f\u0435\u0440\u0435\u0433\u043b\u044f\u0434\u0430\u0442\u0438 \u0440\u0456\u0437\u043d\u0456 \u0442\u0438\u043f\u0438 \u0437\u0430\u0432\u0434\u0430\u043d\u044c.</p><p>\u0422\u0443\u0442 \u0432\u0438 \u043c\u043e\u0436\u0435\u0442\u0435\:<ul><li>\u0417\u043c\u0456\u043d\u044e\u0432\u0430\u0442\u0438 \u0437\u0430\u0432\u0434\u0430\u043d\u043d\u044f</li><li>\u041f\u0435\u0440\u0435\u0433\u043b\u044f\u043d\u0443\u0442\u0438 \u043e\u043a\u0440\u0435\u043c\u0443 \u0437\u0430\u0434\u0430\u0447\u0443</li><li>\u0412\u0456\u0434\u043a\u0440\u0438\u0442\u0438 \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0443 \u0437\u0430\u0432\u0434\u0430\u043d\u044c \u0434\u043b\u044f \u043a\u0435\u0440\u0443\u0432\u0430\u043d\u043d\u044f \u0432\u0441\u0456\u043c\u0430 \u0437\u0430\u0432\u0434\u0430\u043d\u043d\u044f\u043c\u0438</li><li>\u0420\u043e\u0437\u043f\u043e\u0447\u0430\u0442\u0438 \u0431\u0456\u0437\u043d\u0435\u0441-\u043f\u0440\u043e\u0446\u0435\u0441 \u0434\u043b\u044f \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0437\u0430\u0434\u0430\u0447 \u0434\u043b\u044f \u0441\u0435\u0431\u0435 \u0447\u0438 \u043a\u043e\u0433\u043e\u0441\u044c \u0456\u043d\u0448\u043e\u0433\u043e</li></ul></p>

