dashlet.help=<p>Ten modu\u0142 u\u0142atwia \u015bledzenie w\u0142asnych tre\u015bci, bez wzgl\u0119du na to, z kt\u00f3rej witryny pochodz\u0105. U\u017cyj filtra, aby \u0142atwo znale\u017a\u0107 to, czego szukasz</p> <p>Istniej\u0105 dwa pogl\u0105dy modu\u0142u. Widok szczeg\u00f3\u0142owy pozwala\: <ul><li>Doda\u0107 element do ulubionych, co daje \u0142atwy dost\u0119p do wszystkich ulubionych element\u00f3w</li> <li>Mo\u017cna r\u00f3wnie\u017c zag\u0142osowa\u0107 na TAK (lub na NIE) na poszczeg\u00f3lne elementy</li> <li>Przejd\u017a do strony szczeg\u00f3\u0142\u00f3w pozycji by zostawi\u0107 komentarz</li></ul></p>

