## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Bu panel size atanan g\u00f6revleri ve site davetlerini listeler. Farkl\u0131 t\u00fcrde g\u00f6revleri g\u00f6rmek i\u00e7in listeyi filtreleyebilirsiniz.</p>\n<p>Buradan \u015funlar\u0131 yapabilirsiniz\:<ul>\n<li>Y\u00f6netmek i\u00e7in bir g\u00f6revi d\u00fczenlemek</li>\n<li>Tek bir g\u00f6revi g\u00f6r\u00fcnt\u00fclemek</li>\n<li>G\u00f6revlerim sayfas\u0131na giderek t\u00fcm g\u00f6revlerinizi y\u00f6netmek</li>\n<li>Bir i\u015fak\u0131\u015f\u0131 ba\u015flat\u0131p kendiniz ya da di\u011ferleri i\u00e7in g\u00f6rev olu\u015fturmak</li></ul></p>

