dashlet.help=<p>Following what goes on in the site is easy with this dashlet. It shows all activities, such as content that's been added, edited, and deleted. You can also see who is joining and leaving the site.</p>\n<p>Filters let you view activities by time period and ownership.</p>\n<p>If you don't see the full list of activities for the time period or owner that you select then the Alfresco administrator may have put a limit on the number of activities displayed.
