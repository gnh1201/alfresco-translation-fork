dashlet.help=<p>Dashlet ini memudahkan untuk memantau perubahan terbaru Anda ke perpustakaan konten di situs ini. Mengklik nama item atau thumbnail akan membawa Anda ke halaman rincian sehingga Anda dapat melihat pratinjau atau bekerja dengan item.</p> <p>Ada dua tampilan untuk dashlet ini. Tampilan rincian memungkinkan Anda\: <ul><li>Tandai sebuah item sebagai favorit sehingga akan muncul di daftar Favorit untuk memudahkan akses</li> <li>Menyukai (dan tidak menyukai) item</li> <li>Arahkan ke halaman rincian item untuk meninggalkan sebuah komentar</li></ul></p>

