dashlet.help=<p>Els llocs s\u00f3n \u00e0rees de projecte on pot col\u00b7laborar amb els altres, compartir continguts i treballar conjuntament. Aquest dashlet llista els llocs dels que sou membre. Podeu filtrar la llista per mostrar nom\u00e9s els vostres llocs preferits.</p>\n<p>Des d'aqu\u00ed podeu\:<ul>\n<li>Anar a un lloc</li>\n<li>Crear un nou lloc</li>\n<li>Suprimir un lloc si en sou l'administrador</li>\n<li>Marcar un lloc com a preferit per tal que es mostri al men\u00fa de llocs per a facilitar-ne l'acc\u00e9s</li></ul></p>

