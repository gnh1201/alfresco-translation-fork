dashlet.help=<p>Tento modul/dashlet zobrazuje obsah, ktor\u00fd je pre v\u00e1s d\u00f4le\u017eit\u00fd, bez oh\u013eadu na to z ktorej lokality poch\u00e1dza. Pomocou filtrov m\u00f4\u017eete \u013eahko n\u00e1js\u0165 to, \u010do h\u013ead\u00e1te.</p>\n<p>Modul pou\u017e\u00edva dva r\u00f4zn\u00e9 poh\u013eady. Podrobn\u00e9 zobrazenie umo\u017e\u0148uje\:<ul>\n<li>Ozna\u010di\u0165 polo\u017eku ako ob\u013e\u00faben\u00fa, ktor\u00e1 sa zobraz\u00ed v zozname 'Ob\u013e\u00faben\u00e9 polo\u017eky' pre jednoduch\u00fd pr\u00edstup</li>\n<li>Ohodnoti\u0165 polo\u017eku (P\u00e1\u010di sa mi to/Nep\u00e1\u010di sa mi to)</li>\n<li>Prejs\u0165 na str\u00e1nku s podrobnos\u0165ami polo\u017eky a zanecha\u0165 koment\u00e1r</li></ul></p>

