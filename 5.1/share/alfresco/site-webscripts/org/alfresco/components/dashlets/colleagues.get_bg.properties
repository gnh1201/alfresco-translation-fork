dashlet.help=<p>\u0418\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0439\u0442\u0435 \u0442\u043e\u0437\u0438 \u0441\u0435\u043a\u0442\u043e\u0440, \u0437\u0430 \u0434\u0430 \u0432\u0438\u0434\u0438\u0442\u0435 \u043a\u043e\u0439 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438 \u043a\u044a\u043c \u0442\u043e\u0437\u0438 \u0441\u0430\u0439\u0442. \u041c\u043e\u0436\u0435\u0442\u0435 \u0434\u0430 \u0449\u0440\u0430\u043a\u043d\u0435\u0442\u0435 \u0432\u044a\u0440\u0445\u0443 \u0438\u043c\u0435\u0442\u043e \u0438\u043c \u0437\u0430 \u0434\u0430 \u0432\u0438\u0436\u0434\u0430\u0442\u0435 \u0442\u0435\u0445\u043d\u0438\u044f \u043f\u0440\u043e\u0444\u0438\u043b \u0438 \u0434\u0430 \u0433\u0438 \u043e\u043f\u043e\u0437\u043d\u0430\u0435\u0442\u0435.</p> \u0429\u0440\u0430\u043a\u0432\u0430\u043d\u0435\u0442\u043e \u0432\u044a\u0440\u0445\u0443 \u0412\u0441\u0438\u0447\u043a\u0438 \u0447\u043b\u0435\u043d\u043e\u0432\u0435 <p>\u0432\u0438 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0432\u0430 \u0434\u0430 \u0432\u0438\u0434\u0438\u0442\u0435 \u0432\u0441\u0438\u0447\u043a\u0438 \u0432 \u0442\u043e\u0437\u0438 \u0441\u0430\u0439\u0442. \u0410\u043a\u043e \u0441\u0442\u0435 \u0441\u0430\u0439\u0442 \u043c\u0435\u043d\u0438\u0434\u0436\u044a\u0440, \u0449\u0440\u0430\u043a\u043d\u0435\u0442\u0435 \u0432\u044a\u0440\u0445\u0443 \n\u041f\u043e\u043a\u0430\u043d\u0438, \u0437\u0430 \u0434\u0430 \u0438\u0437\u043f\u0440\u0430\u0442\u0438\u0442\u0435 \u043f\u043e\u043a\u0430\u043d\u0430 \u0437\u0430 \u0441\u0430\u0439\u0442\u0430 \u043d\u0430 \u043d\u044f\u043a\u043e\u0433\u043e.</p>

