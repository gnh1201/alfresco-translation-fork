dashlet.help=<p>Witryny s\u0105 obszarami projektu, gdzie mo\u017cesz wsp\u00f3\u0142pracowa\u0107 z innymi, udost\u0119pnia\u0107 tre\u015bci i pracowa\u0107 nad nimi razem z innymi. Ten modu\u0142 pokazuje list\u0119 witryn, kt\u00f3re nale\u017c\u0105 do projektu. Mo\u017cna filtrowa\u0107 list\u0119 w celu pokazania tylko swoje ulubione witryn.</p> <p>Tutaj mo\u017cna\: <ul><li>Przej\u015b\u0107 do witryny</li> <li>Utworzy\u0107 now\u0105 witryn\u0119</li> <li>Usun\u0105\u0107 witryn\u0119, je\u015bli jeste\u015b Mened\u017cerem witryny</li> <li>Doda\u0107 witryn\u0119 do ulubionych</li></ul></p>

