dashlet.help=<p>\u0627\u06cc\u0646 \u0644\u06cc\u0633\u062a dashlet \u0648\u0638\u0627\u06cc\u0641 \u0627\u062e\u062a\u0635\u0627\u0635 \u062f\u0627\u062f\u0647 \u0628\u0647 \u0634\u0645\u0627 \u0645\u06cc\u0628\u0627\u0634\u062f \u0648 \u06a9\u0633\u0627\u0646\u06cc \u06a9\u0647 \u0628\u0647 \u0633\u0627\u06cc\u062a \u0647\u0627 \u0645\u0644\u062d\u0642 \u0634\u062f\u0647 \u0627\u0646\u062f \u0631\u0627 \u062f\u0631\u0628\u0631\u06af\u0631\u0641\u062a\u0647 \u0627\u0633\u062a. \u0634\u0645\u0627 \u0645\u06cc\u062a\u0648\u0627\u0646\u06cc\u062f \u0627\u06cc\u0646 \u0644\u06cc\u0633\u062a \u0631\u0627 \u0628\u0647 \u0627\u0646\u0648\u0627\u0639 \u0646\u0645\u0627\u06cc\u0634 \u0645\u062e\u062a\u0644\u0641\u06cc \u0627\u0632 \u0648\u0638\u0627\u06cc\u0641 \u0641\u06cc\u0644\u062a\u0631 \u06a9\u0646\u06cc\u062f.</p>\n<p>\u0634\u0645\u0627 \u0627\u0632 \u0627\u06cc\u0646\u062c\u0627 \u0645\u06cc\u062a\u0648\u0627\u0646\u06cc\u062f\:<ul>\n<li>\u0648\u06cc\u0631\u0627\u06cc\u0634 \u06cc\u06a9 \u0648\u0638\u06cc\u0641\u0647 \u0648 \u0645\u062f\u06cc\u0631\u06cc\u062a \u0622\u0646</li>\n<li>\u0646\u0645\u0627\u06cc\u0634 \u06cc\u06a9 \u0648\u0638\u06cc\u0641\u0647 \u0633\u0627\u062f\u0647</li>\n<li>\u0635\u0641\u062d\u0647 \u0648\u0638\u0627\u06cc\u0641 \u062e\u0648\u062f \u0631\u0627 \u0628\u0627\u0632 \u06a9\u0646\u06cc\u062f \u0648 \u0645\u062f\u06cc\u0631\u06cc\u062a \u0647\u0645\u0647 \u0648\u0638\u0627\u06cc\u0641 \u062e\u0648\u062f \u0631\u0627 \u0627\u0646\u062c\u0627\u0645 \u062f\u0647\u06cc\u062f</li>\n<li>\u06cc\u06a9 \u0686\u0631\u062e\u0647 \u06a9\u0627\u0631\u06cc \u0628\u0631\u0627\u06cc \u0627\u06cc\u062c\u0627\u062f \u0648\u0638\u0627\u06cc\u0641 \u0628\u0631\u0627\u06cc \u062e\u0648\u062f\u062a\u0627\u0646 \u0648 \u062f\u06cc\u06af\u0631\u0627\u0646 \u0634\u0631\u0648\u0639 \u06a9\u0646\u06cc\u062f</li></ul></p>

