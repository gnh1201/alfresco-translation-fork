dashlet.help=<p>\u0414\u0430\u0448\u043b\u0435\u0442 \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0430\u0454 \u0441\u043f\u0438\u0441\u043e\u043a \u0447\u043b\u0435\u043d\u0456\u0432 \u0441\u0430\u0439\u0442\u0443. \u041d\u0430\u0442\u0438\u0441\u043d\u0443\u0432\u0448\u0438 \u043d\u0430 \u0456\u043c'\u044f, \u0412\u0438 \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0435\u0440\u0435\u0433\u043b\u044f\u043d\u0443\u0442\u0438 \u043f\u0440\u043e\u0444\u0456\u043b\u044c \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0430.</p><p>\u041f\u0443\u043d\u043a\u0442 '\u0412\u0441\u0456 \u0443\u0447\u0430\u0441\u043d\u0438\u043a\u0438' \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u0454 \u043f\u0435\u0440\u0435\u0433\u043b\u044f\u043d\u0443\u0442\u0438 \u0441\u043f\u0438\u0441\u043e\u043a \u0432\u0441\u0456\u0445 \u0447\u043b\u0435\u043d\u0456\u0432. \u042f\u043a\u0449\u043e \u0412\u0438 \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440 \u0441\u0430\u0439\u0442\u0443, \u0442\u043e \u043d\u0430\u0442\u0438\u0441\u043d\u0443\u0432\u0448\u0438 \u043a\u043d\u043e\u043f\u043a\u0443 '\u0417\u0430\u043f\u0440\u043e\u0441\u0438\u0442\u0438', \u0412\u0438 \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u0434\u0456\u0441\u043b\u0430\u0442\u0438 \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0443 \u0437\u0430\u043f\u0440\u043e\u0448\u0435\u043d\u043d\u044f \u0441\u0442\u0430\u0442\u0438 \u0447\u043b\u0435\u043d\u043e\u043c \u0441\u0430\u0439\u0442\u0443.</p>

