## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Ta prikazovalnik omogo\u010da enostavno spremljanje svojih zadnjih sprememb dokumentov in vsebine na tem spletnem mestu. Klik na ime ali pojavno sli\u010dico odpre pogled s podrobnostmi, kjer lahko pregledate ali spreminjate dokument.</p>\n<p>Prikazovalnik ima dva pogleda. Podrobni pogled omogo\u010da\:<ul>\n<li>ozna\u010ditev elementa za priljubljenega, da se pojavi na seznamih priljubljenih in si olaj\u0161ate dostop,</li>\n<li>v\u0161e\u010dkanje (in ne v\u0161e\u010dkanje) elementa,</li>\n<li>skok na stran podrobnosti elementa, kjer ga lahko komentirate.</li></ul></p>

