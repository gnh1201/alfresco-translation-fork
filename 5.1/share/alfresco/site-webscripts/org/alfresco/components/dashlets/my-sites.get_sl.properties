dashlet.help=<p>Spletna mesta so projektna obmo\u010dja, na katerih sodelujete z ostalimi \u010dlani pri nastajanju vsebine. Vsebino na spletnem mestu skupaj ustvarjate, urejate in o njej razpravljate. Ta prikazovalnik na\u0161teva podro\u010dja, ki jim pripadate. Seznam lahko filtrirate, da prika\u017ee samo va\u0161a priljubljena spletna mesta.</p>\n<p>Od tod lahko\:<ul>\n<li>dostopate do spletnega mesta,</li>\n<li>ustvarite novo spletno mesto,</li>\n<li>izbri\u0161ete spletno mesto, \u010de ste njegov upravitelj,</li>\n<li>ozna\u010dite spletno mesto kot priljubljeno, da se pojavi v meniju spletnih mest za la\u017eji dostop.</li></ul></p>

