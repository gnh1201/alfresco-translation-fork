cmm.property.indexing.txthelp=Les opcions d''indexaci\u00f3 disponibles depenen del Tipus de dades que ha selecionat. Podeu seleccionar d''entre aquestes opcions de tal manera que quan els usuaris facin cerques, la propietat s''inclogui com a part de la cerca.<br /><br /><ul><li>Seleccionar <strong>Cap</strong> per evitar que la propietat sigui cercable.</li><li>Seleccionar les opcions <strong>B\u00e0sic</strong> o <strong>Text lliure</strong> per fer que la propietat sigui cercable</li><li>Seleccionar d''entre les altres per a opcions d''indexaci\u00f3 m\u00e9s avan\u00e7ades, incloent-hi l''habilitat de permetre que el filtratge utilitzi aquesta propietat.</li></ul><br /> Vegeu <a href\="http\://docs.alfresco.com/{0}/tasks/admintools-ct-properties-create.html" target\="_blank">Creating a new property for custom types and aspects</a> per a m\u00e9s detalls.

