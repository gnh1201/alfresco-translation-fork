subscriptions.title=Subscription Service
subscriptions.intro-text=Alfresco users can keep track of other users activities by choosing to follow them. When users are being followed, the person(s) following them will receive activity notifications. The Subscription Service is the underlying service used to manage and generate activity notifications. You can use this page to enable/disable the Subscription Service and the follow feature on a system wide basis.

