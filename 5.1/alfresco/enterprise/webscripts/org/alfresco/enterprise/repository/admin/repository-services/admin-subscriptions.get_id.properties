subscriptions.title=Layanan berlangganan
subscriptions.intro-text=Pengguna Alfresco dapat melacak kegiatan pengguna lain dengan mengikutinya. Ketika pengguna sudah mengikuti, orang yang diikuti akan menerima notifikasi kegiatan. Layanan Berlangganan adalah layanan dasar yang digunakan untuk mengelola dan menghasilkan notifikasi kegiatan. Anda dapat menggunakan halaman ini untuk mengaktifkan/menonaktifkan Layanan Berlangganan dan mengikuti fitur pada sistem secara luas.

subscriptions.subscription-service=Layanan berlangganan
subscriptions.subscription-service.description=
subscriptions.subscription-service.subscriptions-enabled=Berlangganan diaktifkan
subscriptions.subscription-service.subscriptions-enabled.description=Pilihan ini dipilih secara default. Hal ini memungkinkan pengguna mengikuti pengguna lain kemudian menyaring kegiatan berdasarkan daftar pengguna yang diikuti. Jika Anda menonaktifkan berlangganan, pengguna tidak bisa mengikuti pengguna lain atau melihat kegiatannya.
