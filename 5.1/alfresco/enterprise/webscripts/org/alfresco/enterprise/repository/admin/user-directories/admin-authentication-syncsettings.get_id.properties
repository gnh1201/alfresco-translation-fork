syncsettings.help-link=See <a href\="http\://docs.alfresco.com/{0}/concepts/sync-intro.html" target\="_blank">Configuring synchronization</a> for more details.

syncsettings.settings=Pengaturan Sinkronisasi
syncsettings.sync-on-startup=Sinkronisasi pada Startup
syncsettings.sync-on-startup.description=Memilih untuk menjalankan sinkronisasi  sistem startup. Ini memastikan bahwa Ketika pendaftar pengguna pertama dikonfigurasi, sebagian besar pekerjaan sinkronisasi di lakukan pada server startup, dibandingkan pada login pertama. 
syncsettings.sync-missing-people=Sinkronisasi Ketika Sesi Pengguna Habis
syncsettings.sync-missing-people.description=Pilih untuk menjalankan sinkronisasi ketika seorang pengguna berhasil mengotentikasi siapa yang tidak ada di Alfresco.
syncsettings.allow-deletions=Memungkinkan Penghapusan
syncsettings.allow-deletions.description=Jika dipilih lalu pengguna lokal dan grup dapat dihapus setelah sinkronisasi ketika menangani pemindahan atau tabrakan resolusi.
syncsettings.logging-interval=Logging Interval
syncsettings.logging-interval.description=Nomor dari pengguna atau grup Entri di proses selama sinkronisasi sebelum kemajuan login di tingkat INFO. Ini membutuhkan entry default berikut di log4j.properties\:log4j.logger.org.alfresco.repo.security.sync\=info. Defaultnya adalah 100.
syncsettings.auto-create-people=Otomatis Membuat Pengguna selalu Masuk
syncsettings.auto-create-people.description=Jika dipilih, maka seorang pengguna dengan properti standar dibuat setiap kali seorang pengguna yang belum ada di Alfresco berhasil diotentikasi, tetapi tidak ditemukan di sinkronisasi. Jika tidak dipilih, ini memungkinkan Anda untuk membatasi Alfresco ke bagian pengguna yang dapat diotentikasi dengan LDAP, dan hanya pengguna yang dibuat dengan sinkronisasi yang diperbolehkan untuk masuk. Anda bisa mengontrol pengaturan pengguna dengan membatasi melalui penolakan properti query pengguna di otentikasi sub sistem LDAP.
syncsettings.sync-changes-only=Hanya Perubahan Sinkronisasi
syncsettings.sync-changes-only.description=Pilih untuk menjalankan sinkronisasi diferensial, hapus untuk menjalankan sinkronisasi penuh. Terlepas dari pengaturan ini sebuah sinkronisasi diferensial mungkin masih menjadi pemicu ketika seorang pengguna berhasil diotentikasi yang belum ada di Alfresco.
syncsettings.import-cron-expression=Impor CRON ekspresi
syncsettings.import-cron-expression.description=Menentukan sebuah ekspresi cron yang menjelaskan kapan jadwal pekerjaan sinkronisasi harus dijalankan. Secara default disini setiap 24 jam pada tengah malam.
syncsettings.sync-worker-threads=Sinkronisasi Pekerja Threads
syncsettings.sync-worker-threads.description=Jumlah pekerja thread menggunakan sinkronisasi. Defaultnya adalah 1.

