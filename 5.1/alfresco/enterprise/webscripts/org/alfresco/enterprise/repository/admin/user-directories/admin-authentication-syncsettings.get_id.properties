syncsettings.title=Pengaturan Sinkronisasi
syncsettings.help-text=Pengaturan sinkronisasi mengelola sinkronisasi dari Alfresco dengan semua pendaftar pengguna (LDAP server) di rangkaian otentikasi.

#
