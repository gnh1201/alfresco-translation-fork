authentication-external.title=Redi\u0123\u0113t \u0100r\u0113jo Direktoriju- {0}
authentication-external.intro-text=Alfresco var savienot jebkuru \u0101r\u0113jo autentifik\u0101cijas sist\u0113mu. To var savienot ar lietojumprogrammu serveri un lietot\u0101ja identit\u0101te tiks nodota servers\u012bklietotnei, izmantojot HttpServletRequest.getRemoteUser() metodi. T\u0101 k\u0101 tas ir standarta veids, k\u0101 izplat\u012bt lietot\u0101ja identit\u0101ti servers\u012bklietotnes lietojumprogrammu serveriem, ir sader\u012bgs ar vair\u0101kiem SSO risin\u0101jumiem, iek\u013caujot Centr\u0101lo autentifik\u0101cijas servisu (CAS).
