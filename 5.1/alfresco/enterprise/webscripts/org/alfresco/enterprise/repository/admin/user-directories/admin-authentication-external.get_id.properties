authentication-external.instruction-link=See <a href\="http\://docs.alfresco.com/{0}/concepts/auth-external-intro.html" target\="_blank">Configuring external authentication</a> for more details.

authentication-external.extenal-authentication=Otentikasi eksternal
authentication-external.extenal-authentication.authentication-enabled=Pengaktifan otentikasi
authentication-external.extenal-authentication.authentication-enabled.description=Pilih untuk mengaktifkan otentikasi pengguna eksternal directory. Ketika diaktifkan, Alfresco akan menerima token otentikasi eksternal; memastikan bahwa tidak ada akses langsung yang tidak terpecaya di Alfresco's HTTP atau AJP Ports diizinkan.
authentication-external.extenal-authentication.proxy-username=Proxy Username
authentication-external.extenal-authentication.proxy-username.description=Dengan kata lain remote user dianggapnya sebagai proxy user. Defaultnya adalah Alfresco - system. Permintaan yang dibuat oleh pengguna ini dibuat dibawah identitas dari nama pengguna di header proxy yang diindikasikan olah eksternal.otentikasi.pemilik proxyHeader. Jika tidak diatur, maka kemudian proxy header akan selalu mengasumsikan untuk memuat nama pengguna.
authentication-external.extenal-authentication.proxy-header=Proxy header
authentication-external.extenal-authentication.proxy-header.description=HTTP header yang memuat nama dari sebuah pengguna proxied. Defaultnya adalah X-Alfresco-Remote-User.
authentication-external.extenal-authentication.admistrator-user-names=nama pengguna administrator
authentication-external.extenal-authentication.admistrator-user-names.description=Jika diperlukan, masukkan daftar username yang dipisahkan koma untuk dianggap administrator secara default.
authentication-external.extenal-authentication.user-id-pattern=Pengguna pola ID
authentication-external.extenal-authentication.user-id-pattern.description=Sebuah pemilihan kalimat biasa yang akan digunakan untuk ekstrak seorang pengguna ID dari HTTP header. Bagian dari header dicocokkan oleh kelompok golongan pertama ke dalam kalimat biasa sehingga akan menjadi nama pengguna. Jika tidak diatur, maka kemudian seluruh isi header akan diasumsikan menjadi nama pengguna proxy.
