authentication-external.title=Mengubah direktori eksternal - {0}
authentication-external.intro-text=Subsistem otentikasi eksternal dapat digunakan untuk menggabungkan Alfresco dengan sistem otentikasi eksternal. Hal ini dapat digabungkan dengan server aplikasi anda sehingga identitas dari pengguna log in dapat masuk ke servlets melalui metode HttpServletRequest.getRemoteUser(). Karena ini adalah cara standar untuk aplikasi server - server untuk menyebarkan identitas pengguna kepada servlets, hal ini sesuai dengan nomor dari solusi - solusi SSO, dan termasuk juga Central Authentication Service (CAS).
