# Properties for ldap authentication subsystem admin console

ldap.authentication.page.title=Editar directori LDAP - {0}
ldap.authentication.page.intro-text=Es pot utilitzar un subsistema LDAP per a l'autenticaci\u00f3 d'usuaris i per al registre sincronitzat d'usuaris i grups (exportaci\u00f3). Aquestes funcions es poden utilitzar a\u00eflladament o en combinaci\u00f3. LDAP \u00e9s altament configurable per\u00f2 generalment requereix alguns canvis perqu\u00e8 els valors per defecte estan pensats per una configuraci\u00f3 t\u00edpica. Aqu\u00ed nom\u00e9s es pot configurar una connexi\u00f3 LDAP.
#
# NOTE TO TRANSLATORS - ensure the HTML code in this message is left intact.
#
ldap.authentication.page.instruction-link=Vegeu <a href\="http\://docs.alfresco.com/{0}/concepts/auth-ldap-intro.html" target\="_blank">Configuring LDAP</a> per a informaci\u00f3 detallada sobre la configuraci\u00f3 de l''autenticaci\u00f3.

# Section headings
ldap.authentication.section=Autenticaci\u00f3 LDAP
ldap.synchronization.section=Sincronitzaci\u00f3 LDAP

ldap.synchronization-advanced.section=Sincronitzaci\u00f3 LDAP - avan\u00e7at
ldap.synchronization-advanced.section.description=En general es recomana que no canvieu aquesta configuraci\u00f3.

ldap.authentication.active=Autenticaci\u00f3 habilitada
ldap.authentication.active.description=Si est\u00e0 seleccionat, el directori LDAP s'utilitzar\u00e0 per autenticar els usuaris. Si el directori LDAP s'utilitza nom\u00e9s per a la sincronitzaci\u00f3, llavors ha estar desmarcat.

ldap.authentication.userNameFormat=Format de nom d'usuari
ldap.authentication.userNameFormat.description=Defineix com es traspassa a LDAP l''ID d''Alfresco introdu\u00eft per l''usuari. Si no s''introdueix cap valor (per defecte al subsistema LDAP), una consulta LDAP resol el Distinguished Name (DN) de l''ID d''usuari din\u00e0micament. Aix\u00f2 permet estructurar els directoris i no requereix que l''ID d''usuari aparegui al DN. Els valors introdu\u00efts com a noms d''usuari LDAP han de complir un format fix, on el text %s del valor \u00e9s reempla\u00e7at amb l''ID d''usuari introdu\u00eft per produir l''ID que es passa a LDAP - vegeu <a href\="http\://docs.alfresco.com/{0}/concepts/auth-ldap-intro.html" target\="_blank">LDAP configuration properties</a> per a m\u00e9s detalls.

# The URL to connect to the LDAP server 
ldap.authentication.java.naming.provider.url=Adre\u00e7a URL del servidor LDAP
ldap.authentication.java.naming.provider.url.description=L'adre\u00e7a URL del servidor LDAP, amb el nom i el port. Els ports est\u00e0ndards per a LDAP s\u00f3n 389 (i 636 per SSL)

ldap.authentication.defaultAdministratorUserNames=Noms d'usuari dels administradors per defecte
ldap.authentication.defaultAdministratorUserNames.description=Si \u00e9s necessari, introdu\u00efu una llista de valors separats per comes amb els noms d'usuari que es consideren administradors per defecte. Si esteu utilitzant LDAP per a tots els usuaris, aix\u00f2 mapa un usuari LDAP per ser usuari Administrador.

# The authentication mechanism to use for password validation 
ldap.authentication.java.naming.security.authentication=Seguretat
ldap.authentication.java.naming.security.authentication.description=Seleccioneu un mecanisme de seguretat a utilitzar per autenticar-se al servidor LDAP. Els valors recomanats s\u00f3n simples i DIGEST-MD5.

ldap.synchronization.active=Sincronitzaci\u00f3 habilitada
ldap.synchronization.active.description=Si est\u00e0 seleccionat, el directori LDAP permetr\u00e0 la sincronitzaci\u00f3 d'usuaris i grups. Si el directori LDAP s'utilitza nom\u00e9s per a l'autenticaci\u00f3, llavors ha d'estar desmarcat.

# The default principal to use (only used for LDAP sync)
ldap.synchronization.java.naming.security.principal=Nom principal de seguretat
ldap.synchronization.java.naming.security.principal.description=Usuari LDAP de connexi\u00f3 per a la sincronitzaci\u00f3, si el requereix el mecanisme d'autenticaci\u00f3 de sincronitzaci\u00f3. \u00c9s el mateix format que el format del nom d'usuari LDAP per\u00f2 amb un ID d'usuari real en comptes de %s. Aquest compte \u00e9s utilitzat per Alfresco per recuperar el detall de tots els usuaris i grups del directori per sincronitzar la seva base de dades interna d'usuaris i autoritats. Quan la seguretat s'estableix a simple, el valor per defecte \u00e9s cn\=Manager,dc\=company,dc\=com.

ldap.synchronization.groupQuery=Consulta de grup
ldap.synchronization.groupQuery.description=Aquesta consulta selecciona tots els objectes que representen els grups a sincronitzar. Aquesta consulta s'utilitza en el mode de sincronitzaci\u00f3 completa, que per defecte est\u00e0 planificada cada 24 hores.

# The user search base restricts the LDAP user query to a sub section of tree on the LDAP server.
ldap.synchronization.userSearchBase=Base de cerca d'usuaris
ldap.synchronization.userSearchBase.description=El DN del que parteix la consulta d'usuaris.

# The query to select all objects that represent the users to import.
ldap.synchronization.personQuery=Consulta de persones
ldap.synchronization.personQuery.description=Aquesta consulta selecciona tots els objectes que representen els usuaris a sincronitzar. Aquesta consulta s'utilitza en el mode de sincronitzaci\u00f3 completa, que per defecte est\u00e0 planificada cada 24 hores.

# The authentication mechanism to use for password validation 
ldap.synchronization.java.naming.security.authentication=Seguretat
ldap.synchronization.java.naming.security.authentication.description=Seleccioneu un mecanisme de seguretat a utilitzar per autenticar-se al servidor de sincronitzaci\u00f3 LDAP. Els valors recomanats s\u00f3n simples i DIGEST-MD5.

ldap.synchronization.java.naming.security.credentials=Credencials de seguretat principal
ldap.synchronization.java.naming.security.credentials.description=La contrasenya per al nom de seguretat Principal, si \u00e9s necessari. Nom\u00e9s s'utilitza per a la sincronitzaci\u00f3 amb LDAP.

# The group search base restricts the LDAP group query to a sub section of tree on the LDAP server.
ldap.synchronization.groupSearchBase=Base de cerca de grups
ldap.synchronization.groupSearchBase.description=El DN del que parteix la consulta de grups.

# The query to select objects that represent the users to import that have changed since a certain time.
ldap.synchronization.personDifferentialQuery=Consulta diferencial de persona
ldap.synchronization.personDifferentialQuery.description=S''utilitza en el mode de sincronitzaci\u00f3 diferencial cada vegada que un usuari s''autentica correctament per\u00f2 encara no existeix a Alfresco. La consulta selecciona els usuaris a sincronitzar que s''han modificat des d''un per\u00edode de temps especificat. El text variable {0} s''utilitza al format de data i hora en la configuraci\u00f3 avan\u00e7ada de la sincronitzaci\u00f3 LDAP.  

# The default home folder provider to use for people created via LDAP import
ldap.synchronization.defaultHomeFolderProvider=Prove\u00efdor de la carpeta d'inici
ldap.synchronization.defaultHomeFolderProvider.description=Defineix com es crea l'espai principal d'Alfresco per als usuaris creats a trav\u00e9s de sincronitzaci\u00f3.  

# The query to select objects that represent the groups to import that have changed since a certain time.
ldap.synchronization.groupDifferentialQuery=Consulta diferencial de grup
ldap.synchronization.groupDifferentialQuery.description=S'utilitza sempre que un grup s'autentica amb \u00e8xit per\u00f2 encara no existeix a Alfresco. La consulta selecciona els usuaris a sincronitzar que s'han modificat des d'un per\u00edode de temps especificat. 

# The attribute on LDAP group objects to map to the authority name property in Alfresco
ldap.synchronization.groupIdAttributeName=Nom de l'atribut d'ID de grup
ldap.synchronization.groupIdAttributeName.description=El nom de l'atribut d'objectes de grup a LDAP que s'hauria de mapar al nom del grup, per defecte, cn.

ldap.synchronization.groupType=Tipus de grup
ldap.synchronization.groupType.description=El nom del tipus grup a LDAP, per defecte, groupOfNames.

ldap.synchronization.personType=Tipus de persona
ldap.synchronization.personType.description=El nom del tipus persona a LDAP, per defecte, inetOrgPerson.

ldap.synchronization.userEmailAttributeName=Nom de l'atribut d'Usuari de correu electr\u00f2nic
ldap.synchronization.userEmailAttributeName.description=L'atribut d'objectes persona a LDAP per mapar a la propietat adre\u00e7a de correu electr\u00f2nic d'Alfresco.

# The attribute name on people objects found in LDAP to use as the uid in Alfresco
ldap.synchronization.userIdAttributeName=Nom de l'atribut d'ID d'usuari
ldap.synchronization.userIdAttributeName.description=El nom de l'atribut d'objectes persona a LDAP que s'ha d'usar com a uid a Alfresco.

# The attribute on person objects in LDAP to map to the organizational id  property in Alfresco
ldap.synchronization.userOrganizationalIdAttributeName=Nom de l'atribut d'ID d'usuari organitzacional
ldap.synchronization.userOrganizationalIdAttributeName.description=L'atribut d'objectes persona a LDAP per mapar a la propietat d'organitzaci\u00f3 d'Alfresco.

# If positive, this property indicates that RFC 2696 paged results should be
# used to split query results into batches of the specified size. This
# overcomes any size limits imposed by the LDAP server.
ldap.synchronization.queryBatchSize=Mida del lot de consulta
ldap.synchronization.queryBatchSize.description=Si s'estableix un enter positiu, aquesta propietat indica que s'utilitzaran els resultats paginats RFC 2696 per dividir els resultats en lots de la mida especificada. Aix\u00f2 prevaldr\u00e0 sobre qualsevol l\u00edmit de mida imposat pel servidor LDAP. Si s'estableix a 0 o menys, no es paginaran els resultats.

# The attribute on LDAP group objects to map to the authority display name property in Alfresco
ldap.synchronization.groupDisplayNameAttributeName=Nom de l'atribut Display Name del grup
ldap.synchronization.groupDisplayNameAttributeName.description=El nom de l'atribut d'objectes de grup a LDAP que s'hauria de mapar al nom a mostrar del grup a Alfresco, per defecte, descripci\u00f3.

ldap.synchronization.groupMemberAttributeName=Nom de l'atribut de Membre de grup
ldap.synchronization.groupMemberAttributeName.description=El nom de l'atribut dels objectes grup d'LDAP que defineix el DN per als seus membres.

# The name of the operational attribute recording the last update time for a group or user.
ldap.synchronization.modifyTimestampAttributeName=Nom de l'atribut Modificar Timestamp
ldap.synchronization.modifyTimestampAttributeName.description=El nom de l'atribut operacional que graba la \u00faltima actualitzaci\u00f3 per a un grup o usuari.

ldap.synchronization.timestampFormat=Format de Timestamp
ldap.synchronization.timestampFormat.description=El format de data i hora. Per OpenLDAP utilitzeu yyyyMMddHHmmss'Z'.

# The attribute on person objects in LDAP to map to the first name property in Alfresco
ldap.synchronization.userFirstNameAttributeName=Nom de l'atribut Nom de l'usuari
ldap.synchronization.userFirstNameAttributeName.description=L'atribut d'objectes persona a LDAP per mapar a la propietat nom de l'usuari d'Alfresco.

# The attribute on person objects in LDAP to map to the last name property in Alfresco
ldap.synchronization.userLastNameAttributeName=Nom de l'atribut Cognom de l'usuari
ldap.synchronization.userLastNameAttributeName.description=L'atribut d'objectes persona a LDAP per mapar a la propietat cognom de l'usuari d'Alfresco.

# FTP Authentication
ldap.authentication.ldap.authentication.authenticateFTP=Autenticar FTP
ldap.authentication.ldap.authentication.authenticateFTP.description=Si es selecciona s'habilita l'autenticaci\u00f3 ldap en l'acc\u00e9s per FTP.

#  Enable/disable connection pooling for synchronization
# For more information about connection pooling please refer to http://docs.oracle.com/javase/jndi/tutorial/ldap/connect/pool.html.
# For more information about pool configuration please refer to http://docs.oracle.com/javase/jndi/tutorial/ldap/connect/config.html.
ldap.synchronization.com.sun.jndi.ldap.connect.pool=Agrupaci\u00f3 de connexions habilitada
ldap.synchronization.com.sun.jndi.ldap.connect.pool.description=Habilitar/deshabilitar l'agrupaci\u00f3 de connexions en la sincronitzaci\u00f3

# A list of space-separated authentication types of connections that may be pooled. Valid types are "none", "simple", and "DIGEST-MD5".
ldap.pooling.com.sun.jndi.ldap.connect.pool.authentication=Tipus d'autenticaci\u00f3 per connexions
ldap.pooling.com.sun.jndi.ldap.connect.pool.authentication.description=Una llista separada per comes de tipus d'autenticacions per connexions que poden ser agrupades. Els tipus v\u00e0lids s\u00f3n "none", "simple" i "DIGEST-MD5".

# A string that indicates the level of debug output to produce. Valid values are "fine" (trace connection creation and removal) and "all" (all debugging information).
ldap.pooling.com.sun.jndi.ldap.connect.pool.debug=Nivell de depuraci\u00f3
ldap.pooling.com.sun.jndi.ldap.connect.pool.debug.description=Un literal que indica el nivell de sortida a produir per la depuraci\u00f3. Els valors v\u00e0lids s\u00f3n "fine" (rastreig de la creaci\u00f3 i supressi\u00f3 de connexions) i "all" (tota la informaci\u00f3 de depuraci\u00f3).

# The string representation of an integer that represents the number of connections per connection identity to create when initially creating a connection for the identity.
ldap.pooling.com.sun.jndi.ldap.connect.pool.initsize=Nombre de connexions inicials
ldap.pooling.com.sun.jndi.ldap.connect.pool.initsize.description=La representaci\u00f3 de un n\u00famero enter que representa el n\u00famero de connexions per identitat de connexi\u00f3 a crear quan es crea inicialment la connexi\u00f3 per la identitat.

# The string representation of an integer that represents the maximum number of connections per connection identity that can be maintained concurrently.
# Empty value means no maximum size.
ldap.pooling.com.sun.jndi.ldap.connect.pool.maxsize=Nombre m\u00e0xim de connexions
ldap.pooling.com.sun.jndi.ldap.connect.pool.maxsize.description=La representaci\u00f3 d'un nombre enter que representa el nombre m\u00e0xim de connexions per identitat de connexi\u00f3 que es poden mantenir concurrentment. El valor buit significa que no hi ha mida m\u00e0xima.

# The string representation of an integer that represents the preferred number of connections per connection identity that should be maintained concurrently.
# Empty value means no preferred size.
ldap.pooling.com.sun.jndi.ldap.connect.pool.prefsize=Nombre de connexions preferides
ldap.pooling.com.sun.jndi.ldap.connect.pool.prefsize.description=La representaci\u00f3 d'un nombre enter que representa al nombre de connexions per identitat de connexi\u00f3 que s'haurien de mantenir concurrentment. El valor buit significa que no hi ha una mida preferida.

# A list of space-separated protocol types of connections that may be pooled. Valid types are "plain" and "ssl".
ldap.pooling.com.sun.jndi.ldap.connect.pool.protocol=Tipus de protocols
ldap.pooling.com.sun.jndi.ldap.connect.pool.protocol.description=Una llista separada per comes de tipus de protocols de connexions que poden ser agrupades. Els tipus v\u00e0lids s\u00f3n "plain" i "ssl".

# The string representation of an integer that represents the number of milliseconds that an idle connection may remain in the pool without being closed and removed from the pool.
# Empty value means no timeout, connection stays in pool forever. Bad connections are automatically detected and removed from the pool by the LDAP provider
ldap.pooling.com.sun.jndi.ldap.connect.pool.timeout=Temps d'espera de connexi\u00f3 inactiva
ldap.pooling.com.sun.jndi.ldap.connect.pool.timeout.description=La representaci\u00f3 d'un nombre enter que representa el nombre de mil\u00b7lisegons que una connexi\u00f3 inactiva pot romandre sense que aquesta sigui tancada o eliminada de la cua. El valor buit significa que no hi ha temps d'espera, la connexi\u00f3 es queda per sempre en la cua. Les connexions dolents es detecten autom\u00e0ticament i son eliminades de la cua pel prove\u00efdor de LDAP

# The string representation of an integer that represents the number of milliseconds to specify how long to wait for a pooled connection.
# Empty value means the application will wait indefinitely.
ldap.pooling.com.sun.jndi.ldap.connect.timeout=Temps de connexi\u00f3 excedit
ldap.pooling.com.sun.jndi.ldap.connect.timeout.description=La representaci\u00f3 d'un nombre enter que representa el n\u00famero de mil\u00b7lisegons que s'esperen per una connexi\u00f3 a la cua. El valor buit significa que l'aplicaci\u00f3 s'esperar\u00e0 indefinidament.

