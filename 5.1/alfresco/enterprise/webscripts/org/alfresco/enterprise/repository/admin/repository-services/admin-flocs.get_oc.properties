flocs.intro-text=Shard instances are registered dynamically with an Alfresco One repository or cluster and are formed into queryable shard groups. They're grouped based on common configurations such as the template used to create them and the number of shards. Shard groups can change or break up dynamically for reasons including index servers being created, becoming unreachable, or new shard instances being created and deleted. Shard instances can be dynamically combined in different ways when queried. <p> Existing shard details are shown here. Click Manage to create new shards and shard groups and to manage index servers.

