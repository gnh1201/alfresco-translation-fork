flocs.title=Particionar servidor de indexaci\u00f3n
flocs.intro-text=As instancias de partici\u00f3n rex\u00edstranse dinamicamente nun repositorio de Alfresco One ou nun cl\u00faster e f\u00f3rmanse grupos de partici\u00f3ns que sexan consultables. Agr\u00fapanse base\u00e1ndose en configuraci\u00f3ns com\u00fans como pode ser o patr\u00f3n empregado para crealas e o n\u00famero de partici\u00f3ns. Os grupos de partici\u00f3ns poden variar o desfacerse dinamicamente por raz\u00f3ns como a creaci\u00f3n de servidores de indexaci\u00f3n, que non sexan accesibles ou que se creen ou eliminen novas instancias de fragmentaci\u00f3n. As instancias de partici\u00f3n p\u00f3dense combinar dinamicamente de diferentes formas cando sexan consultadas.<p>Os detalles das partici\u00f3ns existentes am\u00f3sanse aqu\u00ed. Preme en Administrar para crear novas partici\u00f3ns, grupos de partici\u00f3n e administrar servidores de indexaci\u00f3n.

