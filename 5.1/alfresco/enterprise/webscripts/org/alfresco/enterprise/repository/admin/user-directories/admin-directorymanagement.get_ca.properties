directorymanagement.ftp-auth-text=Si esteu utilitzant FTP, s'autenticar\u00e0 utilitzant la cadena del directori definida pr\u00e8viament. FTP no admet autenticaci\u00f3 externa. 
directorymanagement.modified-chain=S'ha modificat la cadena d'autenticaci\u00f3. Cal desar els canvis a la cadena abans de poder editar els elements nous o posar els elements a disposici\u00f3 de l'autenticaci\u00f3 CIFS i l'inici de sessi\u00f3 autom\u00e0tic basat en navegador.

