directorymanagement.cifs-auth-text=Seleccioneu un directori per autenticar CIFS o deshabilitar l'autenticaci\u00f3 CIFS. CIFS utilitza la demanda/resposta per autenticar\: nom\u00e9s es pot utilitzar un directori per autenticar.
