directorymanagement.help-text=Podeu gestionar els grups i usuaris d'Alfresco internament i/o configurar l'autenticaci\u00f3 i sincronitzaci\u00f3 de m\u00faltiples servidors de directori externs. L'ordre dels directoris llistats (la cadena d'autenticaci\u00f3) reflecteix l'ordre de prioritat que s'utilitzar\u00e0 per autenticar i sincronitzar els usuaris i grups. Es recomana que cada usuari nom\u00e9s existeixi en un sol directori.

