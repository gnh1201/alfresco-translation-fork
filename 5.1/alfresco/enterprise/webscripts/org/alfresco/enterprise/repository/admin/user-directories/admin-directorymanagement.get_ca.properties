directorymanagement.browser-login-text=Seleccioneu un directori NTLM o SPENGO per connectar autom\u00e0ticament als usuaris a trav\u00e9s d''un navegador, o per deshabilitar la connexi\u00f3 autom\u00e0tica. Es poden configurar altres formes de Single Sign-On utilitzant el tipus d''Autenticaci\u00f3 externa CAS o Siteminder. Vegeu <a href\="http\://docs.alfresco.com/{0}/tasks/auth-alfrescoexternal-sso.html" target\="_blank">Configuring Alfresco Share to use an external SSO</a> per a m\u00e9s detalls.
