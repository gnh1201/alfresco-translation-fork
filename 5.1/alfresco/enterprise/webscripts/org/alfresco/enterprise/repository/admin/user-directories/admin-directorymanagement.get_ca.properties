directorymanagement.change-order=Utilitzeu les fletxes amunt i avall per reordenar la cadena d''autenticaci\u00f3. Altres mecanismes d''autenticaci\u00f3 no es poden encadenar - vegeu <a href\="http\://docs.alfresco.com/{0}/concepts/auth-subsystem-types.html" target\="_blank">Authentication subsystem types</a> per detalls dels tipus d''autenticaci\u00f3 subministrats per Alfresco.
