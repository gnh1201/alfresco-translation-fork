transformations.office-transform.task-execution-timeout=Task Execution Timeout
transformations.office-transform.task-execution-timeout.description=The maximum number of milliseconds that an operation is allowed to run before it is aborted. The default is 120000 milliseconds (2 minutes).
transformations.office-transform.openoffice-home=Office Suite Location
transformations.office-transform.openoffice-home.description=The location of the office suite installation used for JODConverter transformations. This can be OpenOffice.org or LibreOffice.
transformations.office-transform.port-numbers=Port Numbers
transformations.office-transform.port-numbers.description=The port number that JODConverter uses. To enable multiple process instances enter a comma-separated list of port numbers, all of which must be available. 
transformations.office-transform.task-queue-timeout=Task Queue Timeout
transformations.office-transform.task-queue-timeout.description=The maximum number of milliseconds a task waits in the transformation queue before the process restarts. The default is 30000 milliseconds (30 seconds).

