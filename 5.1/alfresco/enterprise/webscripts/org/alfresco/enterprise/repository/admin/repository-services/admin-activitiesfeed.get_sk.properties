activitiesfeed.cronExpression.description=Ur\u010duje cron v\u00fdraz, ktor\u00fd definuje frekvenciu, s akou u\u017e\u00edvatelia dost\u00e1vaj\u00fa e-maily Informa\u010dn\u00e9ho kan\u00e1lu aktiv\u00edt. E-maily s\u00fa odosielan\u00e9 iba v pr\u00edpade, \u017ee sa tam nach\u00e1dzaj\u00fa nov\u00e9 \u010dinnosti od posledn\u00e9ho e-mailu. V predvolenom nastaven\u00ed je to ka\u017ed\u00fdch 24 hod\u00edn o polnoci.

