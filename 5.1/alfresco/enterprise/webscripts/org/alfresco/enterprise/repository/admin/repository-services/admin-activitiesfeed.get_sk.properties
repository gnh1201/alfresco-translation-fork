activitiesfeed.title=Informa\u010dn\u00fd kan\u00e1l aktiv\u00edt
activitiesfeed.intro-text=Ak je povolen\u00e9, \u010dinnosti Feed e-mailov s\u00fa odosielan\u00e9 z Alfresco v\u0161etk\u00fdm u\u017e\u00edvate\u013eom, s\u00fahrn \u010dinnost\u00ed vidia v dashlete Moje aktivity. E-maily zah\u0155\u0148aj\u00fa aktivity na v\u0161etk\u00fdch str\u00e1nkach, ktor\u00fdch s\u00fa \u010dlenom a \u013eu\u010fmi, ktor\u00ed s\u00fa odberatelia. M\u00f4\u017eete nastavi\u0165 frekvenciu s akou s\u00fa tieto e-maily  posielan\u00e9, maxim\u00e1lny po\u010det \u010dinnost\u00ed, ktor\u00e9 obsahuj\u00fa a maxim\u00e1lnu dobu platnosti t\u00fdchto \u010dinnost\u00ed.

