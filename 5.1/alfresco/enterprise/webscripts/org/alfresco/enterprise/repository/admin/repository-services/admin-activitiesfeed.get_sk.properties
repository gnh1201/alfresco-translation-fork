activitiesfeed.maximum-age.description=Maxim\u00e1lna doba \u010dinnost\u00ed uveden\u00fdch v e-mailoch informa\u010dn\u00e9ho kan\u00e1lu aktiv\u00edt. \u010cinnosti star\u0161ie, ne\u017e je maxim\u00e1lna doba nie s\u00fa zobrazen\u00e9. Predvolen\u00e9 nastavenie je 44640 (31 d\u0148ov\u00fd mesiac).
