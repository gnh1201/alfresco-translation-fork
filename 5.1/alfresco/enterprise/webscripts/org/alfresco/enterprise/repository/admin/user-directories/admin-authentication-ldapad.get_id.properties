ldap.authentication.page.intro-text=Sebuah subsistem LDAP dapat di gunakan untuk pengguna otentikasi pengguna dan kelompok sinkronisasi registry (export). Fungsi - fungsi ini dapat digunakan dalam isolasi atau dalam kombinasi. LDAP sangat mudah dikonfigurasi tetapi biasanya memerlukan Perubahan - Perubahan sebagai default yang diatur untuk satu set khas. Hanya satu koneksi LDAP yang dapat dikonfigurasi disini.
