authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer=Pou\u017ei\u0165 lok\u00e1lny Server
authentication-passthru.passthru-authentication.passthru.authentication.useLocalServer.description=Ak je vybrat\u00fd lok\u00e1lny server pou\u017e\u00edvan\u00fd pre passthru overovanie pomocou pripojenia sp\u00e4tnej slu\u010dky na server.
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess=Povoli\u0165 prihl\u00e1senie hos\u0165a
authentication-passthru.passthru-authentication.passthru.authentication.guestAccess.description=Select to allow guest access to Alfresco.
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP=Overenie FTP
authentication-passthru.passthru-authentication.passthru.authentication.authenticateFTP.description=Ak je vybran\u00e9 overovanie passthru pre FTP, pr\u00edstup je povolen\u00fd.
authentication-passthru.passthru-authentication.passthru.authentication.domain=Overenie dom\u00e9ny
authentication-passthru.passthru-authentication.passthru.authentication.domain.description=Zadajte n\u00e1zov Windows dom\u00e9ny NetBIOS pre passthru overenie. To sa pok\u00fasi n\u00e1js\u0165 ovl\u00e1da\u010de dom\u00e9ny pomocou sie\u0165ov\u00e9ho vysielania. Ak sie\u0165ov\u00e9 vysielanie nie je \u00faspe\u0161n\u00e9 pou\u017eite  vlastnos\u0165 passthru.authentication.servers pre ur\u010denie zoznamu ovl\u00e1da\u010da dom\u00e9ny pod\u013ea n\u00e1zvu alebo adresy.
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder=Overovac\u00ed protokol objedn\u00e1vky
authentication-passthru.passthru-authentication.passthru.authentication.protocolOrder.description=Typ protokolov a poradie pripojenia pre overenie rel\u00e1cie passthru. Predvolen\u00e9 je pou\u017eitie rozhrania NetBIOS a dostupn\u00e9 typy protokolov s\u00fa NetBIOS pre rozhranie NetBIOS nad TCP a TCPIP pre nat\u00edvne SMB.
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval=Offline kontrola Intervalu
authentication-passthru.passthru-authentication.passthru.authentication.offlineCheckInterval.description=Ur\u010duje, ako \u010dasto v sekund\u00e1ch s\u00fa passthru servery, ktor\u00e9 s\u00fa ozna\u010den\u00e9 ako offline, kontrolovan\u00e9, \u010di s\u00fa teraz on-line. Predvolen\u00fd interval kontroly je 5 min\u00fat. 
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest=Zap\u00edsa\u0165 nezn\u00e1meho u\u017e\u00edvate\u013ea na hos\u0165a
authentication-passthru.passthru-authentication.ntlm.authentication.mapUnknownUserToGuest.description=Select to allow unknown users to be automatically logged on as the Alfresco guest user during Single Sign-On (SSO).
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames=Spr\u00e1vcovsk\u00e9 u\u017e\u00edvate\u013esk\u00e9 men\u00e1
authentication-passthru.passthru-authentication.passthru.authentication.defaultAdministratorUserNames.description=Ak je to nutn\u00e9, zadajte \u010diarkami oddelen\u00fd zoznam u\u017e\u00edvate\u013esk\u00fdch mien, ktor\u00e9 maj\u00fa by\u0165 pova\u017eovan\u00e9 za spr\u00e1vcov v predvolenom nastaven\u00ed.
