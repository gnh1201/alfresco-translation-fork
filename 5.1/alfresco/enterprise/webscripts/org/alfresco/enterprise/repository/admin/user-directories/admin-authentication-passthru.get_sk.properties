authentication-passthru.intro-text=Subsyst\u00e9m pass-through (passthru) mo\u017eno nahradi\u0165 \u0161tandardnou Alfresco u\u017e\u00edvate\u013eskou datab\u00e1zou s Windows serverom/ovl\u00e1da\u010dom dom\u00e9ny, alebo zoznamom serverov, na overenie u\u017e\u00edvate\u013eov pristupuj\u00facich do Alfresco. To \u0161etr\u00ed nutnos\u0165 vytvorenia u\u017e\u00edvate\u013esk\u00fdch \u00fa\u010dtov v r\u00e1mci Alfresco. Subsyst\u00e9m tie\u017e podporuje volite\u013en\u00fd NTLM Single Sign-On (SSO) funguj\u00faci pre WebDav a Alfresco Explorer a Zdie\u013eanie klientov a priame overovanie CIFS pre CIFS server. Iba protokol NTLM v1 je podporovan\u00fd v tejto konfigur\u00e1cii.
