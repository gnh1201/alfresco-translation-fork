authentication-passthru.passthru-authentication.passthru.authentication.servers.description=If required, enter a comma delimited list of server names or addresses that are used for authentication. The pass through authenticator will load balance amongst the available servers, and can monitor server online/offline status. See <a href\="http\://docs.alfresco.com/{0}/concepts/auth-passthru-domainprops.html" target\="_blank">Domain level properties</a> for more details.
authentication-passthru.passthru-authentication.passthru.authentication.connectTimeout=\u010casov\u00fd limit pripojenia
authentication-passthru.passthru-authentication.passthru.authentication.connectTimeout.description=Hodnota \u010dasov\u00e9ho limitu v milisekund\u00e1ch pri otv\u00e1ran\u00ed rel\u00e1cie na autentifika\u010dnom serveri. Predvolen\u00e1 hodnota je 5000.

