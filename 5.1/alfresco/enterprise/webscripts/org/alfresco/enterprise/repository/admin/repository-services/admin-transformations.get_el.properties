transformations.intro-text=Transformation services let you convert content between different file formats. The JODConverter installation (part of OpenOffice.org) is used by Alfresco for document transformations, such as a text file to PDF. The ImageMagick installation is used for image transformations and it is recommended that you do not change their settings.

