transformations.office-transform.task-execution-timeout.description=The maximum number of milliseconds that an operation is allowed to run before it is aborted. The default is 120000 milliseconds (2 minutes).
transformations.office-transform.openoffice-home=Office Suite Location
transformations.office-transform.openoffice-home.description=The location of the office suite installation used for JODConverter transformations. This can be OpenOffice.org or LibreOffice.
