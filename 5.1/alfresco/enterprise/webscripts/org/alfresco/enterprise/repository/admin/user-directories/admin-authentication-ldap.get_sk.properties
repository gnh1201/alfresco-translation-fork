ldap.synchronization.groupQuery.description=Tento dotaz vyberie v\u0161etky objekty, ktor\u00e9 zastupuj\u00fa skupiny pre synchroniz\u00e1ciu. Tento dotaz sa pou\u017e\u00edva v re\u017eime \u00faplnej synchroniz\u00e1cie, ktor\u00e1 je v predvolenom nastaven\u00ed napl\u00e1novan\u00e1 na ka\u017ed\u00fdch 24 hod\u00edn.

