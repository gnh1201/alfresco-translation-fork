ldap.synchronization.personQuery.description=\u064a\u0642\u0648\u0645 \u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u062a\u0639\u0644\u0627\u0645 \u0628\u062a\u062d\u062f\u064a\u062f \u0643\u0627\u0641\u0629 \u0627\u0644\u0643\u0627\u0626\u0646\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u0645\u062b\u0644 \u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0645\u0632\u0627\u0645\u0646\u0629. \u064a\u062a\u0645 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0647\u0630\u0627 \u0627\u0644\u0627\u0633\u062a\u0639\u0644\u0627\u0645 \u0641\u064a \u0648\u0636\u0639 \u0627\u0644\u0645\u0632\u0627\u0645\u0646\u0629 \u0627\u0644\u0643\u0627\u0645\u0644\u0629\u060c \u0627\u0644\u062a\u064a \u0645\u0646 \u0627\u0644\u0645\u0642\u0631\u0631 \u0643\u0644 24 \u0633\u0627\u0639\u0629 \u0628\u0634\u0643\u0644 \u0627\u0641\u062a\u0631\u0627\u0636\u064a.

# The authentication mechanism to use for password validation 
ldap.synchronization.java.naming.security.authentication=\u0627\u0644\u0623\u0645\u0646
ldap.synchronization.java.naming.security.authentication.description=\u062a\u062d\u062f\u064a\u062f \u0625\u0644\u064a\u0647 \u0623\u0645\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0645\u0639 \u0627\u0644\u0645\u0644\u0642\u0645 LDAP \u0627\u0644\u0645\u0632\u0627\u0645\u0646\u0629. \u0627\u0644\u0642\u064a\u0645 \u0627\u0644\u0645\u0648\u0635\u0649 \u0628\u0647\u0627 \u0628\u0633\u064a\u0637\u0629 \u0648\u062e\u0644\u0627\u0635\u0629-MD5.

ldap.synchronization.java.naming.security.credentials=\u0628\u064a\u0627\u0646\u0627\u062a \u0627\u0639\u062a\u0645\u0627\u062f \u0623\u0645\u0627\u0646 \u0623\u0633\u0627\u0633\u064a
ldap.synchronization.java.naming.security.credentials.description=\u0643\u0644\u0645\u0629 \u0627\u0644\u0645\u0631\u0648\u0631 \u0644\u0627\u0633\u0645 \u0623\u0633\u0627\u0633 \u0627\u0644\u0623\u0645\u0627\u0646\u060c \u0625\u0630\u0627 \u0644\u0632\u0645 \u0627\u0644\u0623\u0645\u0631. \u0648\u0647\u0630\u0627 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u0642\u0637 \u0644\u0644\u0645\u0632\u0627\u0645\u0646\u0629 LDAP.

