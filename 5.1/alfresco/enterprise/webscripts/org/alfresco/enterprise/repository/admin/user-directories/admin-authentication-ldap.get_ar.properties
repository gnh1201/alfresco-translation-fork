ldap.synchronization.groupSearchBase.description=DN \u0627\u0644\u062a\u064a \u0627\u0633\u062a\u0639\u0644\u0627\u0645\u0627\u062a \u0627\u0644\u0641\u0631\u064a\u0642 \u0628\u062f\u0621 \u0645\u0646.

