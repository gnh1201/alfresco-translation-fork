record.folder.path.help=<p>Tipa da\u013cu no ieraksta \u012bpas\u012bb\u0101m autom\u0101tisk\u0101 teksta pabeig\u0161anas opcijai. Piem\u0113ram, ja ierakst\u0101t tipu rm opcijas, ietver\:</p> <ul><li>- Datums aizpildas {node.rma\:dateFiled}</li> <li>-Atra\u0161an\u0101s vieta {node.rma\:location}</li></ul> <p>ierakstu ievietos dat\u0146u pl\u0101n\u0101, pamatojoties uz katru atsevi\u0161\u0137u ieraksta \u012bpa\u0161\u012bbas v\u0113rt\u012bbu.</p> <p>Vienlaikus tiek pied\u0101v\u0101tas 6 opcijas</p> <p>Datuma opcija iestat\u012bs da\u013cu no ce\u013ca atbilsto\u0161i datumam izpild\u0101majam noteikumam. Piem\u0113ram, palaistu pirmdien\u0101\:</p> <ul><li>-\u012bsa diena {date.day.short} \= Pr</li> <li>-Garas diena {date.day.long} \= pirmdien</li></ul> <p>Skatiet ierakstu p\u0101rvald\u012bbas pal\u012bdz\u012bbu,lai uzzin\u0101tu autom\u0101tisk\u0101s teksta pabeig\u0161anas opcijas.</p> <p><a href\="http\://docs.alfresco.com/rm2.2/references/rm-rules-substitutions.html" target\="_blank"> Uzklik\u0161\u0137in\u0101t \u0161eit, lai redz\u0113tu visas autom\u0101tisk\u0101s pabeig\u0161anas opcijas.</a></p>\n
