record.folder.path.help=<p>Otomatik tamamlama se\u00e7eneklerini g\u00f6rmek i\u00e7in kay\u0131t \u00f6zellikleri k\u0131sm\u0131na t\u0131klay\u0131n. \u00d6rne\u011fin, rm t\u00fcr\u00fc se\u00e7ene\u011fine t\u0131klarsan\u0131z\:</p>\n<ul><li>-  Dosyalanma Tarihi {node.rma\:dateFiled}</li>\n<li>- Konum {node.rma\:location}</li></ul>\n<p>Kay\u0131tlar her biri kendi kay\u0131t \u00f6zelli\u011fi de\u011ferine ba\u011fl\u0131 olarak Dosya Plan\u0131'na konacakt\u0131r.</p>\n<p>Tek seferde 6 se\u00e7enek sunulur.</p>\n<p>Tarih se\u00e7enekleri tarih i\u00e7in ayr\u0131lan yolun k\u0131sm\u0131n\u0131 kurala g\u00f6re \u00e7al\u0131\u015ft\u0131r\u0131r. \u00d6rne\u011fin, Pazartesi \u00e7al\u0131\u015ft\u0131r\u0131l\u0131rsa\:</p>\n<ul><li>- K\u0131sa G\u00fcn {date.day.short} \= Pzt</li>\n<li>- Uzun G\u00fcn {date.day.long} \= Pazartesi</li></ul>\n<p>T\u00fcm otomatik tamamlama se\u00e7enkleri i\u00e7in Kay\u0131t Y\u00f6netimi Yard\u0131ma bak\u0131n.</p>\n<p><a href\="http\://docs.alfresco.com/rm2.2/references/rm-rules-substitutions.html" target\="_blank">T\u00fcm otomatik tamamlama se\u00e7enekleri i\u00e7in buraya t\u0131klay\u0131n.</a></p>\n
