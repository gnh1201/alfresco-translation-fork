dashlet.help=<p>Bu panel sizin i\u00e7in \u00f6nemli i\u00e7erikleri listeler, hangi sitede olursa olsun. Filtreleri kullanarak arad\u0131\u011f\u0131n\u0131z\u0131 kolayca bulabilirsiniz.</p>\n<p>Bu panel i\u00e7in iki g\u00f6r\u00fcn\u00fcm vard\u0131r. Detayl\u0131 g\u00f6r\u00fcn\u00fcm ile\:<ul>\n<li>Bir \u00f6\u011feyi i\u015faretleyip s\u0131k kullan\u0131lanlara ekleyebilirsiniz.</li>\n<li>Bir \u00f6\u011feyi be\u011fenebilir ya da be\u011feniyi kald\u0131rabilirsiniz</li>\n<li>\u00d6\u011fenin detayl\u0131 g\u00f6r\u00fcn\u00fcm\u00fcne gidip yorum b\u0131rakabilirsiniz</li></ul></p>

