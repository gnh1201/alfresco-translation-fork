dashlet.help=<p>Bir sitede neler olup bitti\u011fini g\u00f6rmek bu panel ile \u00e7ok kolay. T\u00fcm etkinlikleri g\u00f6sterebilir, eklenen, de\u011fi\u015ftirilen ve silinen i\u00e7erikler dahil. Hatta kimin siteye kat\u0131l\u0131p \u00e7\u0131kt\u0131\u011f\u0131n\u0131 da g\u00f6rebilirsiniz.</p>\n<p>Filtreler etkinlikleri s\u00fcre, d\u00f6nem veya aidiyete g\u00f6re g\u00f6rmenizi sa\u011flar.</p>
