dashlet.help=<p>Sitenizde neler olup bitti\u011fini g\u00f6rmek bu panel ile \u00e7ok kolay. \u00dcye oldu\u011funuz t\u00fcm sitelerdeki etkinlikleri (i\u00e7erik ekleme,silme,de\u011fi\u015ftirme vs) g\u00f6sterir. Ayr\u0131ca sitelerinize kimlerin kat\u0131l\u0131p ayr\u0131ld\u0131\u011f\u0131n\u0131 da g\u00f6rebilirsiniz.</p>\n<p>Filtreler etkinlikleri zaman ve aidiyete g\u00f6re listelemenize yard\u0131mc\u0131 olur.</p>
