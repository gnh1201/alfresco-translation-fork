## help text
help.title=Arama \u0130pu\u00e7lar\u0131

help.subtitle1=\u0130sim veya kullan\u0131c\u0131 ad\u0131 ile arama
help.info1=Kullan\u0131c\u0131lar\u0131 isim, soyisim ya da kullan\u0131c\u0131 ad\u0131 ile aramak i\u00e7in sadece tek bir terim girin, \u00f6rne\u011fin\:
help.example1=Mustafa
help.result1=Bu sorgu sonu\u00e7lar\u0131, ilk ad\u0131, soyad\u0131 veya kullan\u0131c\u0131 ad\u0131 Mustafa ile ba\u015flayan t\u00fcm kullan\u0131c\u0131lar\u0131 listeler.
help.info2=Kullan\u0131c\u0131lar\u0131 ad ve soyada g\u00f6re aramak isterseniz, ad ve soyad aras\u0131nda bo\u015fluk b\u0131rak\u0131n\u0131z, \u00f6rne\u011fin\:
help.example2=Mustafa KILI\u00c7
help.result2=Bu sorgu sonu\u00e7lar\u0131 ad\u0131 Mustafa ve soyad\u0131 KILI\u00c7 ile ba\u015flayan herkesi listeler.
help.info3=\u0130smin sadece ba\u015flang\u0131c\u0131n\u0131 da girebilirsiniz, \u00f6rne\u011fin\:
help.example3=Mustafa K
help.result3=Bu sorgu sonu\u00e7lar\u0131 ad\u0131 Mustafa ile ba\u015flayan ve soyad\u0131 K ile ba\u015flayan herkesi listeler.

help.subtitle2=\u00d6zellik ile arama
help.info4=Kullan\u0131c\u0131lar\u0131 \u00f6zellik ile aramak i\u00e7in \u00f6zelli\u011fi \u00f6n ek olarak ekleyin, \u00f6rne\u011fin\:
help.example4=konum\: Ankara
help.result4=Bu sorgu sonucu konumu Ankara olan kullan\u0131c\u0131lar\u0131 getirir.
help.info5=Kullan\u0131c\u0131lar\u0131 aramak  i\u00e7in birden fazla terim girerek arama yapabilirsiniz, \u00f6rne\u011fin\:
help.example5=\u00fcnvan\:m\u00fchendis birim\:y\u00f6netim yaz\u0131l\u0131mlar\u0131
help.result5=Bu sorgu \u00fcnvan\u0131 m\u00fchendis olan ve Ankara B\u00f6lge M\u00fcd\u00fcrl\u00fc\u011f\u00fc'nde \u00e7al\u0131\u015fan kullan\u0131c\u0131lar\u0131 listeleyecektir.
help.info6=Bir isim ve \u00f6zellik ile arama yapmak i\u00e7in, bir isim aramas\u0131n\u0131n ard\u0131ndan \u00f6zellik arama terimi ekleyin, \u00f6rne\u011fin\:
help.example6=K\u0131l\u0131\u00e7 \u00fcnvan\:uzman
help.result6=Bu sorgu, ad\u0131, soyad\u0131 veya kullan\u0131c\u0131 ad\u0131 KILI\u00c7 ile ba\u015flayan ve m\u00fchendis \u00fcnvan\u0131na sahip olan kullan\u0131c\u0131lar\u0131 listeler.
help.example7=M K\u0131l\u0131\u00e7 \u00fcnvan\:uzman
help.result7=Bu sorgu ad\u0131 M ile soyad\u0131 KILI\u00c7 ile ba\u015flayan ve \u00fcnvan\u0131 M\u00fchendis olan t\u00fcm kullan\u0131c\u0131lar\u0131 listeler.
