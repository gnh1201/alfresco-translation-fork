## help text
help.title=Arama \u0130pu\u00e7lar\u0131

help.subtitle1=\u00d6\u011feleri \u00f6zellik ve belge i\u00e7eri\u011fi ile bulma
help.info1=\u00d6\u011feleri ortak \u00f6zellikler ya da belge i\u00e7eriklerine g\u00f6re aramak i\u00e7in sadece tek bir terim yaz\u0131n, \u00f6rne\u011fin\:
help.example1=i\u015f
help.result1=Bu sorgunun sonu\u00e7lar\u0131 belgenin i\u00e7eri\u011finde, etiketlerinde ya da genel \u00f6zellikleri olan , isim ,ba\u015fl\u0131k ya da tan\u0131m\u0131nda ge\u00e7en "i\u015f" terimiyle alakal\u0131 t\u00fcm \u00f6\u011feleri listeler.
help.info2=Daha uygun sonu\u00e7lar i\u00e7in daha \u00e7ok terim ekleyin, \u00f6rne\u011fin\:
help.example2=i\u015f s\u00fcreci
help.result2=Bu sorgunun sonu\u00e7lar\u0131 belgenin i\u00e7eri\u011finde, etiketlerinde ya da genel \u00f6zellikleri olan , isim ,ba\u015fl\u0131k ya da tan\u0131m\u0131nda ge\u00e7en "i\u015f" veya "i\u015flem" terimiyle alakal\u0131 t\u00fcm \u00f6\u011feleri listeler. Sonu\u00e7lar benzerliklerine g\u00f6re s\u0131ral\u0131 gellir ve terimlerin ikisini de i\u00e7eren sonu\u00e7lar \u00fcstte yer al\u0131r.
help.info3=Sonu\u00e7 say\u0131s\u0131n\u0131 azaltmak i\u00e7in birden fazla terimi birarada kullan\u0131n, \u00f6rne\u011fin\:
help.example3=i\u015f ve i\u015flem
help.result3=Bu sorgunun sonu\u00e7lar\u0131 belgenin i\u00e7eri\u011finde, etiketlerinde ya da genel \u00f6zellikleri olan , isim ,ba\u015fl\u0131k ya da tan\u0131m\u0131nda ge\u00e7en "i\u015f" ve "i\u015flem" terimlerinin beraber ge\u00e7ti\u011fi t\u00fcm \u00f6\u011feleri listeler.
help.info4=\u00d6zel bir tan\u0131m aramak i\u00e7in t\u0131rnak i\u015fareti kullan\u0131n, \u00f6rne\u011fin\:
help.example4="i\u015f s\u00fcreci"
help.result4=Bu sorgunun sonu\u00e7lar\u0131 belgenin i\u00e7eri\u011finde, etiketlerinde ya da genel \u00f6zellikleri olan , isim ,ba\u015fl\u0131k ya da tan\u0131m\u0131nda ge\u00e7en "i\u015f s\u00fcreci" terimiyle alakal\u0131 t\u00fcm \u00f6\u011feleri listeler.
help.info5=K\u0131smi arama yaparak aramay\u0131 h\u0131zland\u0131rmak i\u00e7in 'y\u0131ld\u0131z' kullanabilirsiniz. \u00d6rne\u011fin "kara" ile ba\u015flayan kelimeleri arayacaksan\u0131z\:
help.example5=kara*

help.subtitle2=\u00d6\u011feleri belirli \u00f6zellik ya da belge i\u00e7eri\u011fine g\u00f6re bulma
help.info6=E\u011fer \u00f6\u011feleri belirli bir \u00f6zelli\u011fine g\u00f6re arayacaksan\u0131z \u00f6n ek olarak kullanabilirsiniz, \u00f6rne\u011fin\:
help.example6=ba\u015fl\u0131k\:\u00fcretim
help.result6=Bu sorgunun sonu\u00e7lar\u0131 ba\u015fl\u0131k k\u0131sm\u0131nda "i\u015f" terimi ge\u00e7en t\u00fcm \u00f6\u011feleri listeler.
help.info7=Belge i\u00e7eri\u011findeki yaz\u0131lar i\u00e7inde aramak i\u00e7in \u00f6zelle\u015fmi\u015f komut olan TEXT kelimesini \u00f6n ek olarak kullanabilirsiniz, \u00f6rne\u011fin\:
help.example7=TEXT\:\u00fcretim
help.result7=Bu sorgunun sonu\u00e7lar\u0131 belgenin i\u00e7eri\u011finde  "\u00fcretim" ge\u00e7en t\u00fcm \u00f6\u011feleri listeler.
help.info8=S\u0131k\u00e7a kullan\u0131lan \u00f6n ekler \u015funlard\u0131r\: name,title,description,creator,modifier,TEXT,TYPE ve ASPECT.
help.info9=Belirli bir tarihte olu\u015fturulmu\u015f bir \u00f6\u011feyi bulmak i\u00e7in tarih \u00f6zelli\u011fi ile arama yapabilirsiniz, \u00f6rne\u011fin\:
help.example9=olu\u015fturulma\:"2011-09-26"
help.result9=Bu sorgunun sonucu 26 eyl\u00fcl 2011 tarihinde olu\u015fturulmu\u015f t\u00fcm \u00f6\u011feleri getirecektir.
help.info10=Belirli bir tarih aral\u0131\u011f\u0131nda de\u011fi\u015ftirilmi\u015f \u00f6\u011feleri aramak i\u00e7in, tarih aral\u0131\u011f\u0131 \u00f6zelli\u011fini kullanabilirsiniz, \u00f6rne\u011fin\:
help.example10=de\u011fi\u015ftirilme\:"2011-09-26".."2011-10-30"
help.result10=Bu sorgunun sonucu 26 eyl\u00fcl 2011 ile 30 ekim aras\u0131nda de\u011fi\u015ftirilen t\u00fcm \u00f6\u011feleri listeler. \u00d6zel anahtar kelimeler olan "NOW", "MIN"  ve "MAX" ge\u00e7erli an\u0131, m\u00fcmk\u00fcn olan en erken  ve gelecekteki maksimum olas\u0131 tarihi belirtmek i\u00e7in kullan\u0131labilir.
