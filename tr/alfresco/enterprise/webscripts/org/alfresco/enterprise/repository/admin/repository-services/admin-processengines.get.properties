processengines.intro-text=Alfresco i\u015f ak\u0131\u015f\u0131, g\u00f6m\u00fcl\u00fc Activiti i\u015f ak\u0131\u015f\u0131 motoru \u00fczerinde \u00e7al\u0131\u015fmaktad\u0131r. Alfresco'nun \u00f6nceki uyarlamalar\u0131nda, halen Alfresco i\u00e7erisinde bulunan jBPM kullan\u0131lm\u0131\u015ft\u0131r, ancak t\u00fcm yeni i\u015f ak\u0131\u015flar\u0131nda Activiti i\u015f ak\u0131\u015f\u0131 motoru kullan\u0131lmas\u0131 \u00f6nerilmektedir. Yeni Alfresco kurulumunda, jBPM i\u015f ak\u0131\u015f\u0131 motoru varsay\u0131lan de\u011fer olarak devre d\u0131\u015f\u0131d\u0131r. E\u011fer mevcut jBPM i\u015f ak\u0131\u015f modellerinden ge\u00e7i\u015f yap\u0131lacaksa etkin duruma getirebilirsiniz.

