authentication-external.extenal-authentication=Kanpo autentifikazioa
authentication-external.extenal-authentication.authentication-enabled=Autentifikazioa gaituta
authentication-external.extenal-authentication.authentication-enabled.description=Aukeratu kanpo direktorioko erabiltzaile autentifikazioa gaitzeko. Gaitua dagoenean, Alfrescok kanpo autentifikazio "token"ak (marka-ikur) onartzen ditu; Ziurtatu Alfrescoren HTTP sarbide zuzena bermatuta dagoela edo AJP portua baimenduta dagoela.
authentication-external.extenal-authentication.proxy-username=Proxy erabiltzaile-izena
authentication-external.extenal-authentication.proxy-username.description=Kanpo-Erabiltzailea, proxy-erabiltzailetzat hartzen dena. Lehenetsitakoa alfresco-system da. Erabiltzaile honek egindako eskaerak proxyaren goiburuan jartzen duen izenarekin egiten ditu (external.authentication.proxyHeader property.)  Proxyaren goiburukoa ezarri gabe badago, erabiltzaile izena hartzen da.
authentication-external.extenal-authentication.proxy-header=Proxy goiburukoa
authentication-external.extenal-authentication.proxy-header.description=Proxy-erabiltzailearen izena dakarren HTTP goiburukoa. Lehenetsitakoa X-Alfresco-Remote-User da.
authentication-external.extenal-authentication.admistrator-user-names=Administratzailearen Erabiltzaile-Izena
authentication-external.extenal-authentication.admistrator-user-names.description=Beharrezkoa bada, lehenetsitako administrazaileak izango direnak, komaz-banatutako erabiltzaile-izen zerrenda moduan sartu . 
authentication-external.extenal-authentication.user-id-pattern=Erabiltzaile ID eredua
authentication-external.extenal-authentication.user-id-pattern.description=HTTP goiburutik erabiltzailearen IDa ateratzeko erabiltzen den hautazko adierazpen erregularra. Goiburukoaren lehen kortxetean agertzen den talde-izenarekin bat egiten duen zatia, erabiltzaile-izen bihurtuko dena. Ez badago ezer ezarrita, orduan, goiburuko eduki guztia proxy-erabiltzaile lez hartuko da.
