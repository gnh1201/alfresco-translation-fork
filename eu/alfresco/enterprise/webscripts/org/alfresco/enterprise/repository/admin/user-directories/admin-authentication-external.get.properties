authentication-external.intro-text=Kanpo-Autentifikazio Azpisistema, Alfresco beste edozein kanpo autentifikazio sistemarekin integratzeko erabil daiteke. Zure zerbitzariko aplikazioarekin integra daiteke, beraz, loggeatutako-erabiltzailearen identitatea HttpServletRequest.getRemoteUser() metodoa servlets bitartez pasako litzake. Hau da erabiltzaileen identitatea pasatzeko modu estandarra. SSO konponbide askorekin da bateragarri, adibidez\: Central Authentication Service (CAS)ekin.
