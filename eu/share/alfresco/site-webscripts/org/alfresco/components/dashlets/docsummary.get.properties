dashlet.help=<p>Dashlet honek webguneko liburutegiko dokumentuetan egin dituzun azken aldaketen jarraipena errazten dizu. Elementuaren izenean edo koadro txikian klikatuz, xehetasun orrira eramaten zaitu non elementua aurreikusi edo landu dezakezu.</p>\n<p>Dashlet honetarako bi ikuspegi daude. Ikuspegi xehetuan honakoak egin ditzakezu\:<ul>\n<li>Elementu bat gogoko duzula esan eta ondorioz, zure elementu gogokoen zerrendan azalduko da sarbidea erraztuz</li>\n<li>Elementu bat gustukoa edo ez duzula esan</li>\n<li>Salto egin elementuko xehetasun orrira eta iruzkina idatzi</li></ul></p>

