## help text
help.title=Bilaketako xehetasunak

help.subtitle1=Bilatu izen edo erabiltzaile-izen baitartez
help.info1=Erabiltzaileak izen, abizen edo erabiltzaile-izen baitartez bilatzeko sartu termino sinple bat, adibidez\: 
help.example1=Jon
help.result1=Kontsulta honek hasieran "Jon" duten izen, abizen edo erabiltzaile-izenak bistaratzen ditu.\nThe results for this query will list all users whose first name, last name or user name starts with Joe.
help.info2=Erabiltzaileak izen eta abizen bitartez bilatzeko, bilaketa terminoak hutsune batez banatu, adibidez\:
help.example2=Jon Goikoetxea
help.result2=Kontsulta honek Jon izen-hasera eta Goikoetxea abizen-hasera duten erabiltzaileak bistaratuko ditu.
help.info3=Izenaren hasera ere sar dezakezu, adibidez\:
help.example3=Joe G
help.result3=Kontsulta honek Jon izen-hasera eta G abizen-hasera duten erabiltzaileak bistaratuko ditu.

help.subtitle2=Bilatu propietate bidez
help.info4=Erabiltzailea propietate bidez bilatzeko gehitu propietatea aurrizki moduan, adibidez\:
help.example4=Kokapena\:Bilbo
help.result4=Kontsulta honek kokapenean Bilbo duten erabiltzaileak bilatuko ditu.
help.info5=Erabiltzaileak hainbat propietate bidez bilatzeko, sartu hainbat termino batera, adibidez\:
help.example5=Lanbidea\:ingeniaria enpresa\:emun
help.result5=Kontsulta honek lanbidean ingeniaria eta enpresan emun duten erabiltzaileak bilatuko ditu.
help.info6=Izen eta propietate bidez bilatzeko, gehitu propiete-bilaketa terminoa izen-bilaketaren ondoren, adibidez\:
help.example6=Goikoetxea lanbidea\:ingeniaria
help.result6=Kontsulta honek izena, abizena edo erabiltzaile-izena Goikoetxeaz hasi eta lanbidez ingeniaria direnak bistaratuko ditu.
help.example7=J Etxe lanbidea\:ingeniaria
help.result7=Kontsulta honek izena "J"otaz hasi eta abizena "Etxe"z hasten diren lanbidez ingeniaria direnak bistaratuko ditu.
