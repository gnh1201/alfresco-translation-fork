## help text
help.title=Bilaketako xehetasunak

help.subtitle1=Elementuak propietate eta dokumentuaren eduki kriterioz bilatzen
help.info1=Propietate arrunt edo dokumentuaren eduki bidez elementuak bilaketzeko sartu termino arrunta, adibidez\:
help.example1=enpresa
help.result1=Eskaera honen emaitzak "lan" hitzarekin bat datozen elementu guztien zerrenda bat  egingo du (Edukian, etiketaketan edo izenen propietate, titulu edo deskribapenean).
help.info2=Sartu termino gehiago emaitza hobeak  edukitzeko, adibidez\:
help.example2=enpresa prozesua
help.result2=Eskaera honen emaitzak "lan" edo "prozesu" hitzekin bat datozen elementu guztien zerrenda bat  egingo du (Edukian, etiketaketan edo izenen propietate, titulu edo deskribapenean). Emaitzak garrantziaren arabera ordenatuko dira eta bi hitzak dituzten elementuak zerrendaren goialdean agertuko dira.
help.info3=Bilaketa emaitzak gutxitzeko ETA termino anitzak batera bilatzeko, adibidez\:
help.example3=enpresa eta prozesua
help.result3=Eskaera honen emaitzak "business" eta "process" hitzekin bat datozen elementu guztien zerrenda bat  egingo du (Edukian, etiketaketan edo izenen propietate, titulu edo deskribapenean).
help.info4=Esaldi jakin bat bilatzeko erabili komatxoak, adibidez\:
help.example4="enpresa prozesua"
help.result4=Eskaera honen emaitzak "lan prozesu" esaldiarekin bat datozen elementu guztien zerrenda bat  egingo du (Edukian, etiketaketan edo izenen propietate, titulu edo deskribapenean). 
help.info5=Ordezkatzaileak (Wildcards) bat datozen zatiak ere ontzat hartzen ditu, adibidez "lan" hitzarekin hasten diren elementuak bilatzeko\:
help.example5=proc*

help.subtitle2=Propietate espezifikotan edo dokumentuaren edukian elementuak bilatzeko
help.info6=Propietate espezifiko batetan bilatzeko gehitu propietatearen aurrizkia, adibidez\:
help.example6=title\:produkzio
help.result6=Eskaera honen emaitzak "produkzio" hitza bere titluan dutenen zerrenda bat agertuko du.
help.info7=Dokumentuaren edukian bilatzeko, gehitu TEXT aurrizkia, adibidez\:
help.example7=TEXT\:produkzio
help.result7=Eskaera honen emaitzak "produkzio" hitza bere edukian dituen elementuak zerrendatuko ditu.
help.info8=Propietate orokorrak dira\: name, title, description, creator, modifier, TEXT, TYPE eta ASPECT. "" karaktereak ere erabil ditzakezu zati horiek bilatzeko. 
help.info9=Data jakin batetan sortutako elementuak bilatzeko erabili date propietatea, adibidez\:
help.example9=created\:"2011-09-26"
help.result9=Eskaera honen emaitzak 2011ko Irailaren 26an sortutako dokumentuen zerrenda bat erakutsiko digu.
help.info10=Data tarte baten aldatutako dokumentu bat bilatzeko date range propietateko bilaketa, adibidez\:
help.example10=modified\:"2011-09-26".."2011-10-30"
help.result10=Eskaera honen emaitzak 2011ko Irailaren 26tik Urriaren 30era (biak barne) aldatutako elementuen zerrenda bat erakutsiko digu. "NOW", "MIN" eta "MAX" hitz-gakoak uneko dataren denbora marka-lez, uneko denborarik hurbilena edo urrunena lez erabil ahal dira hurrenez hurren.
