record.folder.path.help=<p>Type part of a record property to display autocomplete options. For example, if you type rm options, include\:</p>\n<ul><li>- Date filed {node.rma\:dateFiled}</li>\n<li>- Location {node.rma\:location}</li></ul>\n<p>Records will be put into the File Plan based on each individual record property value.</p>\n<p>Only 6 options are offered at a time.</p>\n<p>Date options set that part of the path to the date the rule is run. For example, if it's run on Monday then\:</p>\n<ul><li>- Short Day {date.day.short} \= Mon</li>\n<li>- Long Day {date.day.long} \= Monday</li></ul>\n<p>See the Records Management Help for all autocomplete options.</p>\n<p><a href\="http\://docs.alfresco.com/rm2.2/references/rm-rules-substitutions.html" target\="_blank">Click here for all autocomplete options.</a></p>\n
