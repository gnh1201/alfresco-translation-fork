authentication-kerberos.intro-text=Otentikasi Java dan Authorization Service (JAAS) digunakan dalam subsistem Karebos untuk mendukung otentikasi Kerberos Dari Nama pengguna dan password. Anda dapat memilih untuk menggunakan Kerberos terhadap server Direktori Aktif dalam preferensi untuk LDAP atau NTLM karena menyediakan enkripsi kuat tanpa menggunakan SSL. Ini memungkinkan untuk eksport register informasi pengguna menggunakan sebuah subsistem rantai LDAP.
