directorymanagement.change-order=Gunakan panah atas dan bawah untuk menyusun ulang rantai otentikasi. Beberapa mekanisme otentikasi lainnya tidak dapat dirangkai - lihat <a href\="http\://docs.alfresco.com/4.2/topic/com.alfresco.enterprise.doc/concepts/auth-subsystem-types.html" target\="_blank">Jenis sub sistem otentikasi</a> untuk rincian jenis otentikasi yang disertakan Alfresco.
directorymanagement.external-text=Jika Anda memiliki jenis otentikasi "Eksternal", ini akan selalu muncul sebagai item pertama di dalam rantai.
directorymanagement.cifs-auth=Otentikasi CIFS
directorymanagement.cifs-auth-text=Pilih sebuah direktori untuk melakukan otentikasi CIFS atau menonaktifkan otentikasi CIFS. CIFS menggunakan sebuah tantangan/tanggapan untuk melakukan otentikasi; hanya sebuah direktori tunggal yang dapat digunakan untuk melakukan otentikasi.
directorymanagement.browser-login=Browser berbasis login otomatis
directorymanagement.browser-login-text=Pilih sebuah direktori NTLM atau SPENGO untuk menyimpan data pengguna melalui sebuah browser, atau pilih nonaktifkan login otomatis. Form lain dari Single Sign-On dapat dikonfigurasikan menggunakan jenis otentikasi eksternal seperti CAS atau Siteminder. Lihat <a href\="http\://docs.alfresco.com/4.2/topic/com.alfresco.enterprise.doc/tasks/auth-alfrescoexternal-sso.html" target\="_blank">Konfigurasi Alfresco Share untuk menggunakan sebuah eksternal SSO </a> untuk rincian lebih lanjut.
directorymanagement.ftp-auth=Otentikasi FTP
directorymanagement.ftp-auth-text=Jika Anda menggunakan FTP maka akan diotentikasi menggunakan rantai direktori yang didefinisikan di atas. FTP tidak mendukung otentikasi eksternal. 
directorymanagement.modified-chain=Rantai otentikasi telah dimodifikasi. Perubahan rantai harus disimpan sebelum item baru dapat diubah atau item dapat dibuat tersedia untuk CIFS otentikasi dan Browser berbasis login otomatis.

