processengines.intro-text=Alur kerja Alfresco dijalankan pada sebuah mesin alur kerja Activiti yang tertanam. Pada Alfresco versi sebelumnya, sebuah mesin alur kerja JBPM digunakan, dan tetap dikirimm sebagai bagian dari Alfresco, tetapi direkomendasikan Anda menggunakan mesin alur kerja Activiti untuk semua alur kerja baru. Pada instalasi Alfresco yang baru, JBPM dinonaktifkan. Anda bisa mengaktifkannya jika sudah ada, migrasikan ke alur kerja JBPM.

