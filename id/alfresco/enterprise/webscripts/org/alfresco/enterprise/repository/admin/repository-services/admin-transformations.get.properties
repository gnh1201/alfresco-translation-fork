transformations.title=Layanan Transformasi
transformations.intro-text=Layanan perubahan mengizinkan Anda mengkonversi konten antar format file yang berbeda. Instalasi JODConverter (bagian dari OpenOffice.org) digunakan oleh Alfresco untuk pengubahan dokumen, seperti file text menjadi PDF. Instalasi ImageMagick dan PDF2SWF (bagian dari SWFTools) digunakan untuk pengubahan gambar dan perubahan untuk masing-masing Flash, dan ini sangat direkomendasikan jika Anda tidak mengganti pengaturannya.

