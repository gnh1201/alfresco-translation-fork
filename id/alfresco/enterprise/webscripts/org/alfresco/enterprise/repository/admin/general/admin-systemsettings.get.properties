systemsettings.alfresco-application=Pengaturan Repositori Alfresco
systemsettings.alfresco-application.repository-context=Konteks repositori
systemsettings.alfresco-application.repository-context.description=Konteks path dari url aplikasi web Alfresco. Defaultnya adalah alfresco.
systemsettings.alfresco-application.repository-hostname=Repositori Hostname
systemsettings.alfresco-application.repository-hostname.description=Hostname aplikasi web Alfresco teratasi secara eksternal. Nilai defaultnya adalah ${localname}. JIka nilai default digunakan, ${localname} akan otomatis diganti dengan nama domain server repositori.
systemsettings.alfresco-application.protocol=Protokol
