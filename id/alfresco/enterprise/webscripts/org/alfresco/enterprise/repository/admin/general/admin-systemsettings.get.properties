systemsettings.alfresco-application.port=Port
systemsettings.alfresco-application.port.description=Nomor port URL aplikasi web Alfresco teratasi secara eksternal. Nomor port standar adalah 8080.

systemsettings.server-settings=Pengaturan server
systemsettings.server-settings.server-allow-writes=Server mengizinkan menulis
systemsettings.server-settings.server-allow-writes.description=Menunjukkan bahwa repositori akan mengizinkan menulis operasi (asalkan lisensi berlaku).
systemsettings.server-settings.allowed-users=Pengguna diperbolehkan
systemsettings.server-settings.allowed-users.description=Secara default, filed ini kosong dan semua pengguna dapat masuk. Masukkan sebuah daftar pengguna yang dipisahkan dengan tanda koma agar hanya pengguna tersebut yang masuk. Jika sebuah daftar yang dimasukkan tidak berisi pengguna saat ini, pengguna saat ini akan ditambahkan secara otomatis.
systemsettings.server-settings.maxium-users=Pengguna maksimal
systemsettings.server-settings.maxium-users.description=Jumlah maksimal serentak pengguna yang diperbolehkan untuk masuk. Pengaturan standar dari -1 berarti ada jumlah pengguna tak terbatas diperbolehkan.

