authentication-internal.title=Mengubah direktori internal Alfresco
authentication-internal.intro-text=Otentikasi Alfresco internal adalah pengkonfigurasian secara default di rangkaian Alfresco otentikasi. Otentikasi yaitu berdasarkan pada user dan informasi password yang tersimpan di repositori Alfresco. Otentikasi ini nampu mendukung sectarian bersamaan dalam bentuk berdasarkan login dan berdasarkan NTLM - Single Sign-On (SSO), Serta menyediakan otentikasi untuk CIFS server.
