authentication-internal.internal-authentication.map-unknown-user-to-guest.description=Ketika dipilih, pengguna yang tidak dikenal otomatis masuk sebagai pengguna pengunjung Alfresci selama Single Sign-On (SSO). Akses pengunjung hanya didukung oleh Explorer klien.
