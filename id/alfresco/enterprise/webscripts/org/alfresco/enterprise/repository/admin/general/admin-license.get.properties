license.license-management=Manajemen Lisensi
license.license-management.description=Sebuah lisensi yang diperlukan untuk menjalankan server Alfresco Anda setelah masa percobaan telah berakhir. Anda memiliki pilihan untuk menyimpan lisensi Anda di repositori Alfresco atau pada file sistem. Lisensi pada repositori lebih diutamakan daripada file sistem.
