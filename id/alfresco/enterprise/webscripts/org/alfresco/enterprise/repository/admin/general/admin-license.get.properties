license.license-usage-information=Informasi penggunaan lisensi
license.license-usage-information.users=Pengguna
license.license-usage-information.users.description=Jumlah pengguna saat ini dalam sistem. Jika jumlah maksimal pengguna tidak terbatas maka pengguna saat ini juga akan ditunjukkan sebagai tak terbatas. Jika jumlah maksimal pengguna diperbaharui maka pengguna saat ini ditampilkan sebagai tertunda sampai sistem diperbaharui.
license.license-usage-information.content-items=isi item
license.license-usage-information.content-items.description=Jumlah konten objek saat ini dalam sistem. Jika jumlah maksimal konten objek tidak terbatas maka konten objek saat ini juga akan ditunjukkan sebagai tak terbatas. Jika jumlah maksimal konten objek diperbaharui maka konten objek saat ini ditampilkan sebagai tertunda sampai sistem diperbaharui. 
license.license-usage-information.pending=Tertunda

