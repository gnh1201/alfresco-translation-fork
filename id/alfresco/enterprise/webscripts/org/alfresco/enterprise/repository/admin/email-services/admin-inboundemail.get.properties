inboundemail.inbound-email.allowed-senders.description=Untuk membolehkan pengirim tertentu yang hanya memasukkan dipisahkan dengan koma daftar email REGEX pola, misalnya\: . * \\@hotmail\\.com, . * \\@googlemail\\.com. Alamat email pengirim harus sesuai nilai yang tercantum untuk pesan yang diterima.
inboundemail.inbound-email.overwrite-duplicates=Menimpa duplikat
inboundemail.inbound-email.overwrite-duplicates.description=Secara default duplikat pesan ke folder akan saling menimpa. Hapus nomor dan simpan pesan duplikat.
inboundemail.inbound-email.maximum-server-connections=Koneksi Server maksimum
inboundemail.inbound-email.maximum-server-connections.description=Jumlah maksimum koneksi yang diperbolehkan. Meningkatkan jumlah ini untuk memprioritaskan subsistem email selama sisa Alfresco. Pengaturan default adalah 3.
inboundemail.inbound-email.smtp-authentication-enabled=Otentikasi SMTP diaktifkan
inboundemail.inbound-email.smtp-authentication-enabled.description=Mengaktifkan atau menonaktifkan otentikasi inbound email terhadap repositori.
inboundemail.inbound-email.email-server-port=Email Server Port
inboundemail.inbound-email.email-server-port.description=Nomor port untuk email server. Default adalah 25.
inboundemail.inbound-email.email-server-domain=Email Server Domain
inboundemail.inbound-email.email-server-domain.description=Domain default untuk email server.
inboundemail.inbound-email.blocked-senders=Pengirim diblokir
inboundemail.inbound-email.blocked-senders.description=Untuk memblokir pengirim masukkan dipisahkan dengan koma daftar email REGEX pola, misalnya\:. * \\@hotmail\\.com,. * \\@googlemail\\.com. Jika alamat email pengirim sesuai nilai yang terdaftar, maka pesan akan ditolak.
inboundemail.inbound-email.email-contributors-authority=Email otentikasi Group
inboundemail.inbound-email.email-contributors-authority.description=Pengguna harus menjadi anggota grup ini untuk menambahkan konten ke repositori melalui email. Grup default adalah EMAIL_CONTRIBUTORS.

inboundemail.transport-layer-security=Transport Layer Security (TLS) 
inboundemail.transport-layer-security.description=Protokol TLS mengupgrade koneksi teks untuk sambungan terenkripsi SSL atau TLS daripada menggunakan port terpisah untuk komunikasi terenkripsi. Pilih Apakah dukungan TLS diaktifkan, dinonaktifkan, tersembunyi, atau diperlukan.
