title=Cari Pengguna

## Messages
message.instructions=Masukkan kata pencarian untuk menemukan pengguna
message.empty=Tidak ada pengguna yang ditemukan
message.error=Tidak dapat melakukan pencarian pengguna

## help text
help.title=Tips pencarian

help.subtitle1=Cari berdasarkan nama atau nama pengguna
help.info1=Untuk mencari pengguna dengan nama depan, nama belakang atau nama pengguna cukup ketik dengan satu kata, misalnya\: 
help.example1=Joe
help.result1=Hasil query ini akan mencantumkan semua pengguna yang nama depannya, nama belakang atau nama pengguna dimulai dengan Joe.
help.info2=Untuk mencari pengguna dengan nama depan dan nama belakang, pisahkan dua kata dengan spasi, misalnya\:
help.example2=Joe Bloggs
help.result2=Hasil query ini akan mencantumkan daftar semua pengguna yang nama depannya dimulai dengan Joe dan nama tengah dimulai dengan Bloggs.
help.info3=Anda juga dapat memasukkan hanya dengan nama awal, misalnya\:
help.example3=Joe B
help.result3=Hasil query ini akan mencantumkan daftar semua pengguna yang nama depannya dimulai dengan Joe dan nama tengah dimulai dengan B.

help.subtitle2=Cari berdasarkan properti
help.info4=Untuk mencari pengguna berdasarkan properti tambahkan properti sebagai awalan, misalnya\:
help.example4=Lokasi\: London
help.result4=Hasil query ini akan menemukan pengguna yang lokasinya berisi london.
help.info5=Untuk mencari pengguna berdasarkan beberapa properti, cari beberapa kata bersamaan, misalnya\:
help.example5=jabatan\: Engineer Organisasi\: Alfresco
help.result5=Hasil query ini akan menemukan pengguna yang jabatannya Engineer dan organisasinya Alfresco.
help.info6=Untuk mencari berdasarkan nama dan properti, tambahkan properti kata pencarian setelah pencarian nama, misalnya\:
help.example6=Smith jabatan\: Engineer
help.result6=Hasil query ini akan menemukan pengguna yang nama depannya, nama belakang atau nama pengguna dengan Smith dan jabatan sebagai Engineer.
help.example7=A Smith jabatan\: Engineer
help.result7=Hasil query ini akan mencantumkan daftar semua pengguna yang nama depannya dimulai dengan A dan nama tengah dimulai dengan Smith dan jabatan sebagai Engineer.
