## help text
help.title=Tips pencarian

help.subtitle1=Mencari item berdasarkan properti dan konten dokumen
help.info1=Untuk mencari item berdasarkan properti umum atau konten dokumen cukup ketik satu kata, misalnya\:
help.example1=Bisnis
help.result1=Hasil query ini akan mencantumkan daftar semua item yang cocok dengan kata "bisnis" di konten dokumen, tag atau nama properti umum, judul atau deskripsi.
help.info2=Tambahkan lebih banyak istilah untuk menghasilkan hasil yang lebih relevan, misalnya\:
help.example2=proses bisnis
help.result2=Hasil query ini akan mencantumkan semua item yang cocok dengan istilah "bisnis" atau "proses" di setiap konten dokumen, tag atau nama properti umum, judul atau deskripsi. Hasilnya adalah diperintahkan oleh relevansi dan item yang mengandung kedua istilah akan tercantum di atas.
help.info3=Untuk mengurangi hasil pencarian dan beberapa istilah bersamaan , misalnya\:
help.example3=bisnis dan proses
help.result3=Hasil query ini akan mencantumkan semua item yang berisi kedua istilah "bisnis" dan "proses" di setiap isi dokumen, tag atau nama properti umum, judul atau deskripsi.
help.info4=Untuk mencari frase yang spesifik gunakan tanda kutip, misalnya\:
help.example4="proses bisnis"
help.result4=Hasil query ini akan mencantumkan semua item yang berisi istilah "proses bisnis" di setiap isi dokumen, tag atau nama properti umum, judul atau deskripsi.
help.info5=Wildcard memungkinkan sebagian kecocokan, misalnya untuk menemukan semua item yang berisi kata-kata yang dimulai dengan "proc"\:
help.example5=proc*

help.subtitle2=Mencari item berdasarkan properti tertentu atau isi dokumen
help.info6=Untuk mencari item berdasarkan properti tertentu tambahkan properti sebagai awalan, misalnya\:
help.example6=Judul\:produksi
help.result6=Hasil query ini akan mencantumkan semua item yang berisi istilah "produksi" pada judul properti.
help.info7=Untuk mencari item konten berdasarkan isi dokumen, tambahkan properti khusus Teks sebagai awalan, misalnya\:
help.example7=Teks\:produksi
help.result7=Hasil query ini akan mencantumkan semua item konten yang berisi istilah "produksi" pada isi dokumen.
help.info8=Umumnya properti awalan yang digunakan mencakup\: nama, judul, deskripsi, pencipta, pengubah, TEKS, JENIS dan ASPEK. Tanda kutip dapat digunakan di sekitar frase dan wildcard memungkinkan sebagian kecocokan.
help.info9=Untuk mencari item yang dibuat pada tanggal tertentu gunakan tanggal pencarian properti, misalnya\:
help.example9=dibuat\:"2011-09-26"
help.result9=Hasil query ini akan mencantumkan semua item yang dibuat pada 26 September 2011.
help.info10=Untuk mencari item yang diubah dalam rentang tanggal tertentu gunakan rentang tanggal pencarian properti, misalnya\:
help.example10=Dimodifikasi\:"2011-09-26".."2011-10-30"
help.result10=Hasil query ini akan mencantumkan semua item yang telah dimodifikasi antara 26 September 2011 dan 30 Oktober. Kata kunci khusus "NOW", "MIN" dan "MAX" dapat digunakan untuk mengindikasi timestamp dari tanggal saat ini, awal waktu yang memungkinkan dan waktu masa depan yang maksimum.
